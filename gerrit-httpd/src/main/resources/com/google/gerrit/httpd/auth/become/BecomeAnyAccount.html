<html>
  <head>
    <title>Gerrit Code Review</title>
    <style type="text/css">
      input[type=text] {
        margin-right: 5px;
      }
    </style>
    <style id="gerrit_sitecss" type="text/css"></style>
  </head>
  <body>
    <div id="gerrit_topmenu" style="height:45px;" class="gerritTopMenu"></div>
    <div id="gerrit_header"></div>
    <div id="gerrit_body" class="gerritBody">
      <h2>Sign In</h2>
      <form method="GET">
        <p>
          <input name="user_name"
                 type="text"
                 size="30"
                 placeholder="Username"
                 required="" />
          <input type="submit" value="Become Account" />
        </p>
      </form>
      <form method="GET">
        <p>
          <input name="preferred_email"
                 type="text"
                 size="30"
                 placeholder="Email Address"
                 required="" />
          <input type="submit" value="Become Account" />
        </p>
      </form>

      <form method="GET">
        <p>
          <input name="account_id"
                 type="text"
                 size="12"
                 placeholder="Account ID"
                 required="" />
          <input type="submit" value="Become Account" />
        </p>
      </form>

      <h3>Choose</h3>
      <p id="userlist"/>

      <hr />
      <h2>Register</h2>
      <form method="POST">
        <p>
          <input type="hidden" name="action" value="create_account" />
          <input type="submit" value="New Account" />
        </p>
      </form>
    </div>
    <div style="clear: both; margin-top: 15px; padding-top: 2px; margin-bottom: 15px;">
      <div id="gerrit_footer"></div>
    </div>
  </body>
</html>
