syntax = "proto3";

package com.google.gerrit.server.restapi.project;

option java_package = "com.google.gerrit.proto";

// Entity detailing the access of a given user for a given project, ref or a
// certain permission.
// Next ID: 4
message AccessCheckInfo {
  int32 status = 1;
  string message = 2;
  repeated string debug_logs = 3;
}
