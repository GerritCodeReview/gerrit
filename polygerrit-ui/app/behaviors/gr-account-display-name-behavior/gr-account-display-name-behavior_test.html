<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-account-display-name-behavior</title>
<script src="/test/common-test-setup.js"></script>
<script src="/bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>
<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../test/common-test-setup.html"/>
<link rel="import" href="gr-account-display-name-behavior.html">

<test-fixture id="basic">
  <template>
    <test-element></test-element>
  </template>
</test-fixture>

<script>
  suite('gr-account-display-name-behavior tests', () => {
    let element;

    suiteSetup(() => {
      // Define a Polymer element that uses this behavior.
      Polymer({
        is: 'test-element',
        _legacyUndefinedCheck: true,
        behaviors: [Gerrit.AccountDisplayNameBehavior],
      });
    });

    setup(() => {
      element = fixture('basic');
    });

    test('getAccountDisplayName - account with name only', () => {
      assert.equal(element.getAccountDisplayName({name: 'Some user name'}),
          'Some user name');
    });

    test('getAccountDisplayName - account with email only', () => {
      assert.equal(element.getAccountDisplayName({email: 'my@example.com'}),
          'my@example.com <my@example.com>');
    });

    test('getAccountDisplayName - account with name and status', () => {
      assert.equal(
          element.getAccountDisplayName({name: 'Some name', status: 'OOO'}),
          'Some name (OOO)');
    });

    test('getAccountDisplayName - account with name and email', () => {
      assert.equal(
          element.getAccountDisplayName({
            name: 'Some name',
            email: 'my@example.com',
          }),
          'Some name <my@example.com>');
    });

    test('getAccountDisplayName - account with name, email and status', () => {
      assert.equal(
          element.getAccountDisplayName({
            name: 'Some name',
            email: 'my@example.com',
            status: 'OOO',
          }),
          'Some name <my@example.com> (OOO)');
    });
  });
</script>
