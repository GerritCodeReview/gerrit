<link rel="import" href="../../elements/shared/gr-js-api-interface/gr-js-api-interface.html">
<link rel="import" href="../../elements/diff/gr-comment-api/gr-comment-api.html">
<link rel="import" href="../../elements/core/gr-reporting/gr-reporting.html">
<link rel="import" href="../../elements/shared/gr-storage/gr-storage.html">

<script>
(function(window) {
  'use strict';

  window.Gerrit = window.Gerrit || {};

  // shared elements
  const _sharedApiEl = document.createElement('gr-js-api-interface');
  const _sharedApiRestEl = document.createElement('gr-rest-api-interface');
  const _sharedCommentApiEl = document.createElement('gr-comment-api');
  const _sharedReportingEl = document.createElement('gr-reporting');
  const _sharedStorageEl = document.createElement('gr-storage');

  [
    _sharedApiEl,
    _sharedApiRestEl,
    _sharedCommentApiEl,
    _sharedReportingEl,
    _sharedStorageEl,
  ].forEach(el => {
    if (document && document.body) {
      document.body.appendChild(el);
    }
  });

  /** @polymerBehavior Gerrit.CommonInterfaceBehavior */
  Gerrit.CommonInterfaceBehavior = {
    get jsAPI() {
      return _sharedApiEl;
    },

    get restAPI() {
      return _sharedApiRestEl;
    },

    get commentAPI() {
      return _sharedCommentApiEl;
    },

    get reporting() {
      return _sharedReportingEl;
    },

    get storage() {
      return _sharedStorageEl;
    },
  };

  // eslint-disable-next-line no-unused-vars
  function defineEmptyMixin() {
    // This is a temporary function.
    // Polymer linter doesn't process correctly the following code:
    // class MyElement extends Polymer.mixinBehaviors([legacyBehaviors], ...) {...}
    // To workaround this issue, the mock mixin is declared in this method.
    // In the following changes, legacy behaviors will be converted to mixins.

    /**
     * @polymer
     * @mixinFunction
     */
    Gerrit.CommonInterfaceMixin = base =>
      class extends base {
      };
  }
})(window);
</script>
