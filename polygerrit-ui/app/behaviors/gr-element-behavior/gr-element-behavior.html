<script>
(function(window) {
  'use strict';

  /** @polymerBehavior Gerrit.ElementBehavior */
  var ElementBehavior = {
    /**
     * Utility function to determine whether an element is a descendant of
     * another element with the particular className.
     *
     * @param {!Element} element
     * @param {!string} className
     * @param {Element} opt_parentElement the optional max parent element for
     *        early termination.
     * @return {boolean}
     */
    elementDescendedFromClass: function(element, className, opt_parentElement) {
      while (!element.classList.contains(className)) {
        if (!element.parentElement ||
            element === opt_parentElement) {
          return false;
        }
        element = element.parentElement;
      }
      return true;
    },
  };

  window.Gerrit = window.Gerrit || {};
  window.Gerrit.ElementBehavior = ElementBehavior;
})(window);
</script>
