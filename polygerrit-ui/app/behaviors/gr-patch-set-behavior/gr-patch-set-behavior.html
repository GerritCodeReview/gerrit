<script>
(function(window) {
  'use strict';

  /** @polymerBehavior Gerrit.PatchSetBehavior */
  var PatchSetBehavior = {
    /**
     * Given an object of revisions, get a particular revision based on patch
     * num.
     *
     * @param {Object} revisions The object of revisions given by the API
     * @param {number|string} patchNum The number index of the revision
     * @return {Object} The correspondent revision obj from {revisions}
     */
    getRevisionByPatchNum: function(revisions, patchNum) {
      patchNum = parseInt(patchNum, 10);
      for (var rev in revisions) {
        if (revisions.hasOwnProperty(rev) &&
            revisions[rev]._number === patchNum) {
          return revisions[rev];
        }
      }
    },

    computeAllPatchSetsOld: function(change) {
      var patchNums = [];
      for (var commit in change.revisions) {
        if (change.revisions.hasOwnProperty(commit)) {
          patchNums.push({
            num: change.revisions[commit]._number,
            desc: change.revisions[commit].description,
          });
        }
      }
      return patchNums.sort(function(a, b) { return a.num - b.num; });
    },

    // Note, that this method is called multiple times
    // and thus must not have any side effects.
    computeAllPatchSets: function(change, edit) {
      var revisions = [], patchNums = [], editParent;
      for (var revision in change.revisions) {
        var object = change.revisions[revision];
        revisions.push(object);
      }

      // Optional
      editParent = this._findEditParent(revisions);

      revisions = revisions.sort(function(a, b) {
        var num = function(r) {
          return r._number !== 0 ? 2 * (r._number - 1) + 1 : 2 * editParent;
        }

        return num(a) - num(b);
      });

      revisions.forEach(function(commit) {
        patchNums.push({
          num: commit._number === 0
              ? 'edit'
              : commit._number,
          desc: commit.description,
        });
      });
      return patchNums;
    },

    _findEditParent: function(revisions) {
      var revisionInfo = this._findEditParentRevision(revisions);
      return revisionInfo == null ? -1 : revisionInfo._number;
    },

    _findEditParentRevision: function(revisions) {
      var editInfo = revisions.find(function(revisionInfo) {
        return revisionInfo._number === 0;
      });

      if (!editInfo) {
        return null;
      }

      return revisions.find(function(revisionInfo) {
        return revisionInfo.commit.commit === editInfo.editBase;
      });
    },

    computeLatestPatchNum: function(allPatchSets) {
      // Edit patch set is always based upon parent revision
      var lastCandidate = allPatchSets[allPatchSets.length - 1].num;
      if (lastCandidate === 'edit') {
        return allPatchSets[allPatchSets.length - 2].num;
      }
      return lastCandidate;
    },

    computeStrictLatestPatchNum: function(allPatchSets) {
      // Edit patch set is always based upon parent revision
      return allPatchSets[allPatchSets.length - 1].num;
    },

    computeLatestPatchName: function(allPatchSets) {
      var lastCandidate = allPatchSets[allPatchSets.length - 1].num;
      if (lastCandidate === 'edit') {
        return 0;
      }
      return lastCandidate;
    },

    /**
     * Check whether there is no newer patch than the latest patch that was
     * available when this change was loaded.
     * @return {Promise} A promise that yields true if the latest patch has been
     *     loaded, and false if a newer patch has been uploaded in the meantime.
     */
    fetchIsLatestKnown: function(change, restAPI) {
      var knownLatest = this.computeLatestPatchNum(
          this.computeAllPatchSets(change));
      return restAPI.getChangeDetail(change._number)
          .then(function(detail) {
            var actualLatest = this.computeLatestPatchNum(
                this.computeAllPatchSets(detail));
            return actualLatest <= knownLatest;
          }.bind(this));
    },
  };

  window.Gerrit = window.Gerrit || {};
  window.Gerrit.PatchSetBehavior = PatchSetBehavior;
})(window);
</script>
