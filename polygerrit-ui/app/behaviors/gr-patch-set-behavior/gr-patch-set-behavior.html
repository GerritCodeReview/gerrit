<script>
(function(window) {
  'use strict';

  /** @polymerBehavior Gerrit.PatchSetBehavior */
  var PatchSetBehavior = {
    /**
     * Given an object of revisions, get a particular revision based on patch
     * num.
     *
     * @param {Object} revisions The object of revisions given by the API
     * @param {number|string} patchNum The number index of the revision
     * @return {Object} The correspondent revision obj from {revisions}
     */
    getRevisionByPatchNum: function(revisions, patchNum) {
      if (patchNum === 'edit') {
        patchNum = 0;
      }
      patchNum = parseInt(patchNum, 10);
      for (var rev in revisions) {
        if (revisions.hasOwnProperty(rev) &&
            revisions[rev]._number === patchNum) {
          return revisions[rev];
        }
      }
    },

    /**
     * Find change edit base revision if change edit exists.
     *
     * @param {Array} revisions The revisions array
     * @return {object} change edit parent revision or null
     * if change edit doesn't exist
     */
    findEditParentRevision(revisions) {
      const editInfo = revisions.find(info => {
        return info._number === 0;
      });

      if (!editInfo) {
        return null;
      }

      return revisions.find(info => {
        return info._number === editInfo.basePatchSetNumber;
      });
    },

    /**
     * Find change edit base patch set number if change edit exists.
     *
     * @param {Array} revisions The revisions array
     * @return {number} change edit patch set number or -1
     */
    findEditParentPatchNum(revisions) {
      const revisionInfo = this.findEditParentRevision(revisions);
      return revisionInfo == null ? -1 : revisionInfo._number;
    },

    /**
     * Sort given revisions array according to the patch set number. The sort
     * algorithm is change edit aware. Change edit has patch set number equals
     * 0, but must appear after the patch set it was based on. Example: change
     * edit is based on patch set 2, and another patch set was uploaded after
     * change edit creation, the sorted order should be: 1, 2, (0|edit), 3.
     *
     * @param {Array} revisions The revisions array
     * @return {Array} The sorted {revisions} array
     */
    sortRevisions(revisions) {
      const editParent = this.findEditParentPatchNum(revisions);
      return revisions.sort((a, b) => {
        const num = r => {
          return r._number !== 0 ? 2 * (r._number - 1) + 1 : 2 * editParent;
        }

        return num(a) - num(b);
      });
    },

    computeAllPatchSets(change) {
      const patchNums = [];
      const revisions = [];

      for (const rev in change.revisions) {
        if (change.revisions.hasOwnProperty(rev)) {
          revisions.push(change.revisions[rev]);
        }
      }

      for (const commit of this.sortRevisions(revisions)) {
        patchNums.push({
          num: commit._number === 0 ? 'edit' : commit._number,
          desc: commit.description,
        });
      }

      return patchNums;
    },

    computeLatestPatchNum(allPatchSets) {
      const lastCandidate = allPatchSets[allPatchSets.length - 1].num;
      // Edit patch set is always based on parent revision
      if (lastCandidate === 'edit') {
        return allPatchSets[allPatchSets.length - 2].num;
      }
      return lastCandidate;
    },

    computeStrictLatestPatchNum(allPatchSets) {
      return allPatchSets[allPatchSets.length - 1].num;
    },

    computeLatestPatchName(allPatchSets) {
      const lastCandidate = allPatchSets[allPatchSets.length - 1].num;
      if (lastCandidate === 'edit') {
        return 0;
      }
      return lastCandidate;
    },

    /**
     * Check whether there is no newer patch than the latest patch that was
     * available when this change was loaded.
     * @return {Promise} A promise that yields true if the latest patch has been
     *     loaded, and false if a newer patch has been uploaded in the meantime.
     */
    fetchIsLatestKnown: function(change, restAPI) {
      var knownLatest = this.computeLatestPatchNum(
          this.computeAllPatchSets(change));
      return restAPI.getChangeDetail(change._number)
          .then(function(detail) {
            var actualLatest = this.computeLatestPatchNum(
                this.computeAllPatchSets(detail));
            return actualLatest <= knownLatest;
          }.bind(this));
    },
  };

  window.Gerrit = window.Gerrit || {};
  window.Gerrit.PatchSetBehavior = PatchSetBehavior;
})(window);
</script>
