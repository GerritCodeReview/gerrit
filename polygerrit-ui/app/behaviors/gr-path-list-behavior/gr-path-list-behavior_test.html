<!-- Polymer included for the html import polyfill. -->
<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../test/common-test-setup.html"/>
<title>gr-path-list-behavior</title>
<script src="/test/common-test-setup.js"></script>
<script src="/bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>

<link rel="import" href="gr-path-list-behavior.html">

<test-fixture id="basic">
  <template>
    <path-list-mixin-element></path-list-mixin-element>
  </template>
</test-fixture>

<script>
  suite('gr-path-list-behavior tests', () => {
    let element;

    suiteSetup(() => {
      // Define a Polymer element that uses this mixin.
      class TestElement extends Gerrit.PathListMixin(Polymer.Element) {
        static get is() {
          return 'path-list-mixin-element';
        }
      }

      customElements.define(TestElement.is, TestElement);
    });

    setup(() => {
      element = fixture('basic');
    });

    test('special sort', () => {
      const testFiles = [
        '/a.h',
        '/MERGE_LIST',
        '/a.cpp',
        '/COMMIT_MSG',
        '/asdasd',
        '/mrPeanutbutter.py',
      ];
      assert.deepEqual(
          testFiles.sort(element.specialFilePathCompare),
          [
            '/COMMIT_MSG',
            '/MERGE_LIST',
            '/a.h',
            '/a.cpp',
            '/asdasd',
            '/mrPeanutbutter.py',
          ]);
    });

    test('file display name', () => {
      assert.equal(element.computeDisplayPath('/foo/bar/baz'), '/foo/bar/baz');
      assert.equal(element.computeDisplayPath('/foobarbaz'), '/foobarbaz');
      assert.equal(element.computeDisplayPath('/COMMIT_MSG'), 'Commit message');
      assert.equal(element.computeDisplayPath('/MERGE_LIST'), 'Merge list');
    });

    test('truncatePath with long path should add ellipsis', () => {
      let path = 'level1/level2/level3/level4/file.js';
      let shortenedPath = element.truncatePath(path);
      // The expected path is truncated with an ellipsis.
      const expectedPath = '\u2026/file.js';
      assert.equal(shortenedPath, expectedPath);

      path = 'level2/file.js';
      shortenedPath = element.truncatePath(path);
      assert.equal(shortenedPath, expectedPath);
    });

    test('truncatePath with opt_threshold', () => {
      let path = 'level1/level2/level3/level4/file.js';
      let shortenedPath = element.truncatePath(path, 2);
      // The expected path is truncated with an ellipsis.
      const expectedPath = '\u2026/level4/file.js';
      assert.equal(shortenedPath, expectedPath);

      path = 'level2/file.js';
      shortenedPath = element.truncatePath(path, 2);
      assert.equal(shortenedPath, path);
    });

    test('truncatePath with short path should not add ellipsis', () => {
      const path = 'file.js';
      const expectedPath = 'file.js';
      const shortenedPath = element.truncatePath(path);
      assert.equal(shortenedPath, expectedPath);
    });
  });
</script>
