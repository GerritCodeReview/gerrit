<script>
class EmptyBaseClass {}

const emptyMixin = (Polymer.dedupingMixin(base => class extends base {}))(EmptyBaseClass);
const defaultStaticProperties = Object.getOwnPropertyNames(emptyMixin);

function addProperties(obj, classType, instance) {
  const names = Object.getOwnPropertyNames(classType).filter(name => defaultStaticProperties.indexOf(name) == -1);
  for(const name of names) {
    if(obj.hasOwnProperty(name)) {
      continue;
    }
    obj[name] = classType[name];
  }
  if (classType.prototype)
    addProperties(obj, classType.prototype);
}

function legacyBehaviorFromMixin(mixinClass) {
  const finalClass = mixinClass(EmptyBaseClass);
  const mixinInstance = new finalClass;
  const result = {}
  addProperties(result, finalClass, mixinInstance);
  return result;
}
</script>
