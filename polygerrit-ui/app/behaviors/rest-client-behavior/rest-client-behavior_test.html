<!-- Polymer included for the html import polyfill. -->
<script src="../../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="../../bower_components/web-component-tester/browser.js"></script>
<title>rest-client-behavior</title>

<link rel="import" href="../../bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="rest-client-behavior.html">

<script>
  suite('rest-client-behavior tests', function() {
    test('computes submit status', function() {
      var labels = {};
      debugger;
      var submitStatusString = Gerrit.RESTClientBehavior.submitStatusString;
      assert.equal(submitStatusString(labels), 'Ready to submit.');
      labels = {
        test: {},
      };
      assert.equal(submitStatusString(labels), 'Needs test label.');
      labels.test.approved = true;
      assert.equal(submitStatusString(labels), 'Ready to submit.');
      labels.test.approved = false;
      labels.test.optional = true;
      assert.equal(submitStatusString(labels), 'Ready to submit.');
    });
  });
</script>
