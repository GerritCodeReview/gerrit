<script>
(function(window) {
  'use strict';

  window.Gerrit = window.Gerrit || {};

  /** @polymerBehavior Gerrit.UndefinedBehavior */
  Gerrit.UndefinedBehavior = {
    /**
     * This function will be used to check for undefined values.
     * If an undefined value is found it will return a 'undefined' value.
     * This is done to fix an issue where gr-endpoint-decorator is looking
     * for the value too early but cannot find it so causes plugins to fail to
     * hook into the endpoint.
     *
     * This function is mainly used to fix the issue under Polymer 2,
     * Polymer 1 is not an issue and works fine.
     */
    checkValue(value) {
      if (value === undefined) {
        return undefined;
      }

      return value;
    },
  };
})(window);
</script>
