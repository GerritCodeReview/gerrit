<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/gr-access-behavior/gr-access-behavior.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-icons/gr-icons.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-permission/gr-permission.html">

<script src="../../../scripts/util.js"></script>

<dom-module id="gr-access-section">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid #d1d2d3;
      }
      .name {
        align-items: center;
        display: flex;
      }
      .header,
      .editingRef .editContainer,
      #deletedContainer {
        align-items: center;
        background: #f6f6f6;
        border-bottom: 1px dotted #d1d2d3;
        display: flex;
        justify-content: space-between;
        min-height: 3em;
        padding: 0 .7em;
      }
      #deletedContainer {
        border-bottom: 0;
      }
      #editRefInput {
        width: 70%;
      }
      .sectionContent {
        padding: .7em;
      }
      #editBtn,
      #deletedContainer,
      .deleted #mainContainer,
      .global,
      #addPermission,
      #updateBtns,
      .editingRef .header,
      .editContainer {
        display: none;
      }
      .editing #editBtn {
        display: flex;
      }
      /* TODO @beckysiegel add back when editing allowed */
      /* .deleted #deletedContainer,
      #mainContainer,
      .editing #addPermission,
      .editing #updateBtns  {
        display: block;
      } */
      .editingRef .editContainer {
        display: flex;
      }
    </style>
    <style include="gr-form-styles"></style>
    <fieldset id="section"
        class$="gr-form-styles [[_computeSectionClass(editing, _editingRef, _deleted)]]">
      <div id="mainContainer">
        <div class="header">
          <div class="name">
            <h3>[[_computeSectionName(section.id)]]</h3>
            <gr-button
                id="editBtn"
                link
                class$="[[_computeEditBtnClass(section.id)]]"
                on-tap="_handleEditReference">
              <iron-icon id="icon" icon="gr-icons:create"></iron-icon>
            </gr-button>
          </div>
          <div id="updateBtns">
          <gr-button
                id="deleteBtn"
                on-tap="_handleRemoveReference">Remove</gr-button>
          </div><!-- end updateBtns -->
        </div><!-- end header -->
        <div class="editContainer">
          <input
              id="editRefInput"
              bind-value="{{section.id}}"
              is="iron-input"
              type="text"
              on-input="_handleValueChange">
        </div><!-- end editContainer -->
        <div class="sectionContent">
          <template
              is="dom-repeat"
              items="{{_permissions}}"
              as="permission">
            <gr-permission
                name="[[_computePermissionName(section.id, permission, permissionValues, capabilities)]]"
                permission="{{permission}}"
                labels="[[labels]]"
                section="[[section.id]]"
                editing="[[editing]]"
                groups="[[groups]]">
            </gr-permission>
          </template>
          <div id="addPermission">
            Add permission:
            <select id="permissionSelect">
              <!-- called with a third parameter so that permissions update
                  after a new section is added. -->
              <template
                  is="dom-repeat"
                  items="[[_computePermissions(section.id, capabilities, labels, section.value.permissions.*)]]">
                <option value="[[item.value.id]]">[[item.value.name]]</option>
              </template>
            </select>
            <gr-button id="addBtn" on-tap="_handleAddPermission">Add</gr-button>
          </div>
          <!-- end addPermission -->
        </div><!-- end sectionContent -->
      </div><!-- end mainContainer -->
      <div id="deletedContainer">
        [[_computeSectionName(section.id)]] was deleted
        <gr-button
            id="undoRemoveBtn"
            on-tap="_handleUndoRemove">Undo</gr-button>
      </div><!-- end deletedContainer -->
    </fieldset>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-access-section.js"></script>
</dom-module>
