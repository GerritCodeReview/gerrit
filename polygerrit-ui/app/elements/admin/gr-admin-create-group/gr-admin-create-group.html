<dom-module id="gr-admin-create-group">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
      }
      main {
        margin: 2em 1em;
      }
      gr-autocomplete {
        display: flex
        border-radius: 2px 0 0 2px;
        outline: none;
        overflow: hidden;
      }
    </style>
    <style include="gr-form-styles"></style>
      <main class="gr-form-styles">
        <h1 id="Title">
          Create group
        </h1>
        <a id="redirect" href$="[[_redirect(_groupConfig.name)]]"
           hidden$="[[!_groupCreated]]" hidden></a>
        <br>
        <div id="form">
          <fieldset>
            <section>
              <span class="title">Group name</span>
              <iron-autogrow-textarea
                  id="groupNameInput"
                  autocomplete="on"
                  bind-value="{{_groupConfig.name}}">
              </iron-autogrow-textarea>
            </section>
          </fieldset>
          <gr-button
              id="submitBtn"
              on-tap="_handleCreateGroup"
              disabled$="[[!_groupConfig.name]]">Save changes</gr-button>
        </div>
      </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-create-group.js"></script>
</dom-module>
