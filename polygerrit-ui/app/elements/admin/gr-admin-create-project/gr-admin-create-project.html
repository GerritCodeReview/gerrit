<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">

<dom-module id="gr-admin-create-project">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
      }
      #rightsInheritFromInput {
        width: 100%;
      }
      main {
        margin: 2em 1em;
      }
      gr-autocomplete {
        border-radius: 2px 0 0 2px;
        flex: 1;
        outline: none;
        -moz-appearance: textarea;
        -webkit-appearance: textarea;
        overflow: hidden;
      }
    </style>
    <style include="gr-form-styles"></style>
      <main class="gr-form-styles">
        <h1 id="Title">
          Create Project
        </h1>
        <a id="redirect" href$="[[_redirect(_projectConfig.name)]]"
           hidden$="[[!_projectCreated]]" hidden></a>
        <br>
        <div id="form">
          <span class="title">Project name</span>
          <fieldset>
            <iron-autogrow-textarea
                id="projectNameInput"
                autocomplete="on"
                bind-value="{{_projectConfig.name}}"></iron-autogrow-textarea>
          </fieldset>
          <span class="title">Rights inherit from</span>
          <fieldset class="fieldsetRights">
            <gr-autocomplete
                id="rightsInheritFromInput"
                text="{{_projectConfig.parent}}"
                query="[[_query]]"
                placeholder="Optional, defaults to 'All-Projects'"></gr-autocomplete>
          </fieldset>
          <span class="title">Create initial empty commit</span>
          <fieldset>
            <span class="value">
              <select
                  id="initalCommit"
                  is="gr-select"
                  bind-value="{{_projectConfig.create_empty_commit}}">
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </span>
          </fieldset>
          <span class="title">Only serve as parent for other projects</span>
          <fieldset>
            <span class="value">
              <select
                  id="parentProject"
                  is="gr-select"
                  bind-value="{{_projectConfig.permissions_only}}">
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </span>
          </fieldset>
          <gr-button
              on-tap="_handleCreateProject"
              disabled$="[[!_projectConfig.name]]">Save changes</gr-button>
        </div>
      </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-create-project.js"></script>
</dom-module>
