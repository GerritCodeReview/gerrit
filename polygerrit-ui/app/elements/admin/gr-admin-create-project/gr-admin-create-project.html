<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">

<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../shared/gr-select/gr-select.html">
<link rel="import" href="../../../styles/gr-form-styles.html">

<dom-module id="gr-admin-create-project">
  <template>
    <style>
      main {
        margin: 2em 1em;
      }

      h1.edited:after {
        color: #444;
        content: ' *';
      }
    </style>
    <style include="gr-form-styles"></style>
      <main class="gr-form-styles read-only">
        <h1 id="Title">
          Create Project
        </h1>
        <div id="form">
          <h2 id="ProjectName">Project Name</h2>
          <fieldset>
            <iron-autogrow-textarea
                id="projectNameInput"
                class="projectName"
                autocomplete="on"
                placeholder="<Insert project name here>"
                bind-value="{{_projectConfig.name}}"></iron-autogrow-textarea>
          </fieldset>
          <h2 id="RightsInheritFrom">Rights Inherit From</h2>
          <fieldset>
            <iron-autogrow-textarea
                id="rightsInheritFromInput"
                class="rightsInheritFrom"
                autocomplete="on"
                placeholder="<e.g All-Project>"
                bind-value="{{_projectConfig.parent}}"></iron-autogrow-textarea>
          </fieldset>
          <h2 id="InitialCommit">Create initial empty commit</h2>
          <fieldset>
            <iron-autogrow-textarea
                id="InitalCommitInput"
                class="initialCommit"
                autocomplete="on"
                placeholder="<true or false>"
                bind-value="{{_projectConfig.create_empty_commit}}"></iron-autogrow-textarea>
          </fieldset>
          <h2 id="RightsInheritFrom">Only serve as parent for other projects</h2>
          <fieldset>
            <iron-autogrow-textarea
                id="parentProjectInput"
                class="parentProject"
                autocomplete="on"
                placeholder="<true or false>"
                bind-value="{{_projectConfig.permissions_only}}"></iron-autogrow-textarea>
          </fieldset>
          <gr-button
              on-tap="_handleCreateProject">Save changes</gr-button>
        </div>
      </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-create-project.js"></script>
</dom-module>
