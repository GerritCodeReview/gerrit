<dom-module id="gr-admin-dashboard-list">
  <template>
    <style include="shared-styles">
      #changeList {
        border-collapse: collapse;
        width: 100%;
      }
      .cell {
        padding: .3em .5em;
      }
      th {
        text-align: left;
      }
      .groupHeader {
        background-color: #eee;
        border-top: 1em solid #fff;
      }
      .groupHeader a {
        color: #000;
        text-decoration: none;
      }
      .groupHeader a:hover {
        text-decoration: underline;
      }
      .headerRow + tr {
        border: none;
      }
    </style>
    <style include="gr-change-list-styles"></style>
    <table id="changeList">
      <tr class="headerRow">
        <th class="topHeader keyboard"></th>
        <th class="default topHeader"></th>
        <th class="name topHeader">
          Dashboard Name
        </th>
        <th class="title topHeader">
          Dashboard Title
        </th>
        <th class="description topHeader">
          Dashboard Description
        </th>
        <th class="inheritedFrom topHeader">
          Inherited From
        </th>
      </tr>
      <template is="dom-repeat" items="[[_dashboards(sections)]]" as="dashboardSection"
          index-as="sectionIndex">
        <tr class="groupHeader" hidden$="[[!dashboardSection.results.length]]">
          <td class="cell" colspan="6">
            Default
          </td>
        </tr>
        <template is="dom-if" if="[[!dashboardSection.results.length]]">
          <tr class="noChanges">
            <td class="cell" colspan="6">
              No Dashboards
            </td>
          </tr>
        </template>
        <template is="dom-repeat" items="[[dashboardSection.results]]" as="dashboard">
          <gr-admin-dashboard-list-item
              project-name="[[projectName]]"
              selected$="[[_computeItemSelected(sectionIndex, index, selectedIndex)]]"
              dashboard="[[dashboard]]">
          </gr-admin-dashboard-list-item>
        </template>
      </template>
    </table>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-dashboard-list.js"></script>
</dom-module>
