<dom-module id="gr-admin-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--view-background-color);
        display: block;
      }
      .loading {
        color: #666;
        padding: 1em var(--default-horizontal-margin);
      }
      gr-change-list {
        width: 100%;
      }
      @media only screen and (max-width: 50em) {
        .loading {
          padding: 0 var(--default-horizontal-margin);
        }
      }
    </style>
    <div class="loading" hidden$="[[!_loading]]">Loading...</div>
    <div hidden$="[[_loading]]" hidden>
      <gr-dashboard-list
          show-reviewed-state
          account="[[account]]"
          selected-index="{{viewState.selectedChangeIndex}}"
          sections="[[_results]]"></gr-dashboard-list>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-dashboard.js"></script>
</dom-module>

<dom-module id="gr-change-list">
  <template>
    <style include="shared-styles">
      #changeList {
        border-collapse: collapse;
        width: 100%;
      }
      .cell {
        padding: .3em .5em;
      }
      th {
        text-align: left;
      }
      .groupHeader {
        background-color: #eee;
        border-top: 1em solid #fff;
      }
      .groupHeader a {
        color: #000;
        text-decoration: none;
      }
      .groupHeader a:hover {
        text-decoration: underline;
      }
      .headerRow + tr {
        border: none;
      }
    </style>
    <style include="gr-change-list-styles"></style>
    <table id="changeList">
      <tr class="headerRow">
        <th class="topHeader keyboard"></th>
        <th class="topHeader star" hidden$="[[!showStar]]" hidden></th>
        <th class="topHeader number" hidden$="[[!showNumber]]" hidden>#</th>
        <template is="dom-repeat" items="[[changeTableColumns]]" as="item">
          <th class$="[[_lowerCase(item)]] topHeader"
              hidden$="[[isColumnHidden(item, visibleChangeTableColumns)]]">
            [[item]]
          </th>
        </template>
        <template is="dom-repeat" items="[[labelNames]]" as="labelName">
          <th class="topHeader label" title$="[[labelName]]">
            [[_computeLabelShortcut(labelName)]]
          </th>
        </template>
      </tr>
      <template is="dom-repeat" items="[[sections]]" as="changeSection"
          index-as="sectionIndex">
        <template is="dom-if" if="[[changeSection.sectionName]]">
          <tr class="groupHeader">
            <td class="cell"
                colspan$="[[_computeColspan(changeTableColumns, labelNames)]]">
              <a href$="[[_sectionHref(changeSection.query)]]">
                [[changeSection.sectionName]]
              </a>
            </td>
          </tr>
        </template>
        <template is="dom-if" if="[[!changeSection.results.length]]">
          <tr class="noChanges">
            <td class="cell"
                colspan$="[[_computeColspan(changeTableColumns, labelNames)]]">
              No changes
            </td>
          </tr>
        </template>
        <template is="dom-repeat" items="[[changeSection.results]]" as="change">
          <gr-change-list-item
              selected$="[[_computeItemSelected(sectionIndex, index, selectedIndex)]]"
              assigned$="[[_computeItemAssigned(account, change)]]"
              needs-review$="[[_computeItemNeedsReview(account, change, showReviewedState)]]"
              change="[[change]]"
              visible-change-table-columns="[[visibleChangeTableColumns]]"
              show-number="[[showNumber]]"
              show-star="[[showStar]]"
              label-names="[[labelNames]]"></gr-change-list-item>
        </template>
      </template>
    </table>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-change-list.js"></script>
</dom-module>

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-change-list-item">
  <template>
    <style include="shared-styles">
      :host {
        display: table-row;
        border-bottom: 1px solid #eee;
      }
      :host(:hover) {
        background-color: #f5fafd;
      }
      :host([selected]) {
        background-color: #ebf5fb;
      }
      :host([needs-review]) {
        font-weight: bold;
      }
      :host([assigned]) {
        background-color: #fcfad6;
      }
      :host([selected][assigned]) {
        background-color: #fcfaa6;
      }
      .cell {
        padding: .3em .5em;
      }
      .container {
        position: relative;
      }
      .content {
        overflow: hidden;
        position: absolute;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      .content a {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      .spacer {
        height: 0;
        overflow: hidden;
      }
      a {
        color: var(--default-text-color);
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .positionIndicator {
        visibility: hidden;
      }
      :host([selected]) .positionIndicator {
        visibility: visible;
      }
      .u-monospace {
        font-family: var(--monospace-font-family);
      }
      .u-green {
        color: #388E3C;
      }
      .u-red {
        color: #D32F2F;
      }
      .u-gray-background {
        background-color: #F5F5F5;
      }
      @media only screen and (max-width: 50em) {
        :host {
          display: flex;
        }
      }
    </style>
    <style include="gr-change-list-styles"></style>
    <td class="cell keyboard">
      <span class="positionIndicator">&#x25b6;</span>
    </td>
    <td class="cell star" hidden$="[[!showStar]]" hidden>
      <gr-change-star change="{{change}}"></gr-change-star>
    </td>
    <td class="cell number" hidden$="[[!showNumber]]" hidden>
      <a href$="[[changeURL]]"> [[change._number]]</a>
    </td>
    <td class="cell subject"
        hidden$="[[isColumnHidden('Subject', visibleChangeTableColumns)]]">
      <div class="container">
        <div class="content">
          <a title$="[[change.subject]]" href$="[[changeURL]]">
            [[change.subject]]
          </a>
        </div>
        <div class="spacer">
           [[change.subject]]
        </div>
        <span>&nbsp;</span>
      </div>
    </td>
    <td class="cell status"
        hidden$="[[isColumnHidden('Status', visibleChangeTableColumns)]]">
      [[changeStatusString(change)]]
    </td>
    <td class="cell owner"
        hidden$="[[isColumnHidden('Owner', visibleChangeTableColumns)]]">
      <gr-account-link account="[[change.owner]]"></gr-account-link>
    </td>
    <td class="cell project"
        hidden$="[[isColumnHidden('Project', visibleChangeTableColumns)]]">
      <a href$="[[_computeProjectURL(change.project)]]">[[change.project]]</a>
    </td>
    <td class="cell branch"
        hidden$="[[isColumnHidden('Branch', visibleChangeTableColumns)]]">
      <a href$="[[_computeProjectBranchURL(change)]]">
        [[change.branch]]
      </a>
      <template is="dom-if" if="[[change.topic]]">
        (<a href$="[[_computeTopicURL(change)]]">[[change.topic]]</a>)
      </template>
    </td>
    <td class="cell updated"
        hidden$="[[isColumnHidden('Updated', visibleChangeTableColumns)]]">
      <gr-date-formatter
          has-tooltip
          date-str="[[change.updated]]"></gr-date-formatter>
    </td>
    <td class="cell size u-monospace"
        hidden$="[[isColumnHidden('Size', visibleChangeTableColumns)]]">
      <span class="u-green"><span>+</span>[[change.insertions]]</span>,
      <span class="u-red"><span>-</span>[[change.deletions]]</span>
    </td>
    <template is="dom-repeat" items="[[labelNames]]" as="labelName">
      <td title$="[[_computeLabelTitle(change, labelName)]]"
          class$="[[_computeLabelClass(change, labelName)]]">
        [[_computeLabelValue(change, labelName)]]
      </td>
    </template>
  </template>
  <script src="gr-change-list-item.js"></script>
</dom-module>
