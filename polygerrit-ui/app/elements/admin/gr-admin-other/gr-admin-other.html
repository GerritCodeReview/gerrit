<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-confirm-dialog/gr-confirm-dialog.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-create-dashboard-dialog/gr-create-dashboard-dialog.html">
<link rel="import" href="../gr-delete-dashboard-dialog/gr-delete-dashboard-dialog.html">

<dom-module id="gr-admin-other">
  <template>
    <style include="shared-styles">
      main {
        margin: 2em 1em;
      }
      .loading {
        display: none;
      }
      #loading.loading {
        display: block;
      }
      #loading:not(.loading) {
        display: none;
      }
    </style>
    <style include="gr-form-styles"></style>
    <main class="gr-form-styles read-only">
      <div id="loading" class$="[[_computeLoadingClass(_loading)]]">Loading...</div>
      <div id="loadedContent" class$="[[_computeLoadingClass(_loading)]]">
        <h2 id="options">Dashboard Create / Delete</h2>
        <div id="form">
          <fieldset>
            <h3 id="createDashboard">Create Dashboard</h3>
            <fieldset>
              <gr-button id="createNewDashboard" on-tap="_createNewDashboard">
                Create Dashboard
              </gr-button>
            </fieldset>
            <h3 id="deleteDashboard">
                Delete Dashboard
            </h3>
            <fieldset>
              <gr-button id="deleteNewDashboard" on-tap="_deleteNewDashboard">
                Delete Dashboard
              </gr-button>
            </fieldset>
          </fieldset>
        </div>
      </div>
    </main>
    <gr-overlay id="createDashboardOverlay" with-backdrop>
      <gr-confirm-dialog
          id="createDashboardDialog"
          confirm-label="Create"
          disabled="[[!_canCreate]]"
          on-confirm="_handleCreateDashboard"
          on-cancel="_handleCloseCreateDashboard">
        <div class="header">
          Create Dashboard
        </div>
        <div class="main">
          <gr-create-dashboard-dialog
              id="createNewDashboardModal"
              can-create="{{_canCreate}}"
              project-name="[[project]]"></gr-create-dashboard-dialog>
        </div>
      </gr-confirm-dialog>
    </gr-overlay>
    <gr-overlay id="deleteDashboardOverlay" with-backdrop>
      <gr-confirm-dialog
          id="deleteDashboardDialog"
          confirm-label="Delete"
          disabled="[[!_canDelete]]"
          on-confirm="_handleDeleteDashboard"
          on-cancel="_handleCloseDeleteDashboard">
        <div class="header">
          Delete Dashboard
        </div>
        <div class="main">
          <gr-delete-dashboard-dialog
              id="deleteNewDashboardModal"
              can-delete="{{_canDelete}}"
              project-name="[[project]]"></gr-delete-dashboard-dialog>
        </div>
      </gr-confirm-dialog>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-other.js"></script>
</dom-module>
