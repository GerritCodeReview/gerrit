<link rel="import" href="../../../behaviors/gr-list-view-behavior/gr-list-view-behavior.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/gr-list-view/gr-list-view.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<link rel="import" href="../../../styles/shared-styles.html">


<dom-module id="gr-admin-project-branches-list">
  <template>
    <style include="shared-styles"></style>
    <gr-list-view
        filter="[[_filter]]"
        items-per-page="[[_projectsBranchesPerPage]]"
        items="[[_projectsBranches]]"
        loading="[[_loading]]"
        offset="[[_offset]]"
        path="[[projectBranch(_project)]]"
        path-filter="[[projectBranchFilter(_project)]]">
      <table id="list">
        <tr class="headerRow">
          <th class="name topHeader">Branch Name</th>
          <th class="description topHeader">Revision</th>
          <th class="repositoryBrowser topHeader">Repository Browser</th>
        </tr>
        <tr id="loading" class$="loadingMsg [[computeLoadingClass(_loading)]]">
          <td>Loading...</td>
        </tr>
        <template is="dom-repeat" items="[[_shownProjectsBranches]]"
            class$="[[computeLoadingClass(_loading)]]">
          <tr class="table">
            <td class="name">
              [[item.ref]]
            </td>
            <td class="description">[[item.revision]]</td>
            <td class="repositoryBrowser">
              <template is="dom-repeat"
                  items="[[_computeWeblink(item)]]" as="link">
                <a href$="[[link.url]]"
                    class="webLink"
                    rel="noopener"
                    target="_blank">
                  ([[link.name]])
                </a>
              </template>
            </td>
          </tr>
        </template>
      </table>
    </gr-list-view>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-project-branches-list.js"></script>
</dom-module>
