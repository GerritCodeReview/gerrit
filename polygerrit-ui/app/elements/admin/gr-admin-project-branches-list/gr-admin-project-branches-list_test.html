<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-admin-project-list</title>

<script src="../../../bower_components/page/page.js"></script>
<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-admin-project-branches-list.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-admin-project-branches-list></gr-admin-project-branches-list>
  </template>
</test-fixture>

<script>
  let counter = 0;
  const branchGenerator = () => {
    return {
      web_links: [
        {
          name: 'diffusion',
          url: `https://phabricator.example.org/r/branch/test;refs/heads/${++counter}`
        }
      ],
      ref: `refs/heads/test${counter}`,
      revision: '9c9d08a438e55e52f33b608415e6dddd9b18550d',
    };
  };

  suite('gr-admin-project-branches-list tests', () => {
    let element;
    let projects;
    let branches;
    let sandbox;
    let value;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });

    suite('list with project branches', () => {
      setup(done => {
        branches = _.times(26, branchGenerator);

        stub('gr-rest-api-interface', {
          getProjectsBranches(num, project, offset) {
            return Promise.resolve(branches);
          },
        });

        const value = {
          project: 'test',
        };

        element._paramsChanged(value).then(() => { flush(done); });
      });

      test('test for test branch in the list', done => {
        flush(() => {
          assert.equal(element._projectsBranches[1].ref, 'refs/heads/test2');
          done();
        });
      });

      test('_shownProjects', () => {
        assert.equal(element._shownProjectsBranches.length, 25);
      });
    });

    suite('list with less then 25 branches', () => {
      setup(done => {
        branches = _.times(25, branchGenerator);

        stub('gr-rest-api-interface', {
          getProjectsBranches(num, project, offset) {
            return Promise.resolve(branches);
          },
        });

        const value = {
          project: 'test',
        };

        element._paramsChanged(value).then(() => { flush(done); });
      });

      test('_shownProjectsBranches', () => {
        assert.equal(element._shownProjectsBranches.length, 25);
      });
    });

    suite('filter', () => {
      test('_paramsChanged', done => {
        sandbox.stub(element.$.restAPI, 'getProjectsBranches', () => {
          return Promise.resolve(branches);
        });
        const value = {
          project: 'test',
          filter: 'test',
          offset: 25,
        };
        element._paramsChanged(value).then(() => {
          assert.isTrue(element.$.restAPI.getProjectsBranches.lastCall
              .calledWithExactly('test', 'test', 25, 25));
          done();
        });
      });
    });
  });
</script>
