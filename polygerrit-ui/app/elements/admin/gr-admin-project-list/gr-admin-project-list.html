<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/gr-list-view-behavior/gr-list-view-behavior.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-table-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-confirm-dialog/gr-confirm-dialog.html">
<link rel="import" href="../../shared/gr-list-view/gr-list-view.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-create-pointer-dialog/gr-create-pointer-dialog.html">

<dom-module id="gr-admin-project-list">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-table-styles"></style>
    <gr-list-view
        create-new=[[_createNewCapability]]
        filter="[[_filter]]"
        items-per-page="[[_projectsPerPage]]"
        items="[[_projects]]"
        loading="[[_loading]]"
        offset="[[_offset]]"
        on-create-clicked="_handleCreateClicked"
        path="[[_path]]">
      <table id="list" class="genericList">
        <tr class="headerRow">
          <th class="name topHeader">Project Name</th>
          <th class="description topHeader">Project Description</th>
          <th class="repositoryBrowser topHeader">Repository Browser</th>
          <th class="readOnly topHeader">Read only</th>
        </tr>
        <tr id="loading" class$="loadingMsg [[computeLoadingClass(_loading)]]">
          <td>Loading...</td>
        </tr>
        <tbody class$="[[computeLoadingClass(_loading)]]">
          <template is="dom-repeat" items="[[_shownProjects]]">
            <tr class="table">
              <td class="name">
                <a href$="[[_computeProjectUrl(item.name)]]">[[item.name]]</a>
              </td>
              <td class="description">[[item.description]]</td>
              <td class="repositoryBrowser">
                <template is="dom-repeat"
                    items="[[_computeWeblink(item)]]" as="link">
                  <a href$="[[link.url]]"
                      class="webLink"
                      rel="noopener"
                      target="_blank">
                    ([[link.name]])
                  </a>
                </template>
              </td>
              <td class="readOnly">[[_readOnly(item)]]</td>
            </tr>
          </template>
        </tbody>
      </table>
    </gr-list-view>
    <gr-overlay id="createOverlay" with-backdrop>
      <gr-confirm-dialog
          id="createDialog"
          class="confirmDialog"
          disabled="[[!_hasNewProjectName]]"
          confirm-label="Create"
          on-confirm="_handleCreateProject"
          on-cancel="_handleCloseCreate">
        <div class="header">
          Create Project
        </div>
        <div class="main">
          <gr-create-item-dialog
              detail-type="Project"
              has-new-item-name="{{_hasNewProjectName}}"
              item-detail="projects"
              id="createNewModal"></gr-create-item-dialog>
        </div>
      </gr-confirm-dialog>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-project-list.js"></script>
</dom-module>
