<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../behaviors/keyboard-shortcut-behavior/keyboard-shortcut-behavior.html">
<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../shared/gr-search/gr-search.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">

<dom-module id="gr-admin-project-list">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      tr.project-table {
        border-bottom: 1px solid #eee;
      }
      #projectList {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        flex-shrink: 0;
        padding: .3em .5em;
      }
      th {
        background-color: #ddd;
        border-bottom: 1px solid #eee;
        font-weight: bold;
        padding: .3em .5em;
        text-align: left;
      }
      a {
        color: var(--default-text-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      nav {
        padding: .5em 0;
        text-align: center;
      }
      nav a {
        display: inline-block;
      }
      nav a:first-of-type {
        margin-right: .5em;
      }
      .description {
        width: 70%;
      }
      gr-search {
         background-color: white;
         border: 1px solid #d1d2d3;
         border-radius: 2px 0 0 2px;
         flex: 1;
         font: inherit;
         outline: none;
         padding: 0 .25em 0 .25em;
      }
      #projectsSearchInput {
         margin-top: 1em;
         margin-bottom: 1em;
         width: 20%;
         height: 2em;
      }
      #projectSearchButton {
        width: 20%;
        height: 2.5em;;
        margin-top: 1em;
      }
      .adminProjectSearchList {
        display: flex;
        width: 50%;
      }
      .filter {
        margin-top: 1em;
      }
    </style>
    <form class="adminProjectSearchList">
      <div class="filter">Filter  </div>
      <gr-search
               id="projectsSearchInput"
               text="{{_inputVal}}"
               on-commit="_handleInputCommit"></gr-search>
      <gr-button id="projectSearchButton">Search</gr-button>
    </form>
    <table id="projectList">
      <tr class="headerRow">
        <th class="name topHeader">Project Name</th>
        <th class="description topHeader">Project Description</th>
        <th class="repositoryBrowser topHeader">Repository Browser</th>
        <th class="readOnly topHeader">Read only</th>
      </tr>
      <template is="dom-repeat" items="[[_shownProjects]]">
        <tr class="project-table">
          <td class="name">
            <a href$="[[_getUrl(item.id)]]">[[item.name]]</a>
          </td>
          <td class="description">[[item.description]]</td>
          <td class="repositoryBrowser">
            <template is="dom-repeat"
                items="[[_computeWeblink(item)]]" as="link">
              <a href$="[[link.url]]" class="webLink" rel="noopener" target="_blank">
                ([[link.name]])
              </a>
            </template>
          </td>
          <td class="readOnly">[[_readOnly(item)]]</td>
        </tr>
      </template>
    </table>
    <nav>
      <a id="prevArrow"
          href$="[[_computeNavLink(_offset, -1, _projectsPerPage, _project)]]"
          hidden$="[[_hidePrevArrow(_offset)]]" hidden>&larr; Prev</a>
      <a id="nextArrow"
          href$="[[_computeNavLink(_offset, 1, _projectsPerPage, _project)]]"
          hidden$="[[_hideNextArrow(_loading, _projects)]]" hidden>
        Next &rarr;</a>
    </nav>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-admin-project-list.js"></script>
</dom-module>
