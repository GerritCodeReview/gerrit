<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../change/gr-account-entry/gr-account-entry.html">
<link rel="import" href="../../shared/gr-account-chip/gr-account-chip.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-confirm-dialog/gr-confirm-dialog.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-block-user">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      main {
        max-width: 30em;
      }
      h1 {
        margin-bottom: .1em;
      }
      gr-confirm-dialog {
        width: 60vw;
      }
      gr-account-chip {
        display: inline;
        margin-right: .5em;
      }
      gr-account-entry {
        width: 20em;
      }
      gr-button {
        margin-left: auto;
      }
      .blockControls {
        padding-top: .5em;
      }
      section > div,
      .blockControls > span {
        display: flex;
        flex: 1;
      }
    </style>
    <main>
      <h1>Block/unblock user</h1>
      <section>
        <div>
          <gr-account-entry id="entry"
              allow-any-user
              borderless
              on-add="_setAccount"
              placeholder="Enter user email">
          </gr-account-entry>
          <gr-button id="findUser"
              on-tap="_handleAccountSearch">
            Seach
          </gr-button>
        </div>
        <div hidden hidden$="[[_computeHideBlockActions(account, _isLoading)]]"
            class="blockControls">
          <gr-account-chip
              account="[[account]]"
              data-account-id$="[[account._account_id]]"
              on-remove="_clearAccount"
              removable>
          </gr-account-chip>
          <span hidden$="[[!_isBlocked]]">
            is blocked.
            <gr-button id="unblockUser"
                on-tap="_handleUnblockUserTap">
              Unblock user
            </gr-button>
          </span>
          <span hidden$="[[_isBlocked]]">
            is not blocked.
            <gr-button id="blockUser"
                on-tap="_handleBlockUserTap">
              Block user
            </gr-button>
          </span>
        </div>
      </section>

      <gr-overlay id="overlay" with-backdrop>
        <gr-confirm-dialog id="confirmBlockUserDialog"
            confirm-label="Block user"
            on-cancel="_handleConfirmDialogCancel"
            on-confirm="_handleBlockUserConfirm">
          <div class="header">
            Block/unblock user
          </div>
          <div class="main">
            <div>
              Do you really want to block this user?
            </div>
            <gr-account-chip
                account="[[account]]"
                data-account-id$="[[account._account_id]]">
            </gr-account-chip>
          </div>
        </gr-confirm-dialog>
      </gr-overlay>
    </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-block-user.js"></script>
</dom-module>
