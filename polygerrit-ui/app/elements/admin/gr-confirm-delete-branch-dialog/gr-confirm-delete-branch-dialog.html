<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/gr-confirm-dialog/gr-confirm-dialog.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-confirm-delete-branch-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 30em;
      }
      :host([disabled]) {
        opacity: .5;
        pointer-events: none;
      }
      label {
        cursor: pointer;
      }
      .main {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .main label,
      .main input[type="text"] {
        display: block;
        font: inherit;
        width: 100%;
      }
      .main .message {
        border: groove;
        width: 100%;
      }
    </style>
    <gr-confirm-dialog
        confirm-label="Delete Branch"
        on-confirm="_handleConfirmTap"
        on-cancel="_handleCancelTap">
      <div class="header">Branch Deletion</div>
      <div class="main">
        <label for="branchInput">
          Do you really want to delete the following branches?
        </label>
        <div>
          refs/heads/[[branch]]
        </div>
      </div>
    </gr-confirm-dialog>
  </template>
  <script src="gr-confirm-delete-branch-dialog.js"></script>
</dom-module>
