<dom-module id="gr-create-change-dialog">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-form-styles">
      :host {
        display: inline-block;
      }
      input {
        width: 25em;
      }
      gr-autocomplete {
        border: none;
        float: right;
        --gr-autocomplete: {
          border: 1px solid #d1d2d3;
          border-radius: 2px;
          font-size: 1em;
          height: 2em;
          padding: 0 .15em;
          width: 20em;
        }
      }
    </style>
    <div class="gr-form-styles">
      <div id="form">
        <section>
          <span class="title">Select branch for new change</span>
          <span class="value">
            <gr-autocomplete
                id="branchInput"
                text="{{branch}}"
                query="[[_query]]"
                placeholder="Destination branch">
            </gr-autocomplete>
          </span>
        </section>
        <section>
          <span class="title">Enter topic for new change (optional)</span>
          <input
              is="iron-input"
              id="tagNameInput"
              bind-value="{{topic}}">
        </section>
        <section>
          <span class="title">Description</span>
          <iron-autogrow-textarea
              id="messageInput"
              class="message"
              autocomplete="on"
              rows="4"
              max-rows="15"
              bind-value="{{subject}}"
              placeholder="Insert the description of the change.">
          </iron-autogrow-textarea>
        </section>
        <section>
          <span class="title">Options</span>
          <section>
            <label for="privateChangeCheckBox">Private Change</label>
            <input
                type="checkbox"
                id="privateChangeCheckBox"
                checked$="[[_projectConfig.private_by_default.inherited_value]]">
          </section>
          <section>
            <label for="wipChangeCheckBox">WIP Change</label>
            <input
                type="checkbox"
                id="wipChangeCheckBox">
          </section>
        </section>
      </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-create-change-dialog.js"></script>
</dom-module>
