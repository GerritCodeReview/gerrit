<dom-module id="gr-create-change-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      label {
        cursor: pointer;
      }
      label,
      input[type="text"] {
        display: block;
        font: inherit;
        width: 100%;
      }
      iron-autogrow-textarea {
        padding: 0;
        --iron-autogrow-textarea: {
          font-family: var(--monospace-font-family);
          width: 72ch;
        };
      }
      .hide {
        display: none;
      }
    </style>
    <div>
      <div class$="[[_computeBranchClass(baseChange)]]">
        <label for="branchInput">
          Select branch for new change
        </label>
        <gr-autocomplete
            id="branchInput"
            text="{{branch}}"
            query="[[_query]]"
            placeholder="Destination branch">
        </gr-autocomplete>
      </div>
      <div>
        <label for="tagNameInput">
          Enter topic for new change
        </label>
        <input
            is="iron-input"
            id="tagNameInput"
            maxlength="1024"
            placeholder="(optional)"
            bind-value="{{topic}}">
      </div>
      <div>
        <label for="messageInput">
          Description
        </label>
        <iron-autogrow-textarea
            id="messageInput"
            class="message"
            autocomplete="on"
            rows="4"
            max-rows="15"
            bind-value="{{subject}}"
            placeholder="Insert the description of the change.">
        </iron-autogrow-textarea>
      </div>
      <div class$="[[_computePrivateSectionClass(_privateChangesEnabled)]]">
        <label for="privateChangeCheckBox">
          Private change
        </label>
        <input
            type="checkbox"
            id="privateChangeCheckBox"
            checked$="[[_formatBooleanString(privateByDefault)]]">
      </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-create-change-dialog.js"></script>
</dom-module>
