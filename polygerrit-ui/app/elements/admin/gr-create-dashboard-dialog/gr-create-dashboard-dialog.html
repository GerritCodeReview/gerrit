<dom-module id="gr-create-dashboard-dialog">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-form-styles">
      :host {
        display: inline-block;
      }
      input {
        width: 25em;
      }
    </style>
    <div class="gr-form-styles">
      <div id="form">
        <section>
          <span class="title">Id</span>
          <span class="value">
            <iron-autogrow-textarea
                id="idInput"
                class="id"
                autocomplete="on"
                rows="4"
                max-rows="15"
                bind-value="{{idName}}"
                placeholder="Id (ie main:open) (Optional)">
            </iron-autogrow-textarea>
          </span>
        </section>
        <section>
          <span class="title">Commit Message</span>
          <iron-autogrow-textarea
              id="messageInput"
              class="message"
              autocomplete="on"
              rows="4"
              max-rows="15"
              bind-value="{{commitMessage}}"
              placeholder="Insert the description of this dashboard (optional)">
          </iron-autogrow-textarea>
        </section>
      </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-create-dashboard-dialog.js"></script>
</dom-module>
