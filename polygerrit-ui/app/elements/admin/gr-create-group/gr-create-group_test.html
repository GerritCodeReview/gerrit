<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-admin-create-group</title>

<script src="../../../bower_components/page/page.js"></script>
<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-create-group.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-create-group></gr-create-group>
  </template>
</test-fixture>

<script>
  suite('gr-create-group tests', () => {
    let element;
    let sandbox;
    const GROUP_NAME = 'test-group';

    setup(() => {
      sandbox = sinon.sandbox.create();
      stub('gr-rest-api-interface', {
        getLoggedIn() { return Promise.resolve(true); },
      });
      element = fixture('basic');
      element._name = GROUP_NAME;
    });

    teardown(() => {
      sandbox.restore();
    });

    test('test that _handleCreateGroup being called', done => {
      const saveStub = sandbox.stub(element.$.restAPI,
          'createGroup', () => {
            return Promise.resolve({});
          });

      const button = element.$.submitBtn;

      flushAsynchronousOperations();
      element.$.groupNameInput.bindValue = GROUP_NAME;

      assert.isFalse(button.hasAttribute('disabled'));

      assert.deepEqual(element._name, GROUP_NAME);

      element._handleCreateGroup().then(() => {
        assert.isTrue(button.hasAttribute('disabled'));
        assert.isTrue(saveStub.lastCall.calledWithExactly(GROUP_NAME,
            GROUP_NAME));
      });

      done();
    });

    test('test for redirecting to group on successful creation', done => {
      const button = element.$.submitBtn;
      sandbox.stub(element, '_handleCreateGroup')
          .returns(Promise.resolve({group_id: 551}));

      element._handleCreateGroup();

      MockInteractions.tap(button);

      sandbox.stub(page, 'show', url => {
        assert.equal(url, '/admin/groups/551');
      });

      done();
    });
  });
</script>
