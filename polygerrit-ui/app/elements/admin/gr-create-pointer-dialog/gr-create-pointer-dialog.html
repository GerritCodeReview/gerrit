<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-autocomplete/gr-autocomplete.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../shared/gr-select/gr-select.html">

<dom-module id="gr-create-pointer-dialog">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-form-styles">
      :host {
        display: inline-block;
      }
      input {
        width: 20em;
      }
      gr-autocomplete {
        border: none;
        --gr-autocomplete: {
          border: 1px solid #d1d2d3;
          border-radius: 2px;
          font-size: 1em;
          height: 2em;
          padding: 0 .15em;
          width: 20em;
        }
      }
    </style>
    <div class="gr-form-styles">
      <div id="form">
        <section>
          <span class="title">[[detailType]] name</span>
          <input
              is="iron-input"
              id="itemNameInput"
              placeholder="[[detailType]] Name"
              bind-value="{{_itemConfig.name}}">
        </section>
        <section hidden$="[[!_showCreateProject]]">
          <span class="title">Rights inherit from</span>
          <span class="value">
            <gr-autocomplete
                id="rightsInheritFromInput"
                text="{{_itemConfig.parent}}"
                query="[[_query]]"
                placeholder="Optional, defaults to 'All-Projects'">
            </gr-autocomplete>
          </span>
        </section>
        <section hidden$="[[!_showCreateProject]]">
          <span class="title">Create initial empty commit</span>
          <span class="value">
            <gr-select
                id="initalCommit"
                bind-value="{{_itemConfig.create_empty_commit}}">
              <select>
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </gr-select>
          </span>
        </section>
        <section hidden$="[[!_showCreateProject]]">
          <span class="title">Only serve as parent for other projects</span>
          <span class="value">
            <gr-select
                id="parentProject"
                is="gr-select"
                bind-value="{{_itemConfig.permissions_only}}">
              <select>
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </gr-select>
          </span>
        </section>
        <section hidden$="[[!_showCreateItem]]">
          <span class="title">Initial Revision</span>
          <input
              is="iron-input"
              id="itemRevisionInput"
              placeholder="Revision (Branch or SHA-1)"
              bind-value="{{_itemConfig.revision}}">
        </section>
      </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-create-pointer-dialog.js"></script>
</dom-module>
