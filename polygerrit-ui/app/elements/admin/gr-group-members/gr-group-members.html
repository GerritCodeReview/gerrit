<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-autocomplete/gr-autocomplete.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-confirm-delete-item-dialog/gr-confirm-delete-item-dialog.html">

<dom-module id="gr-group-members">
  <template>
    <style include="shared-styles">
      main {
        margin: 2em 1em;
      }
      .loading {
        display: none;
      }
      #loading.loading {
        display: block;
      }
      #loading:not(.loading) {
        display: none;
      }
      .input {
        width: 15em;
      }
      .gr-autocomplete,
      .gr-autocomplete.input {
        width: 15em;
        --gr-autocomplete: {
          font-size: 1em;
          height: 2em;
          width: 15em;
        }
      }
      a {
        color: var(--default-text-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <style include="gr-form-styles"></style>
    <main class="gr-form-styles">
      <div id="loading" class$="[[_computeLoadingClass(_loading)]]">
        Loading...
      </div>
      <div id="loadedContent" class$="[[_computeLoadingClass(_loading)]]">
        <h1 id="Title">[[_groupName]]</h1>
        <div id="form">
          <fieldset>
            <h3 id="members">Members</h3>
            <fieldset>
              <span class="value">
                <gr-autocomplete
                    id="groupMemberSearchInput"
                    text="{{_groupMemberSearch}}"
                    query="[[_queryMembers]]"
                    placeholder="Name Or Email"
                    disabled$="[[_groupOwner]]">
                </gr-autocomplete>
              </span>
              <gr-button
                  id="saveGroupMember"
                  on-tap="_handleSavingGroupMember"
                  disabled$="[[disabledSearch(_groupMemberSearch, _groupOwner)]]">
                Add
              </gr-button>
              <div class="gr-form-styles">
                <table id="groups">
                  <thead>
                    <tr>
                      <th class="nameHeader">Name</th>
                      <th class="emailAddressHeader">Email Address</th>
                      <th class="deleteHeader" hidden$="[[_groupOwner]]">
                        Delete Member
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <template is="dom-repeat" items="[[_groupMembers]]">
                      <tr>
                        <td class="nameColumn">
                          <a href$="[[_memberUrl(item)]]">[[item.name]]</a>
                        </td>
                        <td>[[item.email]]</td>
                        <td hidden$="[[_groupOwner]]">
                          <gr-button
                              class="deleteButton"
                              on-tap="_handleDeleteMember">
                            Delete
                          </gr-button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </fieldset>
          </fieldset>
          <fieldset>
            <h3 id="includedGroups">Included Groups</h3>
            <fieldset>
              <span class="value">
                <gr-autocomplete
                    id="includedGroupSearchInput"
                    text="{{_includedGroupSearch}}"
                    query="[[_queryIncludedGroup]]"
                    placeholder="Group Name"
                    disabled$="[[_groupOwner]]">
                </gr-autocomplete>
              </span>
              <gr-button
                  id="saveIncludedGroups"
                  on-tap="_handleSavingIncludedGroups"
                  disabled$="[[disabledSearch(_includedGroupSearch, _groupOwner)]]">Add</gr-button>
              <div class="gr-form-styles">
                <table id="groups">
                  <thead>
                    <tr>
                      <th class="groupNameHeader">Group Name</th>
                      <th class="descriptionHeader">Description</th>
                      <th class="deleteIncludedHeader" hidden$="[[_groupOwner]]">
                        Delete Included Group
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <template is="dom-repeat" items="[[_includedGroup]]">
                      <tr>
                        <td class="nameColumn">
                          <a href$="[[_groupUrl(item.group_id)]]">
                            [[item.name]]
                          </a>
                        </td>
                        <td>[[item.description]]</td>
                        <td hidden$="[[_groupOwner]]">
                          <gr-button
                              class="deleteIncludedGroupButton"
                              on-tap="_handleDeleteIncludedGroup">
                            Delete
                          </gr-button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </fieldset>
          </fieldset>
        </div>
      </div>
    </main>
    <gr-overlay id="overlay" with-backdrop>
      <gr-confirm-delete-item-dialog
          class="confirmDialog"
          on-confirm="_handleDeleteMemberConfirm"
          on-cancel="_handleConfirmDialogCancel"
          item="[[_memberName]]"
          item-type="member"></gr-confirm-delete-item-dialog>
    </gr-overlay>
    <gr-overlay id="overlayIncludedGroup" with-backdrop>
      <gr-confirm-delete-item-dialog
          class="confirmDialog"
          on-confirm="_handleDeleteIncludedGroupConfirm"
          on-cancel="_handleConfirmDialogCancelIncludedGroup"
          item="[[_includedGroupName]]"
          item-type="included groups"></gr-confirm-delete-item-dialog>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-group-members.js"></script>
</dom-module>
