<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-autocomplete/gr-autocomplete.html">
<link rel="import" href="../../shared/gr-copy-clipboard/gr-copy-clipboard.html">
<link rel="import" href="../../shared/gr-download-commands/gr-download-commands.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../shared/gr-select/gr-select.html">

<dom-module id="gr-group-members">
  <template>
    <style include="shared-styles">
      main {
        margin: 2em 1em;
      }
      h3.edited:after {
        color: #444;
        content: ' *';
      }
      .loading {
        display: none;
      }
      #loading.loading {
        display: block;
      }
      #loading:not(.loading) {
        display: none;
      }
      .inputUpdateBtn {
        margin-top: .3em;
      }
    </style>
    <style include="gr-form-styles"></style>
    <main class="gr-form-styles read-only">
      <div id="loading" class$="[[_computeLoadingClass(_loading)]]">
        Loading...
      </div>
      <div id="loadedContent" class$="[[_computeLoadingClass(_loading)]]">
        <h1 id="Title">[[_groupName]]</h1>
        <div id="form">
          <fieldset>
            <h3 id="members">Members</h3>
            <fieldset>
              <iron-autogrow-textarea
                  id="newGroupMember"
                  autocomplete="on"
                  bind-value="{{_newKey}}"
                  placeholder="New SSH Key"></iron-autogrow-textarea>
              <div class="gr-form-styles">
                <table id="groups">
                  <thead>
                    <tr>
                      <th class="nameHeader">Name</th>
                      <th class="emailAddressHeader">Email Address</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template is="dom-repeat" items="[[_groupMembers]]">
                      <tr>
                        <td class="nameColumn">[[item.name]]</td>
                        <td>[[item.email]]</td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
              <fieldset>
                <section>
                  <span class="title">New SSH key</span>
                  <span class="value">
                    <iron-autogrow-textarea
                        id="newKey"
                        autocomplete="on"
                        bind-value="{{_newKey}}"
                        placeholder="New SSH Key"></iron-autogrow-textarea>
                  </span>
                </section>
                <gr-button
                    id="addButton"
                    disabled$="[[_computeAddButtonDisabled(_newKey)]]"
                    on-tap="_handleAddKey">Add new SSH key</gr-button>
              </fieldset>
              <gr-button
                  id="saveMenu"
                  on-tap="_handleSaveMenu"
                  disabled="[[!_menuChanged]]">Save changes</gr-button>
            </fieldset>
          </fieldset>
        </div>
      </div>
    </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-group-members.js"></script>
</dom-module>
