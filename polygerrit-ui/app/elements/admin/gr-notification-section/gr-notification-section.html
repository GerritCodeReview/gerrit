<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-account-list/gr-account-list">
<link rel="import" href="../../shared/gr-email-suggestions-provider/gr-email-suggestions-provider.html">
<link rel="import" href="../../shared/gr-group-suggestions-provider/gr-group-suggestions-provider.html">

<dom-module id="gr-notification-section">
  <template>
    <style include="gr-form-styles"></style>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid var(--border-color);
      }
      .name {
        align-items: center;
        display: flex;
      }
      .header,
      #deletedContainer {
        align-items: center;
        background: var(--table-header-background-color);
        border-bottom: 1px dotted var(--border-color);
        display: flex;
        justify-content: space-between;
        min-height: 3em;
        padding: 0 .7em;
      }
      #deletedContainer {
        border-bottom: 0;
      }
      .sectionContent {
        padding: .7em;
      }
      #deletedContainer,
      .deleted #mainContainer,
      #removeBtn,
      .editing .name,
      .editNameInput {
        display: none;
      }
      .editing .editNameInput{
        display: flex;
      }
      .deleted #deletedContainer {
        display: flex;
      }
      #mainContainer,
      .editing #removeBtn  {
        display: block;
      }
      .editing #removeBtn,
      #undoRemoveBtn {
        padding-right: .7em;
      }
      .propertyLabel {
        color: var(--deemphasized-text-color);
        margin-top: .2em;
        min-width: 7em;
        padding-right: .5em;
      }
      .notificationLabel {
        color: var(--deemphasized-text-color);
        margin-top: .2em;
        padding-right: 1.5em;
      }
      .propertyEditor {
        display: flex;
        flex-wrap: wrap;
        flex: 1;
        min-height: 1.8em;
      }
      .propertyLine {
        display: flex;
        padding-top: .1em;
      }
      .notificationCheckbox {
        padding-left: 0.25em;
      }
    </style>
    <fieldset id="section"
      class$="gr-form-styles [[_computeSectionClass(editing, deleted)]]">
      <div id="mainContainer">
        <div class="header">
          <div class="name">
            <h3>[[section.name]]</h3>
          </div>
          <iron-input
              class="editNameInput"
              bind-value="{{section.name}}"
              type="text"
              on-input="_handleValueChange">
            <input
                class="editNameInput"
                bind-value="{{section.name}}"
                is="iron-input"
                type="text"
                on-input="_handleValueChange">
          </iron-input>
          <gr-button
              link
              id="removeBtn"
              on-tap="_handleRemoveSection">Remove
          </gr-button>
        </div><!-- end header -->
        <div class="sectionContent">
          <div class="propertyLine">
            <div class="propertyLabel">Filter:</div>
            <iron-input
                class="propertyEditor"
                bind-value="{{section.filter}}"
                type="text"
                on-input="_handleValueChange">
              <input
                  bind-value="{{section.filter}}"
                  is="iron-input"
                  disabled="[[!editing]]"
                  type="text"
                  on-input="_handleValueChange">
            </iron-input>
          </div>
          <div class="propertyLine">
            <div class="propertyLabel">Header:</div>
            <gr-dropdown-list
                class="propertyEditor"
                disabled="[[!editing]]"
                id="headerSelect"
                value="{{section.header}}"
                items="[[_header_types]]">
            </gr-dropdown-list>
          </div>
          <div class="propertyLine">
            <div class="propertyLabel">Emails:</div>
            <gr-account-list
                id="emails"
                readonly="[[!editing]]"
                class="propertyEditor"
                accounts="{{section.emails}}"
                allow-any-input="true"
                placeholder="Add emails...">
              <gr-email-suggestions-provider slot="suggestions-provider" allow-any-user="true">
              </gr-email-suggestions-provider>
            </gr-account-list>
          </div>
          <div class="propertyLine">
            <div class="propertyLabel">Groups:</div>
              <gr-account-list
                  id="groups"
                  readonly="[[!editing]]"
                  class="propertyEditor"
                  accounts="{{section.groups}}"
                  placeholder="Add groups...">
                  <gr-group-suggestions-provider slot="suggestions-provider">
                  </gr-group-suggestions-provider>
              </gr-account-list>
            </div>
          <div class="propertyLine">
            <div class="propertyLabel">Notifications:</div>
            <template
                is="dom-repeat"
                items="{{_notification_types}}"
                as="type">
                  <div class="notifControl" >
                    <span class="notificationLabel">[[type.name]]</span>
                    <paper-toggle-button
                        class="propertyEditor notificationCheckbox"
                        type="checkbox"
                        disabled="[[!editing]]"
                        data-key$="[[type.key]]"
                        on-change="_handleNotifyTypeCheckboxChange"
                        checked="{{_computeNotificationCheckboxChecked(section, type.key)}}">
                    </paper-toggle-button>
                  </div>
            </template>
          </div>
        </div>
      </div>
      <div id="deletedContainer">
        <span>[[section.name]] was deleted</span>
        <gr-button
            link
            id="undoRemoveBtn"
            on-tap="_handleUndoRemoveSection">Undo</gr-button>
      </div><!-- end deletedContainer -->
    </fieldset>
  </template>
  <script src="gr-notification-section.js"></script>
</dom-module>
