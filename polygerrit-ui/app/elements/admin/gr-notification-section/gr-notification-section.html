<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-account-list/gr-email-editor.html">
<link rel="import" href="../../settings/gr-group-list/gr-group-list.html">

<dom-module id="gr-notification-section">
  <template>
    <style include="gr-form-styles"></style>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid var(--border-color);
      }
    </style>
    <fieldset id="section"
      class$="gr-form-styles [[_computeSectionClass(editing, canUpload, ownerOf, _editingRef, _deleted)]]">

      <div id="mainContainer">
        <div class="header">
          Name: <iron-input
              class="editRefInput"
              bind-value="{{section.name}}"
              type="text"
              on-input="_handleValueChange">
            <input
                class="editRefInput"
                bind-value="{{section.name}}"
                is="iron-input"
                type="text"
                on-input="_handleValueChange">
          </iron-input>
          <gr-button
              link
              id="deleteBtn"
              on-tap="_handleRemoveReference">Remove</gr-button>
        </div><!-- end header -->
        <div class="sectionContent">
          Filter: <iron-input
            class="editRefInput"
            bind-value="{{section.filter}}"
            type="text"
            on-input="_handleValueChange">
          <input
              class="editRefInput"
              bind-value="{{section.filter}}"
              is="iron-input"
              type="text"
              on-input="_handleValueChange">
        </iron-input>
          Header: <gr-dropdown-list
            id="headerSelect"
            value="[[section.header]]"
            items="[[_headers]]"
            on-value-change="_handleSubsectionChange">
          </gr-dropdown-list>
          Emails: <gr-email-editor></gr-email-editor>
          Groups: <gr-group-list></gr-group-list>
        </div>
      </div>
    </fieldset>

      NOTIFICATION!!!
      Name:<span>[[notification.name]]</span>
      Filter:<span>[[notification.filter]]</span>
      Header:<span>[[notification.header]]</span>
      Emails:<span>[[notification.emails]]</span>
      Groups:<span>[[notification.groups]]</span>
      Notifications: <span>????</span>
    </div>
  </template>
  <script src="gr-notification-section.js"></script>
</dom-module>
