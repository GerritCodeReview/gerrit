<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-plugin-list</title>

<script src="../../../bower_components/page/page.js"></script>
<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-plugin-list.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-plugin-list></gr-plugin-list>
  </template>
</test-fixture>

<script>
  let counter;
  const pluginGenerator = () => {
    return {
      id: `test${++counter}`,
      index_url: `plugins/test${counter}/`,
      version: '3.0-SNAPSHOT',
      disabled: false,
    };
  };

  suite('gr-plugin-list tests', () => {
    let element;
    let plugins;
    let sandbox;
    let value;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
      counter = 0;
    });

    teardown(() => {
      sandbox.restore();
    });

    suite('list with plugins', () => {
      setup(done => {
        plugins = _.times(26, pluginGenerator);

        stub('gr-rest-api-interface', {
          getPlugins(num, offset) {
            return Promise.resolve(plugins);
          },
        });

        element._paramsChanged(value).then(() => { flush(done); });
      });

      test('plugin in the list is formatted correctly', done => {
        flush(() => {
          assert.equal(element._plugins[2].id, 'test3');
          assert.equal(element._plugins[2].index_url, 'plugins/test3/');
          assert.equal(element._plugins[2].version, '3.0-SNAPSHOT');
          assert.equal(element._plugins[2].disabled, false);
          done();
        });
      });

      test('_shownPlugins', () => {
        assert.equal(element._shownPlugins.length, 25);
      });
    });

    suite('list with less then 26 plugins', () => {
      setup(done => {
        plugins = _.times(25, pluginGenerator);

        stub('gr-rest-api-interface', {
          getPlugins(num, offset) {
            return Promise.resolve(plugins);
          },
        });

        element._paramsChanged(value).then(() => { flush(done); });
      });

      test('_shownPlugins', () => {
        assert.equal(element._shownPlugins.length, 25);
      });
    });

    suite('filter', () => {
      test('_paramsChanged', done => {
        sandbox.stub(element.$.restAPI, 'getPlugins', () => {
          return Promise.resolve(plugins);
        });
        const value = {
          filter: 'test',
          offset: 25,
        };
        element._paramsChanged(value).then(() => {
          assert.isTrue(element.$.restAPI.getPlugins.lastCall
              .calledWithExactly('test', 25, 25));
          done();
        });
      });
    });

    suite('loading', () => {
      test('correct contents are displayed', () => {
        assert.isTrue(element._loading);
        assert.equal(element.computeLoadingClass(element._loading), 'loading');
        assert.equal(getComputedStyle(element.$.loading).display, 'block');

        element._loading = false;
        element._plugins = _.times(25, pluginGenerator);

        flushAsynchronousOperations();
        assert.equal(element.computeLoadingClass(element._loading), '');
        assert.equal(getComputedStyle(element.$.loading).display, 'none');
      });
    });

    suite('test hidding settings link', () => {
      test('_computeHideSettingsClass hides setting url', done => {
        element._hideSettings = false;
        sandbox.stub(element.$.restAPI, 'probePath').returns(
            Promise.resolve(false));
        element._computeHideSettingsClass('test').then(() => {
          assert.equal(element._hideSettings, true);
          done();
        });
      });
    });

    suite('test settings link does not hide', () => {
      test('_computeHideSettingsClass does not hide settings url', done => {
        element._hideSettings = false;
        sandbox.stub(element.$.restAPI, 'probePath').returns(
            Promise.resolve(true));
        element._computeHideSettingsClass('test').then(() => {
          assert.equal(element._hideSettings, false);
          done();
        });
      });
    });

    suite('_generateSettingsUrl', () => {
      test('_generateSettingsUrl returns plugin url', () => {
        assert.deepEqual(element._generateSettingsUrl('test'),
            '/plugins/test/settings');
      });
    });
  });
</script>
