<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../behaviors/gr-change-table-behavior/gr-change-table-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../behaviors/keyboard-shortcut-behavior/keyboard-shortcut-behavior.html">
<link rel="import" href="../../../behaviors/rest-client-behavior/rest-client-behavior.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/gr-change-list-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-repo-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--view-background-color);
        display: block;
      }
      .loading {
        color: #666;
        padding: 1em var(--default-horizontal-margin);
      }
      gr-change-list {
        width: 100%;
      }
      @media only screen and (max-width: 50em) {
        .loading {
          padding: 0 var(--default-horizontal-margin);
        }
      }
      #changeList {
        border-collapse: collapse;
        width: 100%;
      }
      .cell {
        padding: .3em .5em;
      }
      th {
        text-align: left;
      }
      .groupHeader {
        background-color: #eee;
        border-top: 1em solid #fff;
      }
      .groupHeader a {
        color: #000;
        text-decoration: none;
      }
      .groupHeader a:hover {
        text-decoration: underline;
      }
      .headerRow + tr {
        border: none;
      }

      :host {
        display: table-row;
        border-bottom: 1px solid #eee;
      }
      :host(:hover) {
        background-color: #f5fafd;
      }
      :host([selected]) {
        background-color: #ebf5fb;
      }
      .cell {
        padding: .3em .5em;
      }
      .container {
        position: relative;
      }
      .content {
        overflow: hidden;
        position: absolute;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      .content a {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      .spacer {
        height: 0;
        overflow: hidden;
      }
      a {
        color: var(--default-text-color);
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .positionIndicator {
        visibility: hidden;
      }
      :host([selected]) .positionIndicator {
        visibility: visible;
      }
      .u-monospace {
        font-family: var(--monospace-font-family);
      }
      .u-green {
        color: #388E3C;
      }
      .u-red {
        color: #D32F2F;
      }
      .u-gray-background {
        background-color: #F5F5F5;
      }
      @media only screen and (max-width: 50em) {
        :host {
          display: flex;
        }
      }
    </style>
    <style include="gr-change-list-styles"></style>
    <div class="loading" hidden$="[[!_loading]]">Loading...</div>
    <div hidden$="[[_loading]]" hidden>
      <table id="changeList">
        <tr class="headerRow">
          <th class="topHeader keyboard"></th>
          <th class="default topHeader"></th>
          <th class="name topHeader">
            Dashboard Name
          </th>
          <th class="title topHeader">
            Dashboard Title
          </th>
          <th class="description topHeader">
            Dashboard Description
          </th>
          <th class="inheritedFrom topHeader">
            Inherited From
          </th>
        </tr>
        <template is="dom-repeat" items="[[_dashboards(_results)]]" as="dashboardSection"
            index-as="sectionIndex">
          <tr class="groupHeader" hidden$="[[!dashboardSection.results.length]]">
            <td class="cell" colspan="6">
              Default
            </td>
          </tr>
          <template is="dom-if" if="[[!dashboardSection.results.length]]">
            <tr class="noChanges">
              <td class="cell" colspan="6">
                No Dashboards
              </td>
            </tr>
          </template>
          <template is="dom-repeat" items="[[dashboardSection.results]]" as="dashboard">
            <td class="cell keyboard">
              <span class="positionIndicator">&#x25b6;</span>
            </td>
            <td class="cell default">
              [[_computeDefault(dashboard.default)]]
            </td>
            <td class="cell name">
              <a href$="[[_computeDashboardLink(repo, dashboard.ref, dashboard.path)]]">
                [[dashboard.path]]
              </a>
            </td>
            <td class="cell title">
              [[dashboard.title]]
            </td>
            <td class="cell description">
              [[dashboard.description]]
            </td>
            <td class="cell inheritedFrom">
              [[dashboard.defining_project]]
            </td>
          </template>
        </template>
      </table>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-repo-dashboard.js"></script>
</dom-module>
