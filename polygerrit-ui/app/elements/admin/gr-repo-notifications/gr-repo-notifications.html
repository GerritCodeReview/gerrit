<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/fire-behavior/fire-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/gr-menu-page-styles.html">
<link rel="import" href="../../../styles/gr-subpage-styles.html">
<link rel="import" href="../../core/gr-navigation/gr-navigation.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-notification-section/gr-notification-section.html">

<dom-module id="gr-repo-notifications">
  <template>
    <style include="shared-styles">
    </style>
    <style include="gr-subpage-styles">
      gr-button {
        display: none;
      }
      .editing gr-button,
      #editBtn, #cancelBtn {
        display: inline-block;
        margin: 1em 0;
      }
    </style>
    <style include="gr-menu-page-styles"></style>
    <main id="main" class$="[[_computeMainClass(_editing)]]">
      <div id="loading" class$="[[_computeLoadingClass(_loading)]]">
        Loading...
      </div>
      <div id="loadedContent" class$="[[_computeLoadingClass(_loading)]]">
        <gr-button id="editBtn"
             hidden$="[[_editing]]"
             disabled$="[[_saving]]"
             on-tap="_handleEdit">Edit</gr-button>
        <gr-button id="cancelBtn"
                   hidden$="[[!_editing]]"
                   disabled$="[[_saving]]"
                   on-tap="_handleCancel">Cancel</gr-button>

        <gr-button id="saveBtn"
                   primary
                   disabled="[[_saving]]"
                   on-tap="_handleSave">Save</gr-button>
        <template
            is="dom-repeat"
            items="{{_notifications}}"
            initial-count="5"
            target-framerate="60"
            as="notification"
            index-as="notificationIndex">
          <gr-notification-section
              data-index$="[[notificationIndex]]"
              section="{{notification.editable_data}}"
              editing="[[!_readonly]]"
              deleted="{{notification.deleted}}"
              on-remove-click="_handleRemoveNotification"
              on-undo-remove-click="_handleUndoRemoveNotification"
              on-section-content-changed="_handleNotificationChanged"
          ></gr-notification-section>
        </template>
        <div class="notificationContainer">
          <gr-button id="addNotificationBtn"
                     disabled="[[_saving]]"
                     on-tap="_handleAddNotification">Add notification</gr-button>
        </div>

      </div>
    </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-repo-notifications.js"></script>
</dom-module>
