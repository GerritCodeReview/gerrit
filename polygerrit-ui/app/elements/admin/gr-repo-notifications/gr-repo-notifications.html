<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/fire-behavior/fire-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../core/gr-navigation/gr-navigation.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-notification-section/gr-notification-section.html">

<dom-module id="gr-repo-notifications">
  <template>
    <style include="shared-styles">
    </style>
    <main class$="[[_computeMainClass(_ownerOf, _canUpload, _editing)]]">
      <div id="loading" class$="[[_computeLoadingClass(_loading)]]">
        Loading...
      </div>
      <div id="loadedContent" class$="[[_computeLoadingClass(_loading)]]">
        <gr-button id="editBtn"
             on-tap="_handleEdit">[[_editOrCancel(_editing)]]</gr-button>
        <gr-button id="saveBtn"
                   primary
                   class$="[[_computeSaveBtnClass(_ownerOf)]]"
                   on-tap="_handleSave"
                   disabled$="[[!_modified]]">Save</gr-button>
        <template
            is="dom-repeat"
            items="{{_notifications}}"
            initial-count="5"
            target-framerate="60"
            as="section">
          <gr-notification-section section="{{section}}"></gr-notification-section>
        </template>
        <div class="notificationContainer">
          <gr-button id="addNotificationBtn"
                     on-tap="_handleCreateNotification">Add notification</gr-button>
        </div>

      </div>
    </main>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-repo-notifications.js"></script>
</dom-module>
