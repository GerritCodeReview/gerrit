<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../behaviors/gr-access-behavior/gr-access-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-select/gr-select.html">

<dom-module id="gr-rule-editor">
  <template>
    <style include="shared-styles">
      :host {
        border-bottom: 1px solid var(--border-color);
        padding: .7em;
        display: block;
      }
      #removeBtn {
        display: none;
      }
      .editing #removeBtn  {
        display: flex;
      }
      #options {
        align-items: baseline;
        display: flex;
      }
      #options > * {
        margin-right: .5em;
      }
      #mainContainer {
        align-items: baseline;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      #deletedContainer.deleted {
        align-items: baseline;
        display: flex;
        justify-content: space-between;
      }
      #undoBtn,
      #force,
      #deletedContainer,
      #mainContainer.deleted {
        display: none;
      }
      #undoBtn.modified,
      #force.force {
        display: block;
      }
      .groupPath {
        color: var(--deemphasized-text-color);
      }
    </style>
    <style include="gr-form-styles"></style>
    <div id="mainContainer"
        class$="gr-form-styles [[_computeSectionClass(editing, _deleted)]]">
      <div id="options">
        <gr-select id="action"
            bind-value="{{rule.value.action}}"
            on-change="_handleValueChange">
          <select disabled$="[[!editing]]">
            <template is="dom-repeat" items="[[_computeOptions(permission)]]">
              <option value="[[item]]">[[item]]</option>
            </template>
          </select>
        </gr-select>
        <template is="dom-if" if="[[label]]">
          <gr-select
              id="labelMin"
              bind-value="{{rule.value.min}}"
              on-change="_handleValueChange">
            <select disabled$="[[!editing]]">
              <template is="dom-repeat" items="[[label.values]]">
                <option value="[[item.value]]">[[item.value]]</option>
              </template>
            </select>
          </gr-select>
          <gr-select
              id="labelMax"
              bind-value="{{rule.value.max}}"
              on-change="_handleValueChange">
            <select disabled$="[[!editing]]">
              <template is="dom-repeat" items="[[label.values]]">
                <option value="[[item.value]]">[[item.value]]</option>
              </template>
            </select>
          </gr-select>
        </template>
        <a class="groupPath" href$="[[_computeGroupPath(groupId)]]">
          [[groupName]]
        </a>
        <gr-select
            id="force"
            class$="[[_computeForceClass(permission)]]"
            bind-value="{{rule.value.force}}"
            on-change="_handleValueChange">
          <select disabled$="[[!editing]]">
            <template
                is="dom-repeat"
                items="[[_computeForceOptions(permission)]]">
              <option value="[[item.value]]">[[item.name]]</option>
            </template>
          </select>
        </gr-select>
      </div>
      <gr-button
          link
          id="removeBtn"
          on-tap="_handleRemoveRule">Remove</gr-button>
    </div>
    <div
        id="deletedContainer"
        class$="gr-form-styles [[_computeSectionClass(editing, _deleted)]]">
      [[groupName]] was deleted
      <gr-button link
          id="undoRemoveBtn" on-tap="_handleUndoRemove">Undo</gr-button>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-rule-editor.js"></script>
</dom-module>
