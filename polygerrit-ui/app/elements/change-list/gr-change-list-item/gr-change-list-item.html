<link rel="import" href="../../../behaviors/gr-change-table-behavior/gr-change-table-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../behaviors/rest-client-behavior.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/gr-change-list-styles.html">
<link rel="import" href="../../shared/gr-account-link/gr-account-link.html">
<link rel="import" href="../../shared/gr-change-star/gr-change-star.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">

<dom-module id="gr-change-list-item">
  <template>
    <style>
      :host {
        display: flex;
        border-bottom: 1px solid #eee;
      }
      :host([selected]) {
        background-color: #ebf5fb;
      }
      :host([needs-review]) {
        font-weight: bold;
      }
      .cell {
        flex-shrink: 0;
        padding: .3em .5em;
      }
      a {
        color: var(--default-text-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .positionIndicator {
        visibility: hidden;
      }
      :host([selected]) .positionIndicator {
        visibility: visible;
      }
      .u-monospace {
        font-family: var(--monospace-font-family);
      }
      .u-green {
        color: #388E3C;
      }
      .u-red {
        color: #D32F2F;
      }
      .u-gray-background {
        background-color: #F5F5F5;
      }
    </style>
    <style include="gr-change-list-styles"></style>
    <td class="cell keyboard">
      <span class="positionIndicator">&#x25b6;</span></td>
    <td class="cell star" hidden$="[[!showStar]]" hidden>
    <gr-change-star change="{{change}}"></gr-change-star></td>
    <td class="cell number"
        hidden$="[[!showNumber]]" hidden>
    <a href$="[[changeURL]]">
        [[change._number]]</a></td>
    <td class="cell subject"
        hidden$="[[!displayColumn('Subject', visibleChangeTableColumns)]]">
      <a href$="[[changeURL]]">
        [[change.subject]]</a></td>
    <td class="cell status"
        hidden$="[[!displayColumn('Status', visibleChangeTableColumns)]]">
    [[changeStatusString(change)]]</td>
    <td class="cell owner"
        hidden$="[[!displayColumn('Owner', visibleChangeTableColumns)]]">
    <gr-account-link account="[[change.owner]]"></gr-account-link></td>
    <td class="cell project"
        hidden$="[[!displayColumn('Project', visibleChangeTableColumns)]]">
    <a href$="[[_computeProjectURL(change.project)]]">
        [[change.project]]</a></td>
    <td class="cell branch"
        hidden$="[[!displayColumn('Branch', visibleChangeTableColumns)]]">
    <a href$="[[_computeProjectBranchURL(change.project, change.branch)]]">
        [[change.branch]]
      </a></td>
    <td class="cell updated"
        hidden$="[[!displayColumn('Updated', visibleChangeTableColumns)]]">
    <gr-date-formatter date-str="[[change.updated]]">
      </gr-date-formatter></td>
    <td class="cell size u-monospace"
        hidden$="[[!displayColumn('Size', visibleChangeTableColumns)]]">
    <span class="u-green"><span>+</span>[[change.insertions]]</span>,
      <span class="u-red"><span>-</span>[[change.deletions]]</span></td>
    <template is="dom-repeat" items="[[labelNames]]" as="labelName">
      <td title$="[[_computeLabelTitle(change, labelName)]]"
          class$="[[_computeLabelClass(change, labelName)]]">
    [[_computeLabelValue(change, labelName)]]</td>
    </template>
  </template>
  <script src="gr-change-list-item.js"></script>
</dom-module>
