<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/rest-client-behavior/rest-client-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../change-list/gr-change-list/gr-change-list.html">
<link rel="import" href="../../core/gr-reporting/gr-reporting.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-dialog/gr-dialog.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-user-header/gr-user-header.html">

<dom-module id="gr-dashboard-view">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--view-background-color);
        display: block;
      }
      .loading {
        color: var(--deemphasized-text-color);
        padding: 1em var(--default-horizontal-margin);
      }
      gr-change-list {
        width: 100%;
      }
      gr-user-header {
        border-bottom: 1px solid var(--border-color);
      }
      .banner {
        align-items: center;
        background-color: var(--comment-background-color);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        padding: .25em var(--default-horizontal-margin);
      }
      .banner gr-button {
        --gr-button: {
          color: var(--primary-text-color);
        }
      }
      .hide {
        display: none;
      }
      @media only screen and (max-width: 50em) {
        .loading {
          padding: 0 var(--default-horizontal-margin);
        }
      }
    </style>
    <div class$="banner [[_computeBannerClass(_showDraftsBanner)]]">
      <div>
        You have draft comments on closed changes. Discard them permanently?
      </div>
      <div>
        <gr-button
            class="discard"
            link
            on-tap="_handleOpenDiscardDialog">Discard</gr-button>
        <gr-button
            class="dismiss"
            link
            on-tap="_handleDismissBanner">Dismiss</gr-button>
      </div>
    </div>
    <div class="loading" hidden$="[[!_loading]]">Loading...</div>
    <div hidden$="[[_loading]]" hidden>
      <gr-user-header
          user-id="[[params.user]]"
          class$="[[_computeUserHeaderClass(params.user)]]"></gr-user-header>
      <gr-change-list
          show-star
          show-reviewed-state
          account="[[account]]"
          preferences="[[preferences]]"
          selected-index="{{viewState.selectedChangeIndex}}"
          sections="[[_results]]"
          on-toggle-star="_handleToggleStar"
          on-toggle-reviewed="_handleToggleReviewed"></gr-change-list>
    </div>
    <gr-overlay id="confirmDiscardOverlay" with-backdrop>
      <gr-dialog
          id="confirmDiscardDialog"
          confirm-label="Discard"
          confirm-on-enter
          on-confirm="_handleConfirmDiscard"
          on-cancel="_closeConfirmDiscardOverlay">
        <div class="header" slot="header">
          Discard comments
        </div>
        <div class="main" slot="main">
          Are you sure you want to discard the draft comments?
        </div>
      </gr-dialog>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
    <gr-reporting id="reporting"></gr-reporting>
  </template>
  <script src="gr-dashboard-view.js"></script>
</dom-module>
