<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../core/gr-navigation/gr-navigation.html">
<link rel="import" href="../gr-diff-comment-thread/gr-diff-comment-thread.html">


<dom-module id="gr-change-comment-threads">
  <template>
    <style include="shared-styles">
      .unresolvedOnly gr-diff-comment-thread {
        display: none
      }
      .unresolvedOnly gr-diff-comment-thread[unresolved] {
        display: block
      }
    </style>
    <div id="threads">
      <div>
        <paper-toggle-button
            on-change="_toggleUnresolved"></paper-toggle-button>Only Unresolved
        <paper-toggle-button
            on-change="_toggleDrafts"></paper-toggle-button>Only drafts
      </div>
      <template is="dom-repeat" items="[[threads]]" as="thread">
          <a href$="[[_getDiffUrlForComment(change, thread.path, thread.patchNum, thread.line)]]">[[thread.path]]</a>
          <gr-diff-comment-thread
              show-unresolved-only="[[_showUnresolvedOnly]]"
              comments="[[thread.comments]]"
              comment-side="[[thread.commentSide]]"
              is-on-parent="[[isOnParent]]"
              parent-index="[[parentIndex]]"
              change-num="[[changeNum]]"
              patch-num="[[thread.patchNum]]"
              path="[[thread.path]]"
              project-name="[[projectName]]"></gr-diff-comment-thread>
      </template>
    </div>
  </template>
  <script src="gr-change-comment-threads.js"></script>
</dom-module>
