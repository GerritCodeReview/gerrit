<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-change-requirements">
  <template>
    <style include="shared-styles">
      section .title,
      section .value {
        padding-top: .5em;
      }
      section {
        margin-top: 1em;
      }
      .title,
      .value {
        display: block;
      }
      .title {
        color: #666;
        font-family: var(--font-family-bold);
        max-width: 20em;
        word-break: break-word;
      }
      .status {
        width: 1em;
        text-align: center;
        display: inline-block;
      }
      .not_ready {
        color: #e53d54;
      }
      .ok {
        color: #527628;
      }
      #requirements {
        padding-left: 1.5em;
      }
      .requirementContainer {
        padding: .1em .3em;
      }
      .requirementContainer:not(:first-of-type) {
        margin-top: .25em;
      }
      .label_name, .wip_change {
        font-weight: bold;
      }
      @media screen and (max-width: 50em), screen and (min-width: 75em) {
        :host {
          display: table;
        }
        section {
          display: table-row;
        }
        .title,
        .value {
          display: table-cell;
        }
        .title {
          padding-right: .5em;
        }
      }
    </style>
    <template is="dom-if" if="[[_showRequirements]]">
      <section class="requirementsStatus">
        <span class="title">Submit Status</span>
        <span class="value">
          <template is="dom-if" if="[[_showWip]]">
            <div class="requirementContainer">
              <span class="status not_ready">âœ˜</span>
              <span class="wip_change">Work in Progress</span>
            </div>
          </template>
          <template
              is="dom-repeat"
              items="[[labels]]">
            <div class="requirementContainer">
              <span class$="status [[item.style]]">[[item.status]]</span>
              Label <span class="label_name">[[item.label]]</span>
            </div>
          </template>
          <template
              is="dom-repeat"
              items="[[requirements]]">
            <div class="requirementContainer">
              <span class$="status [[_computeRequirementClass(item)]]">
                [[_computeRequirementStatus(item)]]
              </span>
              [[item.fallback_text]]
            </div>
          </template>
      </span>
      </section>
    </template>
  </template>
  <script src="gr-change-requirements.js"></script>
</dom-module>
