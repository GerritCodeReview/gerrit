<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/rest-client-behavior/rest-client-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-change-requirements">
  <template strip-whitespace>
    <style include="shared-styles">
      .status {
        display: inline-block;
        font-weight: initial;
        text-align: center;
        width: 1em;
      }
      .unsatisfied .status {
        color: #FFA62F;
      }
      .satisfied .status {
        color: #388E3C;
      }
      .requirementContainer {
        padding: .1em .3em;
      }
      .requirementContainer:not(:first-of-type) {
        margin-top: .25em;
      }
      .labelName, .changeIsWip {
        font-weight: bold;
      }
    </style>
    <template is="dom-if" if="[[_showWip]]">
      <div class="requirementContainer unsatisfied changeIsWip">
        <span class="status">â§—</span>
        Work in Progress
      </div>
    </template>
    <template is="dom-if" if="[[_showLabels]]">
      <template
          is="dom-repeat"
          items="[[labels]]">
        <div class$="requirementContainer [[item.style]]">
          <span class="status">[[item.status]]</span>
          Label <span class="labelName">[[item.label]]</span>
        </div>
      </template>
    </template>
    <template
        is="dom-repeat"
        items="[[requirements]]">
      <div class$="requirementContainer [[_computeRequirementClass(item.satisfied)]]">
        <span class="status">
          [[_computeRequirementStatus(item.satisfied)]]
        </span>
        [[item.fallback_text]]
      </div>
    </template>
  </template>
  <script src="gr-change-requirements.js"></script>
</dom-module>
