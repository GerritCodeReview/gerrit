<dom-module id="gr-hashtag-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-height: 90vh;
      }
      :host([disabled]) {
        pointer-events: none;
      }
      :host([disabled]) .container {
        opacity: .5;
      }
      .container {
        display: flex;
        flex-direction: column;
        max-height: 90vh;
      }
      section {
        border-top: 1px solid #ddd;
        padding: .5em .75em;
        width: 100%;
      }
      .hashtafContainer {
        flex-shrink: 0;
        display: table;
      }
      .hashtagList {
        display: flex;
        padding-top: .1em;
      }
      .hashtagListLabel {
        color: #666;
        min-width: 7em;
        padding-right: .5em;
      }
      gr-linked-chip {
        display: flex;
        flex-wrap: wrap;
        flex: 1;
        --account-list-style: {
          max-height: 12em;
          overflow-y: auto;
        }
      }
      #reviewerConfirmationOverlay {
        padding: 1em;
        text-align: center;
      }
      .reviewerConfirmationButtons {
        margin-top: 1em;
      }
      .groupName {
        font-family: var(--font-family-bold);
      }
      .groupSize {
        font-style: italic;
      }
      .textareaContainer {
        min-height: 6em;
        position: relative;
      }
      .textareaContainer,
      #textarea,
      gr-endpoint-decorator {
        display: flex;
        width: 100%;
      }
      .previewContainer gr-formatted-text {
        background: #f6f6f6;
        max-height: 20vh;
        overflow-y: scroll;
        padding: 1em;
      }
      .draftsContainer {
        flex: 1;
        overflow-y: auto;
      }
      .draftsContainer h3 {
        margin-top: .25em;
      }
      .action:link,
      .action:visited {
        color: #00e;
      }
      #checkingStatusLabel,
      #notLatestLabel {
        margin-left: 1em;
      }
      #checkingStatusLabel {
        color: #444;
        font-style: italic;
      }
      #notLatestLabel,
      #savingLabel {
        color: red;
      }
      #savingLabel {
        display: none;
      }
      #savingLabel.saving {
        display: inline;
      }
      #cancelButton {
        float: right;
      }
      @media screen and (max-width: 50em) {
        :host {
          max-height: none;
        }
        .container {
          max-height: none;
        }
      }
    </style>
    <div class="container">
      <section class="hashtagContainer">
        <div class="hashtagList">
          <div class="hashtagListLabel">Hashtags</div>
          <template is="dom-repeat" items="[[_hashtags]]">
            <gr-linked-chip
                text="[[item]]"
                href="[[_computeHashtagURL(item)]]"
                removable="[[_computeCanRemoveHashtag(change)]]"
                on-remove="_handleRemove"
                placeholder="Add hashtag...">
            </gr-linked-chip>
          </template>
        </div>
      </section>
      <section>
        <gr-button
            primary
            class="action send"
            on-tap="_sendTapHandler">Send</gr-button>
        <span
            id="checkingStatusLabel"
            hidden$="[[!_isState(knownLatestState, 'checking')]]">
          Checking whether patch [[patchNum]] is latest...
        </span>
        <span
            id="notLatestLabel"
            hidden$="[[!_isState(knownLatestState, 'not-latest')]]">
          Patch [[patchNum]] is not latest.
          <gr-button link on-tap="_reload">Reload</gr-button>
        </span>
        <gr-button
            id="cancelButton"
            class="action cancel"
            on-tap="_cancelTapHandler">Cancel</gr-button>
      </section>
    </div>
    <gr-js-api-interface id="jsAPI"></gr-js-api-interface>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
    <gr-storage id="storage"></gr-storage>
  </template>
  <script src="gr-hashtag-dialog.js"></script>
</dom-module>
