<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-copy-clipboard/gr-copy-clipboard.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-included-in-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 1em;
      }
      header {
        display: flex;
      }
      .closeButtonContainer {
        display: flex;
        flex: 0;
        justify-content: flex-end;
      }
      .title {
        text-align: center;
        flex: 1;
      }
    </style>
    <header>
      <span class="title">
        Included In
      </span>
      <span class="closeButtonContainer">
        <gr-button id="closeButton"
            link
            on-tap="_handleCloseTap">Close</gr-button>
      </span>
    </header>
    <div>
      <gr-copy-clipboard
            title="Branches"
            text=[[_formatBranchesAndTags(_includedIn.branches)]]></gr-copy-clipboard>
    </div>

    <div>
      <gr-copy-clipboard
            title="Tags"
            text=[[_formatBranchesAndTags(_includedIn.tags)]]></gr-copy-clipboard>
    </div>
    <template is="dom-repeat" items="[[_toArray(_includedIn.external)]]">
      <div>
        <gr-copy-clipboard
              title="[[item.name]]"
              text=[[_formatExternalListData(item.value)]]></gr-copy-clipboard>
      </div>
    </template>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-included-in-dialog.js"></script>
</dom-module>
