<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-included-in-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 1em;
      }
      h1 {
        font-size: 1.2rem;
      }
      h2 {
        font-size: 1rem;
      }
      .closeButtonContainer {
        position: absolute;
        right: 2em;
        top: 2em;
      }
      .container {
        max-height: 80vh;
        overflow-y: scroll;
      }
      ul {
        margin-bottom: 1em;
      }
      ul li {
        border-radius: .2em;
        background: #eee;
        display: inline-block;
        margin: 0 .2em .4em .2em;
        padding: .2em .4em;
      }
      .loading.loaded {
        display: none;
      }
    </style>
    <header>
      <h1>Included In:</h1>
      <span class="closeButtonContainer">
        <gr-button id="closeButton"
            link
            on-tap="_handleCloseTap">Close</gr-button>
      </span>
    </header>
    <div class$="[[_computeLoadingClass(_loaded)]]">Loading...</div>
    <div class="container">
      <template
          is="dom-repeat"
          items="[[_computeGroups(_includedIn)]]"
          as="group">
        <div>
          <h2>[[group.title]]:</h2>
          <ul>
            <template is="dom-repeat" items="[[group.items]]">
              <li>[[item]]</li>
            </template>
          </ul>
        </div>
      </template>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-included-in-dialog.js"></script>
</dom-module>
