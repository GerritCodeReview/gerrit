<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/gr-account-link/gr-account-link.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">
<link rel="import" href="../../shared/gr-formatted-text/gr-formatted-text.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<link rel="import" href="../gr-comment-list/gr-comment-list.html">

<dom-module id="gr-message">
  <template>
    <style>
      :host {
        border-top: 1px solid #ddd;
        display: block;
        position: relative;
      }
      gr-avatar {
        position: absolute;
        left: var(--default-horizontal-margin);
      }
      .showAvatar .contentContainer {
        margin-left: calc(var(--default-horizontal-margin) + 2.5em);
        padding: 10px 0;
      }
      .hideAvatar .contentContainer {
        margin-left: 0;
      }
      .hideAvatar .contentContainer {
        padding: .75em 0;
      }
      gr-avatar {
        top: 12px;
        height: 2.5em;
        width: 2.5em;
      }
      :host[is-automated] gr-avatar {
        height: 1.2em;
        margin-left: .7em;
        width: 1.2em;
      }
      :host:not([is-automated]) .name {
        font-weight: bold;
      }
      :host[is-automated] .name {
        display: inline;
      }
      .message {
        max-width: 80ch;
      }
      :host[is-automated] .message {
        display: inline-block;
      }
      .name {
        cursor: pointer;
      }
      .name:hover {
        text-decoration: underline;
      }
      .date {
        color: #666;
        position: absolute;
        right: var(--default-horizontal-margin);
        top: 10px;
      }
      .replyContainer {
        padding: .5em 0 1em;
      }
      gr-account-chip {
        display: inline;
      }
    </style>
    <div class$="[[_computeClass(showAvatar)]]">
      <gr-avatar account="[[author]]" image-size="100"></gr-avatar>
      <div class="contentContainer">
        <div class="name">[[author.name]]</div>
        <template is="dom-if" if="[[message.message]]">
          <gr-formatted-text
              class="message"
              no-trailing-margin
              content="[[message.message]]"
              config="[[projectConfig.commentlinks]]"></gr-formatted-text>
          <gr-comment-list
              comments="[[comments]]"
              change-num="[[changeNum]]"
              patch-num="[[message._revision_number]]"
              project-config="[[projectConfig]]"></gr-comment-list>
        </template>

        <template is="dom-if" if="[[_isReviewerAdd(message)]]">
          added
          <gr-account-chip account="[[message.reviewer]]"></gr-account-chip>
          as a reviewer.
        </template>

        <template is="dom-if" if="[[_isReviewerRemove(message)]]">
          removed
          <gr-account-chip account="[[message.reviewer]]"></gr-account-chip>.
        </template>

        <template is="dom-if" if="[[_isCCAdd(message)]]">
          CC'd
          <gr-account-chip account="[[message.reviewer]]"></gr-account-chip>.
        </template>

        <template is="dom-if" if="[[message.id]]">
          <a class="date"
              href$="[[_computeMessageHash(message)]]"
              on-tap="_handleLinkTap">
            <gr-date-formatter date-str="[[_getMessageDate(message)]]">
            </gr-date-formatter>
          </a>
        </template>

        <template is="dom-if" if="[[!message.id]]">
          <gr-date-formatter
              class="date"
              date-str="[[_getMessageDate(message)]]"></gr-date-formatter>
        </template>
      </div>
      <div class="replyContainer" hidden$="[[!showReplyButton]]" hidden>
        <gr-button small on-tap="_handleReplyTap">Reply</gr-button>
      </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-message.js"></script>
</dom-module>
