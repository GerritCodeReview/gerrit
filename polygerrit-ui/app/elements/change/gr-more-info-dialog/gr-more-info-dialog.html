<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../behaviors/gr-patch-set-behavior/gr-patch-set-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../behaviors/rest-client-behavior/rest-client-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-avatar/gr-avatar.html">
<link rel="import" href="../../shared/gr-copy-clipboard/gr-copy-clipboard.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-more-info-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 1em;
      }
      header {
        display: flex;
      }
      .closeButtonContainer {
        display: flex;
        flex: 0;
        justify-content: flex-end;
      }
      .patchFiles {
        margin-right: 2em;
      }
      .patchFiles a,
      .archives a {
        display: inline-block;
        margin-right: 1em;
      }
      .patchFiles a:last-of-type,
      .archives a:last-of-type {
        margin-right: 0;
      }
      .title {
        text-align: center;
        flex: 1;
      }
      gr-copy-clipboard .copyText.gr-copy-clipboard {
        max-width: 30em;
      }
      .header {
        border-spacing: 0;
        padding: 0;
        width: 560px;
      }
      .commitInfo {
        width: 72px;
        color: #444;
        font-weight: normal;
        vertical-align: top;
        text-align: left;
        padding: 0 5px 0 0;
      }
      .commit {
        margin-right: 1em;
      }
    </style>
    <header>
      <span class="title">
        Additional commit info
      </span>
      <span class="closeButtonContainer">
        <gr-button id="closeButton"
            link
            on-tap="_handleCloseTap">Close</gr-button>
      </span>
    </header>
    <table class="header">
      <tbody>
        <tr>
          <th class="commitInfo">Author</th>
          <td>
            <div>
              <gr-avatar account="[[change.owner]]" image-size="32">
              </gr-avatar>
              <a href$="[[_getCommitOwnerOrCommitterUrl(commitInfo.author)]]">
                [[_getCommitOwnerOrCommitter(commitInfo.author)]]
              </a>
            </div>
          </td>
          <td colspan="2">
            <gr-date-formatter
                has-tooltip
                date-str="[[commitInfo.author.date]]">
            </gr-date-formatter>
          </td>
        </tr>
        <tr>
          <th class="commitInfo">Committer</th>
          <td>
            <div>
              <gr-avatar account="[[_computeCommitter(change)]]"
                         image-size="32"></gr-avatar>
              <a href$="[[_getCommitOwnerOrCommitterUrl(commitInfo.committer)]]">
                [[_getCommitOwnerOrCommitter(commitInfo.committer)]]
              </a>
            </div>
          </td>
          <td colspan="2">
            <gr-date-formatter
                has-tooltip
                date-str="[[commitInfo.committer.date]]">
            </gr-date-formatter>
          </td>
        </tr>
        <tr>
          <th class="commitInfo">Commit</th>
          <td>
            <div class="commit">
              <gr-copy-clipboard
                  hide-label=true
                  text=[[commitInfo.commit]]></gr-copy-clipboard>
            </div>
          </td>
          <td>
            <div>
              <template is="dom-repeat"
                          items="[[_commitWebLink(commitInfo)]]" as="link">
                <a href$="[[link.url]]" class="webLink" rel="noopener" target="_blank">
                  ([[link.name]])
                </a>
              </template>
            </div>
          </td>
        </tr>
        <tr>
          <th class="commitInfo">Parent(s)</th>
          <template is="dom-repeat"
                      items="[[commitInfo.parents]]" as="parent">
            <td class="parents">
              <div>
                <gr-copy-clipboard
                    hide-label=true
                    text=[[parent.commit]]></gr-copy-clipboard>
              </div>
            </td>
            <td class="weblinks">
              <template is="dom-repeat"
                          items="[[_commitWebLink(parent)]]" as="link">
                <div>
                  <a href$="[[link.url]]" class="webLink" rel="noopener" target="_blank">
                    ([[link.name]])
                  </a>
                </div>
              </template>
            </td>
          </template>
        </tr>
      </tbody>
    </table>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-more-info-dialog.js"></script>
</dom-module>
