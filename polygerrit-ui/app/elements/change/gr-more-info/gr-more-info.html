<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../behaviors/gr-patch-set-behavior/gr-patch-set-behavior.html">
<link rel="import" href="../../../behaviors/gr-url-encoding-behavior.html">
<link rel="import" href="../../../behaviors/rest-client-behavior/rest-client-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-account-link/gr-account-link.html">
<link rel="import" href="../../shared/gr-copy-clipboard/gr-copy-clipboard.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-more-info">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      header {
        display: flex;
      }
      .closeButtonContainer {
        display: flex;
        flex: 0;
        justify-content: flex-end;
      }
      .patchFiles {
        margin-right: 2em;
      }
      .patchFiles a,
      .archives a {
        display: inline-block;
        margin-right: 1em;
      }
      .patchFiles a:last-of-type,
      .archives a:last-of-type {
        margin-right: 0;
      }
      .title {
        text-align: center;
        flex: 1;
      }
      gr-copy-clipboard .copyText.gr-copy-clipboard {
        max-width: 30em;
      }
      gr-copy-clipboard {
        --gr-copy-clipboard-text-style: {
          width: 30em;
        }
      }
      .header {
        border-spacing: 0;
        padding: 0;
        width: 560px;
      }
      .commitInfo {
        width: 72px;
        color: #444;
        font-weight: normal;
        vertical-align: top;
        text-align: left;
        padding: 0 5px 0 0;
      }
      .commit {
        margin-right: 1em;
      }
    </style>
    <table class="header">
      <tbody>
        <tr>
          <th class="commitInfo">Author</th>
          <td>
            <div>
              <gr-account-link
                  account="[[commitInfo.author]]"
                  show-email-with-arrow="[[showEmailWithArrow]]"></gr-account-link>
            </div>
          </td>
          <td colspan="2">
            <gr-date-formatter
                has-tooltip
                date-str="[[commitInfo.author.date]]">
            </gr-date-formatter>
          </td>
        </tr>
        <tr>
          <th class="commitInfo">Committer</th>
          <td>
            <div>
              <gr-account-link
                  account="[[commitInfo.committer]]"
                  show-email-with-arrow="[[showEmailWithArrow]]"></gr-account-link>
            </div>
          </td>
          <td colspan="2">
            <gr-date-formatter
                has-tooltip
                date-str="[[commitInfo.committer.date]]">
            </gr-date-formatter>
          </td>
        </tr>
        <tr>
          <th class="commitInfo">Commit</th>
          <td>
            <div class="commit">
              <gr-copy-clipboard text=[[commitInfo.commit]]></gr-copy-clipboard>
            </div>
          </td>
          <td>
            <div>
              <template is="dom-repeat"
                          items="[[_commitWebLink(commitInfo)]]" as="link">
                <a href$="[[link.url]]" class="webLink" rel="noopener" target="_blank">
                  ([[link.name]])
                </a>
              </template>
            </div>
          </td>
        </tr>
        <tr>
          <th class="commitInfo">Parent(s)</th>
          <template is="dom-repeat"
                      items="[[commitInfo.parents]]" as="parent">
            <td class="parents">
              <div>
                <gr-copy-clipboard text=[[parent.commit]]></gr-copy-clipboard>
              </div>
            </td>
            <td class="weblinks">
              <template is="dom-repeat"
                          items="[[_commitWebLink(parent)]]" as="link">
                <div>
                  <a href$="[[link.url]]" class="webLink" rel="noopener" target="_blank">
                    ([[link.name]])
                  </a>
                </div>
              </template>
            </td>
          </template>
        </tr>
      </tbody>
    </table>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-more-info.js"></script>
</dom-module>
