<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/gr-patch-set-behavior/gr-patch-set-behavior.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-icons/gr-icons.html">


<link rel="import" href="../../../behaviors/rest-client-behavior/rest-client-behavior.html">
<link rel="import" href="../../../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../core/gr-navigation/gr-navigation.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-related-changes-list">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        align-items: flex-end;

      }
      #header {
        align-items: center;
        display: flex;
      }
      section {
        margin-bottom: 1.4em; /* Same as line height for collapse purposes */
      }
      a {
        display: block;
      }
      .changeContainer,
      a {
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .changeContainer {
        display: flex;
      }
      .changeContainer.thisChange:before {
        content: '➔';
        width: 1.2em
      }
      h4,
      section div {
        display: flex
      }
      h4:before,
      section div:before {
        content: ' ';
        flex-shrink: 0;
        width: 1.2em
      }
      .relatedChanges a {
        display: inline-block;
      }
      .strikethrough {
        color: #666;
        text-decoration: line-through;
      }
      .status {
        color: #666;
        font-family: var(--font-family-bold);
        margin-left: .25em;
      }
      .notCurrent {
        color: #e65100;
      }
      .indirectAncestor {
        color: #33691e;
      }
      .submittable {
        color: #1b5e20;
      }
      .submittableCheck {
        color: #388E3C;
        display: none;
      }
      .submittableCheck.submittable {
        display: inline;
      }
      .hidden,
      .mobile {
        display: none;
      }
      .dropdown-content {
        background-color: #fff;
        box-shadow: 0 1px 5px rgba(0, 0, 0, .3);
        padding: 1em 1em .5em 1em;
      }
      .right {
        display: flex;
        flex-direction: row-reverse;
      }
      gr-overlay {
        top: 0;
        right: 0;
        height: auto;
        position: fixed;
        overflow: auto;
      }
      @media screen and (max-width: 60em) {
        .mobile {
          display: block;
        }
        hr {
          border: 0;
          border-top: 1px solid #ddd;
          height: 0;
          margin-bottom: 1em;
        }
      }
    </style>

  <div>
    <div id="header">
      <h3>Related Changes</h3>
      <gr-button
          link
          id="trigger"
          class="dropdown-trigger"
          on-tap="_open"
          slot="dropdown-trigger">
          <iron-icon
              icon="gr-icons:open-with"
              slot="prefix"
              prefix
              class$="searchIcon [[_computeShowSearchIconClass(showSearchIcon)]]">
          </iron-icon>
      </gr-button>
    </div>


      <div class="summary">
        <div hidden$="[[!_relatedResponse.changes.length]]">
            [[_relatedResponse.changes.length]] related changes</div>
        <div hidden$="[[!_submittedTogether.length]]">
            [[_submittedTogether.length]] submitted together</div>
        <div hidden$="[[!_sameTopic.length]]">
            [[_sameTopic.length]] same topic</div>
        <div hidden$="[[!_conflicts.length]]">
            [[_conflicts.length]] conflicts</div>
        <div hidden$="[[!_cherryPicks.length]]">
            [[_cherryPicks.length]] cherrypicks</div>
      </div>
    </div>

    <gr-overlay id="relatedOverlay" with-backdrop>
      <div class="dropdown-content" slot="dropdown-content">
        <section class="relatedChanges" hidden$="[[!_relatedResponse.changes.length]]" hidden>
          <h4>Relation chain</h4>
          <template
              is="dom-repeat"
              items="[[_relatedResponse.changes]]"
              as="related">
            <div class$="rightIndent [[_computeChangeContainerClass(change, related)]]">
              <a href$="[[_computeChangeURL(related._change_number, related.project, related._revision_number)]]"
                  class$="[[_computeLinkClass(related)]]"
                  title$="[[related.commit.subject]]">
                [[related.commit.subject]]
              </a>
              <span class$="[[_computeChangeStatusClass(related)]]">
                ([[_computeChangeStatus(related)]])
              </span>
            </div>
          </template>
        </section>
        <section hidden$="[[!_submittedTogether.length]]" hidden>
          <h4>Submitted together</h4>
          <template is="dom-repeat" items="[[_submittedTogether]]" as="change">
            <div>
              <a href$="[[_computeChangeURL(change._number, change.project)]]"
                  class$="[[_computeLinkClass(change)]]"
                  title$="[[change.project]]: [[change.branch]]: [[change.subject]]">
                [[change.project]]: [[change.branch]]: [[change.subject]]
              </a>
              <span
                  tabindex="-1"
                  title="Submittable"
                  class$="submittableCheck [[_computeLinkClass(change)]]">✓</span>
            </div>
          </template>
        </section>
        <section hidden$="[[!_sameTopic.length]]" hidden>
          <h4>Same topic</h4>
          <template is="dom-repeat" items="[[_sameTopic]]" as="change">
            <div>
              <a href$="[[_computeChangeURL(change._number, change.project)]]"
                  class$="[[_computeLinkClass(change)]]"
                  title$="[[change.project]]: [[change.branch]]: [[change.subject]]">
                [[change.project]]: [[change.branch]]: [[change.subject]]
              </a>
            </div>
          </template>
        </section>
        <section hidden$="[[!_conflicts.length]]" hidden>
          <h4>Merge conflicts</h4>
          <template is="dom-repeat" items="[[_conflicts]]" as="change">
            <div>
              <a href$="[[_computeChangeURL(change._number, change.project)]]"
                  class$="[[_computeLinkClass(change)]]"
                  title$="[[change.subject]]">
                [[change.subject]]
              </a>
            </div>
          </template>
        </section>
        <section hidden$="[[!_cherryPicks.length]]" hidden>
          <h4>Cherry picks</h4>
          <template is="dom-repeat" items="[[_cherryPicks]]" as="change">
            <div>
              <a href$="[[_computeChangeURL(change._number, change.project)]]"
                  class$="[[_computeLinkClass(change)]]"
                  title$="[[change.branch]]: [[change.subject]]">
                [[change.branch]]: [[change.subject]]
              </a>
            </div>
          </template>
        </section>
        <div class="right">
          <gr-button
              id="cancelBtn"
              link
              on-tap="_closeTapHandler">Close</gr-button>
        </div>
      </div>

    </gr-overlay>




    <div hidden$="[[!loading]]">Loading...</div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-related-changes-list.js"></script>
</dom-module>
