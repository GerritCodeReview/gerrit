<dom-module id="gr-reply-dialog">
  <template>
    <style>
      :host {
        display: block;
        max-height: 90vh;
      }
      :host([disabled]) {
        pointer-events: none;
      }
      :host([disabled]) .container {
        opacity: .5;
      }
      .container {
        display: flex;
        flex-direction: column;
        max-height: 90vh;
      }
      section {
        border-top: 1px solid #ddd;
        padding: .5em .75em;
        width: 100%;
      }
      .peopleContainer,
      .labelsContainer {
        flex-shrink: 0;
      }
      .peopleContainer {
        display: table;
      }
      .peopleList {
        display: flex;
        padding-top: .1em;
      }
      .peopleListLabel {
        color: #666;
        min-width: 7em;
        padding-right: .5em;
      }
      gr-account-list {
        display: flex;
        flex-wrap: wrap;
        flex: 1;
        max-height: 12em;
        overflow-y: auto;
      }
      #reviewerConfirmationOverlay {
        padding: 1em;
        text-align: center;
      }
      .reviewerConfirmationButtons {
        margin-top: 1em;
      }
      .groupName {
        font-weight: bold;
      }
      .groupSize {
        font-style: italic;
      }
      .textareaContainer {
        display: flex;
        flex: 1;
        min-height: 6em;
        position: relative;
      }
      iron-autogrow-textarea {
        padding: 0;
        font-family: var(--monospace-font-family);
      }
      .previewContainer gr-formatted-text {
        background: #f6f6f6;
        max-height: 20vh;
        overflow-y: scroll;
        padding: 1em;
      }
      .message {
        border: none;
        width: 100%;
      }
      .draftsContainer {
        flex: 1;
        overflow-y: auto;
      }
      .draftsContainer h3 {
        margin-top: .25em;
      }
      .action:link,
      .action:visited {
        color: #00e;
      }
      #checkingStatusLabel,
      #notLatestLabel {
        margin-left: 1em;
      }
      #checkingStatusLabel {
        color: #444;
        font-style: italic;
      }
      #notLatestLabel {
        color: red;
      }
      #cancelButton {
        float:right;
      }
      @media screen and (max-width: 50em) {
        :host {
          max-height: none;
        }
        .container {
          max-height: none;
        }
      }
    </style>
    <div class="container">
      <section class="peopleContainer">
        <div class="peopleList">
          <div class="peopleListLabel">Owner</div>
          <gr-account-chip account="[[_owner]]">
          <gr-account-chip>
        </div>
      </section>
      <section class="peopleContainer">
        <div class="peopleList">
          <div class="peopleListLabel">Reviewers</div>
          <gr-account-list
              id="reviewers"
              accounts="{{_reviewers}}"
              removable-values="[[change.removable_reviewers]]"
              change="[[change]]"
              filter="[[filterReviewerSuggestion]]"
              pending-confirmation="{{_reviewerPendingConfirmation}}"
              placeholder="Add reviewer...">
          </gr-account-list>
        </div>
        <template is="dom-if" if="[[serverConfig.note_db_enabled]]">
          <div class="peopleList">
            <div class="peopleListLabel">CC</div>
            <gr-account-list
                id="ccs"
                accounts="{{_ccs}}"
                change="[[change]]"
                filter="[[filterReviewerSuggestion]]"
                pending-confirmation="{{_ccPendingConfirmation}}"
                allow-any-input
                placeholder="Add CC...">
            </gr-account-list>
          </div>
        </template>
        <gr-overlay
            id="reviewerConfirmationOverlay"
            on-iron-overlay-canceled="_cancelPendingReviewer"
            with-backdrop>
          <div class="reviewerConfirmation">
            Group
            <span class="groupName">
              [[_pendingConfirmationDetails.group.name]]
            </span>
            has
            <span class="groupSize">
              [[_pendingConfirmationDetails.count]]
            </span>
            members.
            <br>
            Are you sure you want to add them all?
          </div>
          <div class="reviewerConfirmationButtons">
            <gr-button on-tap="_confirmPendingReviewer">Yes</gr-button>
            <gr-button on-tap="_cancelPendingReviewer">No</gr-button>
          </div>
        </gr-overlay>
      </section>
      <section class="textareaContainer">
        <iron-autogrow-textarea
            id="textarea"
            class="message"
            autocomplete="on"
            placeholder=[[_messagePlaceholder]]
            disabled="{{disabled}}"
            rows="4"
            max-rows="15"
            bind-value="{{draft}}"
            on-bind-value-changed="_handleHeightChanged">
        </iron-autogrow-textarea>
      </section>
      <section class="previewContainer">
        <label>
          <input type="checkbox" checked="{{_previewFormatting::change}}">
          Preview formatting
        </label>
        <gr-formatted-text
            content="[[draft]]"
            hidden$="[[!_previewFormatting]]"
            config="[[projectConfig.commentlinks]]"></gr-formatted-text>
      </section>
      <section class="labelsContainer">
        <gr-label-scores
            id="labelScores"
            account="[[_account]]"
            change="[[change]]"
            permitted-labels=[[permittedLabels]]></gr-label-scores>
      </section>
      <section class="draftsContainer" hidden$="[[_computeHideDraftList(diffDrafts)]]">
        <div class="includeComments">
          <input type="checkbox" id="includeComments"
              checked="{{_includeComments::change}}">
          <label for="includeComments">Publish [[_computeDraftsTitle(diffDrafts)]]</label>
        </div>
        <gr-comment-list
            id="commentList"
            comments="[[diffDrafts]]"
            change-num="[[change._number]]"
            project-config="[[projectConfig]]"
            patch-num="[[patchNum]]"
            hidden$="[[!_includeComments]]"></gr-comment-list>
      </section>
      <section>
        <gr-button
            primary
            disabled="[[_isState(knownLatestState, 'not-latest')]]"
            class="action send"
            on-tap="_sendTapHandler">[[_sendButtonLabel]]</gr-button>
        </gr-button>
        <template is="dom-if" if="[[canBeStarted]]">
          <gr-button
              disabled="[[_isState(knownLatestState, 'not-latest')]]"
              class="action save"
              on-tap="_saveTapHandler">Save</gr-button>
        </template>
        <span
            id="checkingStatusLabel"
            hidden$="[[!_isState(knownLatestState, 'checking')]]">
          Checking whether patch [[patchNum]] is latest...
        </span>
        <span
            id="notLatestLabel"
            hidden$="[[!_isState(knownLatestState, 'not-latest')]]">
          Patch [[patchNum]] is not latest.
          <gr-button link on-tap="_reload">Reload</gr-button>
        </span>
        <gr-button
            id="cancelButton"
            class="action cancel"
            on-tap="_cancelTapHandler">Cancel</gr-button>
      </section>
    </div>
    <gr-js-api-interface id="jsAPI"></gr-js-api-interface>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
    <gr-storage id="storage"></gr-storage>
  </template>
  <script src="gr-reply-dialog.js"></script>
</dom-module>
