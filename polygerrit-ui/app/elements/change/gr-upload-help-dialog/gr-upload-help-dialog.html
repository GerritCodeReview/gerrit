<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-upload-help-dialog">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--dialog-background-color);
        display: block;
        max-height: 80vh;
        overflow-y: auto;
        padding: 4.5em 2em 1em 2em;
      }
      header {
        background-color: var(--dialog-background-color);
        border-bottom: 1px solid var(--border-color);
        left: 0;
        padding: 1em;
        position: absolute;
        right: 0;
        top: 0;
      }
      #title {
        display: inline-block;
        font-size: 1.2rem;
        margin-top: .2em;
      }
      .closeButtonContainer {
        float: right;
      }
      ol {
        margin-left: 1em;
        list-style: decimal;
      }
      p,
      .commandContainer {
        margin-bottom: .75em;
      }
      .commandContainer {
        background: #f5f5f5;
        padding: .5em .5em .5em 2.5em;
        position: relative;
      }
      .commandContainer:before {
        background: #ebebeb;
        content: '$';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        display: block;
        width: 2em;
        padding: .8em;
      }
      .commandContainer gr-copy-clipboard {
        --text-container-style: {
          border: none;
        }
      }
    </style>
    <header>
      <h1 id="title">Upload new patchset:</h1>
    </header>
    <ol>
      <li>
        <p>Make changes to the desired files.</p>
      </li>
      <li>
        <p>Commit the changes using the following command.</p>
        <div class="commandContainer">
          <gr-copy-clipboard
              text="[[_commitCommand]]"></gr-copy-clipboard>
        </div>
      </li>
      <li>
        <p>Push the changes to Gerrit.</p>
        <div class="commandContainer">
          <gr-copy-clipboard
              text="[[_pushCommand]]"></gr-copy-clipboard>
        </div>
      </li>
      <li>
        <p>Click done and refresh the page.</p>
      </li>
    </ol>
    <div>
      <span class="closeButtonContainer">
        <gr-button id="closeButton"
            link
            on-tap="_handleCloseTap">Done</gr-button>
      </span>
    </div>
  </template>
  <script src="gr-upload-help-dialog.js"></script>
</dom-module>
