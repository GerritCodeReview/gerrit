<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/keyboard-shortcut-behavior/keyboard-shortcut-behavior.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../gr-key-binding-display/gr-key-binding-display.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-keyboard-shortcuts-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-height: 100vh;
        overflow-y: auto;
      }
      header{
        padding: 1em;
      }
      main {
        display: flex;
        padding: 0 2em 2em;
      }
      header {
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
      }
      table:last-of-type {
        margin-left: 3em;
      }
      td {
        padding: .2em 0;
      }
      td:first-child {
        padding-right: .5em;
        text-align: right;
      }
      .header {
        font-weight: var(--font-weight-bold);
        padding-top: 1em;
      }
      .modifier {
        font-weight: normal;
      }
    </style>
    <header>
      <h3>Keyboard shortcuts</h3>
      <gr-button link on-tap="_handleCloseTap">Close</gr-button>
    </header>
    <main>
      <table>
        <tbody>
          <tr>
            <td></td><td class="header">Everywhere</td>
          </tr>
          <template is="dom-repeat" items="[[_everywhere]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
        <tbody hidden$="[[empty(_navigation)]]" hidden>
          <tr>
            <td></td><td class="header">Navigation</td>
          </tr>
          <template is="dom-repeat" items="[[_navigation]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
      </table>

      <table>
        <tbody hidden$="[[empty(_dashboard)]]" hidden>
          <tr>
            <td></td><td class="header">Dashboard</td>
          </tr>
          <template is="dom-repeat" items="[[_dashboard]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
        <tbody hidden$="[[empty(_changeList)]]" hidden>
          <tr>
            <td></td><td class="header">Change list</td>
          </tr>
          <template is="dom-repeat" items="[[_changeList]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
        <tbody hidden$="[[empty(_actions)]]" hidden>
          <tr>
            <td></td><td class="header">Actions</td>
          </tr>
          <template is="dom-repeat" items="[[_actions]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
        <tbody hidden$="[[empty(_replyDialog)]]" hidden>
          <tr>
            <td></td><td class="header">Reply dialog</td>
          </tr>
          <template is="dom-repeat" items="[[_replyDialog]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
        <tbody hidden$="[[empty(_fileList)]]" hidden>
          <tr>
            <td></td><td class="header">File list</td>
          </tr>
          <template is="dom-repeat" items="[[_fileList]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
        <tbody hidden$="[[empty(_diffs)]]" hidden>
          <tr>
            <td></td><td class="header">Diffs</td>
          </tr>
          <template is="dom-repeat" items="[[_diffs]]">
            <tr>
              <td>
                <gr-key-binding-display binding="[[item.binding]]">
                </gr-key-binding-display>
              </td>
              <td>[[item.text]]</td>
            </tr>
          </template>
        </tbody>
      </table>
    </main>
    <footer></footer>
  </template>
  <script src="gr-keyboard-shortcuts-dialog.js"></script>
</dom-module>
