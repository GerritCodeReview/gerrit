<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-main-header</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-main-header.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-main-header></gr-main-header>
  </template>
</test-fixture>

<script>
  suite('gr-main-header tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      stub('gr-rest-api-interface', {
        getConfig() { return Promise.resolve({}); },
        probePath(path) { return Promise.resolve(false); },
      });
      stub('gr-main-header', {
        _loadAccount() {},
      });
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });

    test('fix my menu item', () => {
      assert.deepEqual([
        {url: 'https://awesometown.com/#hashyhash'},
        {url: 'url', target: '_blank'},
      ].map(element._fixMyMenuItem), [
        {url: 'https://awesometown.com/#hashyhash', external: true},
        {url: 'url', external: true},
      ]);
    });

    test('filter unsupported urls', () => {
      assert.deepEqual([
        {url: '/c/331788/'},
        {url: '/groups/self'},
        {url: 'https://awesometown.com/#hashyhash'},
      ].filter(element._isSupportedLink), [
        {url: '/c/331788/'},
        {url: 'https://awesometown.com/#hashyhash'},
      ]);
    });

    test('handles searching', () => {
      sandbox.spy(element, '_handleSearch');
      sandbox.stub(Gerrit.Nav, 'getUrlForSearchQuery').returns('query');
      sandbox.stub(Gerrit.Nav, 'navigateToRelativeUrl');
      element.$.search.fire('handle-search', {inputVal: 'query'});
      assert.isTrue(element._handleSearch.called);
      assert.isTrue(Gerrit.Nav.navigateToRelativeUrl.lastCall
          .calledWithExactly('query'));
    });

    test('user links', () => {
      const defaultLinks = [{
        title: 'Faves',
        links: [{
          name: 'Pinterest',
          url: 'https://pinterest.com',
        }],
      }];
      const userLinks = [{
        name: 'Facebook',
        url: 'https://facebook.com',
      }];

      // When no admin links are passed, it should use the default.
      assert.deepEqual(element._computeLinks(defaultLinks, []), defaultLinks);
      assert.deepEqual(
          element._computeLinks(defaultLinks, userLinks),
          defaultLinks.concat({
            title: 'Your',
            links: userLinks,
          }));
    });

    test('documentation links', () => {
      const docLinks = [
        {
          name: 'Table of Contents',
          url: '/index.html',
        },
      ];

      assert.deepEqual(element._getDocLinks(null, docLinks), []);
      assert.deepEqual(element._getDocLinks('', docLinks), []);
      assert.deepEqual(element._getDocLinks('base', null), []);
      assert.deepEqual(element._getDocLinks('base', []), []);

      assert.deepEqual(element._getDocLinks('base', docLinks), [{
        name: 'Table of Contents',
        target: '_blank',
        url: 'base/index.html',
      }]);

      assert.deepEqual(element._getDocLinks('base/', docLinks), [{
        name: 'Table of Contents',
        target: '_blank',
        url: 'base/index.html',
      }]);
    });

    suite('autocomplete suggestions for search', () => {
      test('Autocompletes accounts', () => {
        sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', () =>
          Promise.resolve([
            {
              name: 'fred',
              email: 'fred@goog.co',
            },
          ])
        );
        return element._fetchAccounts('owner', 'fr').then(s => {
          assert.equal(s[0], 'owner:fred@goog.co');
        });
      });

      test('Inserts self as option when valid', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', () =>
          Promise.resolve([
            {
              name: 'fred',
              email: 'fred@goog.co',
            },
          ])
        );
        element._fetchAccounts('owner','s').then(s => {
          assert.equal(s[0], 'owner:fred@goog.co');
          assert.equal(s[1], 'owner:self');
        }).then(() => {
          element._fetchAccounts('owner', 'selfs').then(s => {
            assert.notEqual(s[0], 'owner:self');
            done();
          });
        });
      });

      test('Inserts me as option when valid', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', () =>
          Promise.resolve([
            {
              name: 'fred',
              email: 'fred@goog.co',
            },
          ])
        );
        element._fetchAccounts('owner', 'm').then(s => {
          assert.equal(s[0], 'owner:fred@goog.co');
          assert.equal(s[1], 'owner:me');
        }).then(() => {
          element._fetchAccounts('owner', 'meme').then(s => {
            assert.notEqual(s[0], 'owner:me');
            done();
          });
        });
      });

      test('Autocompletes groups', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedGroups', () =>
          Promise.resolve({
            Polygerrit: 0,
            gerrit: 0,
            gerrittest: 0,
          })
        );
        element._fetchGroups('ownerin', 'pol').then(s => {
          assert.equal(s[0], 'ownerin:Polygerrit');
          done();
        });
      });

      test('Autocompletes projects', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedProjects', () =>
          Promise.resolve({
            Polygerrit: 0,
          })
        );
        element._fetchProjects('project', 'pol').then(s => {
          assert.equal(s[0], 'project:Polygerrit');
          done();
        });
      });

      test('Autocomplete doesnt override exact matches to input', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedGroups', () =>
          Promise.resolve({
            Polygerrit: 0,
            gerrit: 0,
            gerrittest: 0,
          })
        );
        element._fetchGroups('ownerin', 'gerrit').then(s => {
          assert.equal(s[0], 'ownerin:Polygerrit');
          assert.equal(s[1], 'ownerin:gerrit');
          assert.equal(s[2], 'ownerin:gerrittest');
          done();
        });
      });

      test('Autocompletes accounts with no email', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', () =>
          Promise.resolve([
            {
              name: 'fred',
            },
          ])
        );
        element._fetchAccounts('owner', 'fr').then(s => {
          assert.equal(s[0], 'owner:"fred"');
          done();
        });
      });

      test('Autocompletes accounts with email', done => {
        sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', () =>
          Promise.resolve([
            {
              email: 'fred@goog.co',
            },
          ])
        );
        element._fetchAccounts('owner', 'fr').then(s => {
          assert.equal(s[0], 'owner:fred@goog.co');
          done();
        });
      });
    });
  });
</script>
