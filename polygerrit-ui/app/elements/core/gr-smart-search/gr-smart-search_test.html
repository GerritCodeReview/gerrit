<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-smart-search</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-smart-search.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-smart-search></gr-smart-search>
  </template>
</test-fixture>

<script>
  suite('gr-smart-search tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });


    test('Autocompletes accounts', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', async () => [
        {
          name: 'fred',
          email: 'fred@goog.co',
        },
      ]);
      const s = await element._fetchAccounts('owner', 'fr');
      assert.deepEqual(s[0], {text: 'owner:fred@goog.co', label: 'fred'});
    });

    test('Inserts self as option when valid', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', async () => [
        {
          name: 'fred',
          email: 'fred@goog.co',
        },
      ]);

      let s = await element._fetchAccounts('owner', 's');
      assert.deepEqual(s[0], {text: 'owner:fred@goog.co', label: 'fred'});
      assert.deepEqual(s[1], {text: 'owner:self'});

      s = await element._fetchAccounts('owner', 'selfs');
      assert.notEqual(s[0], {text: 'owner:self'});
    });

    test('Inserts me as option when valid', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedAccounts', async () => [
        {
          name: 'fred',
          email: 'fred@goog.co',
        },
      ]);
      let s = await element._fetchAccounts('owner', 'm');
      assert.deepEqual(s[0], {text: 'owner:fred@goog.co', label: 'fred'});
      assert.deepEqual(s[1], {text: 'owner:me'});

      s = await element._fetchAccounts('owner', 'meme');
      assert.notEqual(s[0], {text: 'owner:me'});
    });

    test('Autocompletes groups', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedGroups', async () => ({
        Polygerrit: 0,
        gerrit: 0,
        gerrittest: 0,
      }));
      const s = await element._fetchGroups('ownerin', 'pol');
      assert.deepEqual(s[0], {text: 'ownerin:Polygerrit'});
    });

    test('Autocompletes projects', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedProjects', async () => ({
        Polygerrit: 0,
      }));
      const s = await element._fetchProjects('project', 'pol');
      assert.deepEqual(s[0], {text: 'project:Polygerrit'});
    });

    test('Autocomplete doesnt override exact matches to input', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedGroups', async () => ({
        Polygerrit: 0,
        gerrit: 0,
        gerrittest: 0,
      }));
      const s = await element._fetchGroups('ownerin', 'gerrit');
      assert.deepEqual(s[0], {text: 'ownerin:Polygerrit'});
      assert.deepEqual(s[1], {text: 'ownerin:gerrit'});
      assert.deepEqual(s[2], {text: 'ownerin:gerrittest'});
    });

    test('Autocompletes accounts with no email', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedAccounts',
          async () => [{name: 'fred'}]);
      const s = await element._fetchAccounts('owner', 'fr');
      assert.deepEqual(s[0], {text: 'owner:"fred"', label: 'fred'});
    });

    test('Autocompletes accounts with email', async () => {
      sandbox.stub(element.$.restAPI, 'getSuggestedAccounts',
          async () => [{email: 'fred@goog.co'}]);
      const s = await element._fetchAccounts('owner', 'fr');
      assert.deepEqual(s[0], {text: 'owner:fred@goog.co', label: ''});
    });
  });
</script>
