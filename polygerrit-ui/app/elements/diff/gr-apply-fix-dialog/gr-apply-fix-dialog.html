<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../behaviors/fire-behavior/fire-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-diff/gr-diff.html">

<dom-module id="gr-apply-fix-dialog">
  <template>
    <style include="shared-styles">
      header {
        display: flex;
        padding: .5em 1.5em;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        font-weight: var(--font-weight-bold);
      }
      gr-diff {
        --content-width: 90vw;
      }
      .diffContainer {
        padding: 1em 0;
        border-bottom: 1px solid var(--border-color);
      }
      .file-name {
        display: block;
        padding: .2em 1.5em;
        background-color: var(--selection-background-color);
        border-bottom: 1px solid var(--border-color);
      }
      .fixActions {
        display: flex;
        justify-content: flex-end;
      }
      .title {
        flex: 1;
        font-weight: var(--font-weight-bold);
      }
      gr-button {
        margin-left: 1em;
      }
      header,
      footer {
        padding: .5em 1.5em;
      }
      footer {
        display: flex;
        flex-shrink: 0;
        justify-content: flex-end;
        padding: .5em 1.5em;
      }
      .fix-picker {
        display: flex;
        align-items: center;
        margin-right: 15px;
      }
    </style>
    <gr-overlay id="applyFixOverlay" with-backdrop>
      <header>
        <span class="title">[[_robotId]] - [[getFixDescription(_currentFix)]]</span>
      </header>
      <template is="dom-repeat" items="[[_currentPreviews]]">
        <div class="file-name">
          <span>[[item.filepath]]</span>
        </div>
        <div class="diffContainer">
          <gr-diff
          prefs="[[overridePartialPrefs(prefs)]]"
          change-num="[[changeNum]]"
          path="[[item.filepath]]"
          diff="[[item.preview]]"></gr-diff>
        </div>
      </template>
      <footer>
        <div class="fix-picker" hidden$="[[hasSingleFix(_fixSuggestions)]]">
          <span>Suggested fix [[addOneTo(_selectedFixIdx)]] of [[_fixSuggestions.length]]</span>
          <gr-button on-click="_onPrevFixClick" disabled$="[[_noPrevFix(_selectedFixIdx)]]">
            <iron-icon icon="gr-icons:chevron-left"></iron-icon>
          </gr-button>
          <gr-button on-click="_onNextFixClick" disabled$="[[_noNextFix(_selectedFixIdx)]]">
            <iron-icon icon="gr-icons:chevron-right"></iron-icon>
          </gr-button>
        </div>
        <gr-button
          link
          secondary
          on-click="onCancel">
          Cancel
        </gr-button>
        <gr-button
          link
          primary
          disabled="[[_isApplyFixLoading]]"
          on-click="_handleApplyFix">
          [[_getApplyFixButtonLabel(_isApplyFixLoading)]]
        </gr-button>
      </footer>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-apply-fix-dialog.js"></script>
</dom-module>
