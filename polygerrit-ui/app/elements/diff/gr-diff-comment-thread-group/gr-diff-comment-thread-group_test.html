<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-diff-comment-thread-group</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="../../diff/gr-comment-api/gr-comment-api.html">
<script src="../../../scripts/util.js"></script>

<link rel="import" href="gr-diff-comment-thread-group.html">

<script>void(0);</script>

<dom-module id="comment-api-mock">
  <template>
    <gr-diff-comment-thread-group
        id="threadGroup"
        change-comments="[[_changeComments]]">
    </gr-diff-comment-thread-group>
    <gr-comment-api id="commentAPI"></gr-comment-api>
  </template>
  <script src="../../diff/gr-comment-api/gr-comment-api-mock.js"></script>
</dom-module>

<test-fixture id="basic">
  <template>
    <comment-api-mock>
      <gr-diff-comment-thread-group></gr-diff-comment-thread-group>
    </comment-api-mock>
  </template>
</test-fixture>

<script>
  suite('gr-diff-comment-thread-group tests', () => {
    let element;
    let sandbox;
    let commentApiWrapper;

    setup(() => {
      sandbox = sinon.sandbox.create();
      // Element must be wrapped in an element with direct access to the
      // comment API.

      commentApiWrapper = fixture('basic');
      element = commentApiWrapper.$.threadGroup;
      loadCommentSpy = sandbox.spy(commentApiWrapper.$.commentAPI, 'loadAll');

      // Stub methods on the changeComments object after changeComments has
      // been initalized.
      stub('gr-rest-api-interface', {
        getLoggedIn() { return Promise.resolve(false); },
        getDiffComments() { return Promise.resolve({}); },
        getDiffRobotComments() { return Promise.resolve({}); },
        getDiffDrafts() { return Promise.resolve({}); },
      });

      return commentApiWrapper.loadComments();
    });

    teardown(() => {
      sandbox.restore();
    });

    test('_getThreadGroups', () => {
      element.patchForNewThreads = 3;
      const comments = [
        {
          id: 'sallys_confession',
          message: 'i like you, jack',
          updated: '2015-12-23 15:00:20.396000000',
          __commentSide: 'left',
        }, {
          id: 'jacks_reply',
          message: 'i like you, too',
          updated: '2015-12-24 15:01:20.396000000',
          __commentSide: 'left',
          in_reply_to: 'sallys_confession',
        },
      ];

      let expectedThreadGroups = [
        {
          start_datetime: '2015-12-23 15:00:20.396000000',
          commentSide: 'left',
          line: undefined,
          path: undefined,
          comments: [{
            id: 'sallys_confession',
            message: 'i like you, jack',
            updated: '2015-12-23 15:00:20.396000000',
            __commentSide: 'left',
          }, {
            id: 'jacks_reply',
            message: 'i like you, too',
            updated: '2015-12-24 15:01:20.396000000',
            __commentSide: 'left',
            in_reply_to: 'sallys_confession',
          }],
          rootId: 'sallys_confession',
          patchNum: 3,
        },
      ];

      assert.deepEqual(element._getThreadGroups(comments),
          expectedThreadGroups);

      // Patch num should get inherited from comment rather
      comments.push({
        id: 'betsys_confession',
        message: 'i like you, jack',
        updated: '2015-12-24 15:00:10.396000000',
        range: {
          start_line: 1,
          start_character: 1,
          end_line: 1,
          end_character: 2,
        },
        __commentSide: 'left',
      });

      expectedThreadGroups = [
        {
          line: undefined,
          path: undefined,
          start_datetime: '2015-12-23 15:00:20.396000000',
          commentSide: 'left',
          comments: [{
            id: 'sallys_confession',
            message: 'i like you, jack',
            updated: '2015-12-23 15:00:20.396000000',
            __commentSide: 'left',
          }, {
            id: 'jacks_reply',
            in_reply_to: 'sallys_confession',
            message: 'i like you, too',
            updated: '2015-12-24 15:01:20.396000000',
            __commentSide: 'left',
          }],
          patchNum: 3,
          rootId: 'sallys_confession',
        },
        {
          line: undefined,
          path: undefined,
          start_datetime: '2015-12-24 15:00:10.396000000',
          commentSide: 'left',
          comments: [{
            id: 'betsys_confession',
            message: 'i like you, jack',
            updated: '2015-12-24 15:00:10.396000000',
            range: {
              start_line: 1,
              start_character: 1,
              end_line: 1,
              end_character: 2,
            },
            __commentSide: 'left',
          }],
          patchNum: 3,
          rootId: 'betsys_confession',
        },
      ];

      assert.deepEqual(element._getThreadGroups(comments),
          expectedThreadGroups);
    });

    test('multiple comments at same location but not threaded', () => {
      element.patchForNewThreads = 3;
      const comments = [
        {
          id: 'sallys_confession',
          message: 'i like you, jack',
          updated: '2015-12-23 15:00:20.396000000',
          __commentSide: 'left',
        }, {
          id: 'jacks_reply',
          message: 'i like you, too',
          updated: '2015-12-24 15:01:20.396000000',
          __commentSide: 'left',
        },
      ];
      assert.equal(element._getThreadGroups(comments).length, 2);
    });

    test('_sortByDate', () => {
      let threadGroups = [
        {
          start_datetime: '2015-12-23 15:00:20.396000000',
          comments: [],
          locationRange: 'line',
        },
        {
          start_datetime: '2015-12-22 15:00:10.396000000',
          comments: [],
          locationRange: 'range-1-1-1-2',
        },
      ];

      let expectedResult = [
        {
          start_datetime: '2015-12-22 15:00:10.396000000',
          comments: [],
          locationRange: 'range-1-1-1-2',
        }, {
          start_datetime: '2015-12-23 15:00:20.396000000',
          comments: [],
          locationRange: 'line',
        },
      ];

      assert.deepEqual(element._sortByDate(threadGroups), expectedResult);

      // When a comment doesn't have a date, the one without the date should be
      // last.
      threadGroups = [
        {
          start_datetime: '2015-12-23 15:00:20.396000000',
          comments: [],
          locationRange: 'line',
        },
        {
          comments: [],
          locationRange: 'range-1-1-1-2',
        },
      ];

      expectedResult = [
        {
          start_datetime: '2015-12-23 15:00:20.396000000',
          comments: [],
          locationRange: 'line',
        },
        {
          comments: [],
          locationRange: 'range-1-1-1-2',
        },
      ];

      assert.deepEqual(element._sortByDate(threadGroups), expectedResult);
    });

    test('thread groups are updated when comments change', () => {
      const commentsChangedStub = sandbox.stub(element, '_commentsChanged');
      element.comments = [];
      element.comments.push({
        id: 'sallys_confession',
        message: 'i like you, jack',
        updated: '2015-12-23 15:00:20.396000000',
      });
      assert(commentsChangedStub.called);
    });

    test('addNewThread', () => {
      const locationRange = 'range-1-2-3-4';
      element._threads = [{locationRange: 'line'}];
      element.addNewThread(locationRange);
      assert(element._threads.length, 2);
    });

    test('_getPatchNum', () => {
      element.patchForNewThreads = 3;
      const comment = {
        id: 'sallys_confession',
        message: 'i like you, jack',
        updated: '2015-12-23 15:00:20.396000000',
      };
      assert.equal(element._getPatchNum(comment), 3);
      comment.patchNum = 4;
      assert.equal(element._getPatchNum(comment), 4);
    });

    test('removeThread', () => {
      const locationRange = 'range-1-2-3-4';
      element._threads = [
        {locationRange: 'range-1-2-3-4', comments: []},
        {locationRange: 'line', comments: []},
      ];
      flushAsynchronousOperations();
      element.removeThread(locationRange);
      flushAsynchronousOperations();
      assert(element._threads.length, 1);
    });
  });
</script>
