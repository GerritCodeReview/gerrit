<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-diff-mode-select</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>

<link rel="import" href="../../../bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="gr-diff-mode-select.html">

<test-fixture id="basic">
  <template>
    <gr-diff-mode-select diff-mode="UNIFIED_DIFF"></gr-diff-mode-select>
  </template>
</test-fixture>

<test-fixture id="without-attr">
  <template>
    <gr-diff-mode-select></gr-diff-mode-select>
  </template>
</test-fixture>

<script>
  suite('gr-patch-range-select tests', function() {
    var element;
    var select;
    var elementWithoutAttr;
    var selectWithoutAttr;

    setup(function() {
      element = fixture('basic');
      select = element.$$('select');

      elementWithoutAttr = fixture('without-attr');
      selectWithoutAttr = elementWithoutAttr.$$('select');
    });

    test('default option is set', function() {
      // Because the element was initialized with UNIFIED_DIFF as its diff-mode
      // then this should be reflected in the property.
      assert.equal(element.diffMode, 'UNIFIED_DIFF');

      // It should also be reflected in the option that is selected.
      assert.equal(element.diffMode, select.value);
    });

    test('properly updates mode', function() {
      // We will simulate a user change of the selected mode.

      // Listen to the change handler.
      var eventStub = sinon.stub();
      element.addEventListener('diff-mode-changed', eventStub);

      // Set the actual value of the select, and simulate the change event.
      select.value = 'SIDE_BY_SIDE';
      element.fire('change', {}, { node: select });

      assert.isTrue(eventStub.called);
      assert.equal(element.diffMode, 'SIDE_BY_SIDE');
      assert.equal(element.diffMode, select.value);
    });

    test('elements without attributes have coherent state', function() {
      assert.equal(elementWithoutAttr.diffMode, selectWithoutAttr.value);
    });
  });
</script>
