<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/gr-patch-set-behavior/gr-patch-set-behavior.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../core/gr-navigation/gr-navigation.html">
<link rel="import" href="../../shared/gr-autocomplete/gr-autocomplete.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-confirm-dialog/gr-confirm-dialog.html">
<link rel="import" href="../../shared/gr-dropdown/gr-dropdown.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-edit-controls">
  <template>
    <style include="shared-styles">
      :host {
        align-items: center;
        display: flex;
        justify-content: flex-end;
      }
      .invisible {
        display: none;
      }
      gr-button {
        margin-left: 1em;
        text-decoration: none;
      }
      gr-confirm-dialog {
        width: 50em;
      }
      gr-confirm-dialog .main {
        width: 100%;
      }
      gr-autocomplete {
        --gr-autocomplete: {
          border: 1px solid #d1d2d3;
          border-radius: 2px;
          font-size: 1em;
          height: 2em;
          padding: 0 .15em;
        }
      }
      input {
        border: 1px solid #d1d2d3;
        border-radius: 2px;
        font-size: 1em;
        height: 2em;
        margin: .5em 0;
        padding: 0 .15em;
        width: 100%;
      }
    </style>
    <template is="dom-repeat" items="[[_actions]]" as="action">
      <gr-button
          id$="[[action.key]]"
          link
          on-tap="_handleTap">[[action.label]]</gr-button>
    </template>
    <gr-overlay id="overlay" with-backdrop>
      <gr-confirm-dialog
          id="editDialog"
          class="invisible dialog"
          disabled$="[[!_isValidPath(_path)]]"
          confirm-label="Edit"
          on-confirm="_handleEditConfirm"
          on-cancel="_handleDialogCancel">
        <div class="header">Edit a file</div>
        <div class="main">
          <gr-autocomplete
              placeholder="Enter an existing or new full file path."
              query="[[_query]]"
              text="{{_path}}"></gr-autocomplete>
        </div>
      </gr-confirm-dialog>
      <gr-confirm-dialog
          id="deleteDialog"
          class="invisible dialog"
          disabled$="[[!_isValidPath(_path)]]"
          confirm-label="Delete"
          on-confirm="_handleDeleteConfirm"
          on-cancel="_handleDialogCancel">
        <div class="header">Delete a file</div>
        <div class="main">
          <gr-autocomplete
              placeholder="Enter an existing full file path."
              query="[[_query]]"
              text="{{_path}}"></gr-autocomplete>
        </div>
      </gr-confirm-dialog>
      <gr-confirm-dialog
          id="renameDialog"
          class="invisible dialog"
          disabled$="[[!_computeRenameDisabled(_path, _newPath)]]"
          confirm-label="Rename"
          on-confirm="_handleRenameConfirm"
          on-cancel="_handleDialogCancel">
        <div class="header">Rename a file</div>
        <div class="main">
          <gr-autocomplete
              placeholder="Enter an existing full file path."
              query="[[_query]]"
              text="{{_path}}"></gr-autocomplete>
          <input
              class="newPathInput"
              is="iron-input"
              bind-value="{{_newPath}}"
              placeholder="Enter the new path."/>
        </div>
      </gr-confirm-dialog>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-edit-controls.js"></script>
</dom-module>
