<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-dropdown/gr-dropdown.html">
<link rel="import" href="../gr-edit-constants.html">

<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-edit-file-controls">
  <template>
    <style include="shared-styles">
      :host {
        align-items: center;
        display: flex;
        justify-content: flex-end;
      }
      #edit {
        text-decoration: none;
      }
      #edit,
      #more {
        margin-right: 1em;
      }
      gr-dropdown {
        --gr-dropdown-item: {
          background-color: transparent;
          border: none;
          color: #2a66d9;
          font-size: inherit;
          text-transform: uppercase;
        }
      }
    </style>
    <gr-button
        id="edit"
        link
        on-tap="_handleEditTap">Edit</gr-button>
    <!-- TODO(kaspern): implement more menu. -->
    <gr-dropdown
        id="more"
        items="[[_fileActions]]"
        down-arrow
        vertical-offset="20"
        on-tap-item="_handleActionTap"
        link>More</gr-dropdown>
  </template>
  <script src="gr-edit-file-controls.js"></script>
</dom-module>
