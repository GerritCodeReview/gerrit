<dom-module id="gr-editor-view">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--view-background-color);
      }
      gr-fixed-panel {
        background-color: #fff;
        border-bottom: 1px #eee solid;
        z-index: 1;
      }
      header,
      .subHeader {
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding: .75em var(--default-horizontal-margin);
      }
      header gr-editable-label {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .textareaWrapper {
        border: 1px solid #ddd;
        border-radius: 3px;
        margin: var(--default-horizontal-margin);
      }
      .textareaWrapper .editButtons {
        display: none;
      }
      .rightControls {
        justify-content: flex-end;
      }
      .headers,
      .actions {
        padding: 1em 1.5em;
      }
      .headers {
        border-bottom: 1px solid #ddd;
        font-family: var(--font-family-bold);
      }
      .mainContainer {
        padding: 1em 0;
      }
      .actions {
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: flex-end;
      }
    </style>
    <gr-fixed-panel keep-on-scroll>
      <header>
        <gr-editable-label
            label-text="File path"
            value="[[_path]]"
            placeholder="File path..."
            on-changed="_handlePathChanged"></gr-editable-label>
        <span class="rightControls">
          <gr-button
              id="close"
              link
              on-tap="_handleCloseTap">Close</gr-button>
          <gr-button
              id="save"
              disabled$="[[_saveDisabled]]"
              primary
              link
              on-tap="_saveEdit">Save</gr-button>
          <gr-button
              link
              has-tooltip
              title="Edit preferences"
              class="editPrefsButton"
              on-tap="_handleEditPrefsTap"><iron-icon icon="gr-icons:settings"></iron-icon></gr-button>
        </span>
      </header>
    </gr-fixed-panel>
    <div class="textareaWrapper">
      <gr-endpoint-decorator id="editorEndpoint" name="editor">
        <gr-endpoint-param name="fileContent" value="[[_newContent]]"></gr-endpoint-param>
        <gr-endpoint-param name="prefs" value="{{_prefs}}"></gr-endpoint-param>
        <gr-endpoint-param name="fileType" value="[[_type]]"></gr-endpoint-param>
        <gr-default-editor id="file" file-content="[[_newContent]]"></gr-default-editor>
      </gr-endpoint-decorator>
    </div>
    <gr-overlay id="editPrefsOverlay" with-backdrop>
      <div class="headers">
        Edit Preference
      </div>
      <div class="mainContainer">
        <fieldset id="editPreferences">
          <gr-edit-preferences
              id="editPrefs"
              edit-prefs="{{_prefs}}"></gr-edit-preferences>
        </fieldset>
        <div class="actions">
          <gr-button id="cancelButton" link on-tap="_handleCancel">
              Cancel</gr-button>
          <gr-button id="saveButton" link primary on-tap="_handleSave">
              Save</gr-button>
        </div>
      </div>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
    <gr-storage id="storage"></gr-storage>
  </template>
  <script src="gr-editor-view.js"></script>
</dom-module>
