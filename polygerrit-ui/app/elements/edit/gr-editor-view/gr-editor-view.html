<dom-module id="gr-editor-view">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--view-background-color);
      }
      gr-fixed-panel {
        background-color: #fff;
        border-bottom: 1px #eee solid;
        z-index: 10;
      }
      header,
      .subHeader {
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding: .75em var(--default-horizontal-margin);
      }
      header gr-editable-label {
        font-size: 1.2em;
        font-weight: bold;
      }
      .textareaWrapper {
        margin: var(--default-horizontal-margin);
      }
      .textareaWrapper textarea {
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
        font-family: var(--monospace-font-family);
        min-height: 60vh;
        resize: none;
        white-space: pre;
        width: 100%;
      }
      .textareaWrapper textarea:focus {
        outline: none;
      }
      .textareaWrapper .editButtons {
        display: none;
      }
      .rightControls {
        justify-content: flex-end
      }
    </style>
    <gr-fixed-panel
        class$="[[_computeContainerClass(_editLoaded)]]"
        floating-disabled="[[_panelFloatingDisabled]]"
        keep-on-scroll
        ready-for-measure="[[!_loading]]">
      <header>
        <gr-editable-label
            label-text="File path"
            value="[[_path]]"
            placeholder="File path..."
            on-changed="_handlePathChanged"></gr-editable-label>
        <span class="rightControls">
          <gr-button
              id="save"
              disabled$="[[_saveDisabled]]"
              primary
              on-tap="_saveEdit">Save</gr-button>
          <gr-button id="cancel" on-tap="_handleCancelTap">Cancel</gr-button>
        </span>
      </header>
    </gr-fixed-panel>
    <div class="textareaWrapper">
      <gr-endpoint-decorator name="editor">
        <gr-endpoint-param name="fileContent" value="[[_newContent]]"></gr-endpoint-param>
        <gr-endpoint-param name="prefs" value="[[_prefs]]"></gr-endpoint-param>
        <gr-endpoint-param name="fileType" value="[[_type]]"></gr-endpoint-param>
        <textarea value="{{_newContent::input}}" id="file"></textarea>
      </gr-endpoint-decorator>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-editor-view.js"></script>
</dom-module>
