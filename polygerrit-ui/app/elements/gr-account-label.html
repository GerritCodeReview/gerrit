<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gr-avatar.html">

<dom-module id="gr-account-label">
  <template>
    <style>
      :host {
        display: inline-block;
        border-radius: calc(var(--gr-account-label-roundness, 0.0em) * 1.5);
        @apply(--gr-account-label-style);
      }
      gr-avatar {
        height: 1.3em;
        width: 1.3em;
        margin-right: calc(.15em - var(--gr-account-label-roundness, 0.0em));
        vertical-align: -.25em;
      }
      .text {
        margin: var(--gr-account-label-roundness);
      }
      .text:hover {
        @apply(--gr-account-label-text-hover-style);
      }
    </style>
    <span title$="[[_computeAccountTitle(account)]]">
      <gr-avatar account="[[account]]"
          image-size="[[avatarImageSize]]"></gr-avatar>
      <span class="text">
        <span>[[account.name]]</span>
        <span hidden$="[[!_computeShowEmail(showEmail, account)]]">
          ([[account.email]])
        </span>
        <content select=".suffix"></content>
      </span>
    </span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-account-label',

      properties: {
        account: Object,
        avatarImageSize: {
          type: Number,
          value: 32,
        },
        showEmail: {
          type: Boolean,
          value: false,
        },
      },

      _computeAccountTitle: function(account) {
        if (!account || !account.name) { return; }
        var result = util.escapeHTML(account.name);
        if (account.email) {
          result += ' <' + util.escapeHTML(account.email) + '>';
        }
        return result;
      },

      _computeShowEmail: function(showEmail, account) {
        return !!(showEmail && account && account.email);
      },

    });
  })();
  </script>
</dom-module>
