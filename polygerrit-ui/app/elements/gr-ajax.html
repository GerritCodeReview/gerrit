<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="gr-ajax">
  <template>
    <iron-ajax id="xhr"
        auto="[[auto]]"
        url="[[url]]"
        params="[[params]]"
        json-prefix=")]}'"
        last-response="{{lastResponse}}"
        loading="{{loading}}"
        on-response="_handleResponse"
        on-error="_handleError"
        debounce-duration="300"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-ajax',

      /**
       * Fired when a response is received.
       * This event does not have a gr- prefix in order to maintain a similar
       * API to iron-ajax.
       *
       * @event response
       */

      /**
       * Fired when an error is received.
       * This event does not have a gr- prefix in order to maintain a similar
       * API to iron-ajax.
       *
       * @event error
       */

      hostAttributes: {
        hidden: true
      },

      properties: {
        auto: {
          type: Boolean,
          value: false,
        },
        url: String,
        params: {
          type: Object,
          value: function() {
            return {};
          },
        },
        lastResponse: {
          type: Object,
          notify: true,
        },
        loading: {
          type: Boolean,
          notify: true,
        },
      },

      ready: function() {
        var headers = this.$.xhr.headers;
        headers['x-requesting-element-id'] = this.id || 'gr-ajax (no id)';
        this.$.xhr.headers = headers;
      },

      generateRequest: function() {
        return this.$.xhr.generateRequest();
      },

      _handleResponse: function(e, req) {
        this.fire('response', req, {bubbles: false});
      },

      _handleError: function(e, req) {
        this.fire('error', req, {bubbles: false});
      },

    });
  })();
  </script>
</dom-module>
