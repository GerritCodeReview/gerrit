<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-lazy-pages/iron-lazy-pages.html">
<link rel="import" href="../behaviors/keyboard-shortcut-behavior.html">
<link rel="import" href="../styles/app-theme.html">

<link rel="import" href="./core/gr-error-manager/gr-error-manager.html">
<link rel="import" href="./core/gr-keyboard-shortcuts-dialog/gr-keyboard-shortcuts-dialog.html">
<link rel="import" href="./core/gr-main-header/gr-main-header.html">
<link rel="import" href="./core/gr-router/gr-router.html">

<link rel="import" href="./shared/gr-overlay/gr-overlay.html">
<link rel="import" href="./shared/gr-rest-api-interface/gr-rest-api-interface.html">

<script src="../scripts/util.js"></script>

<dom-module id="gr-app">
  <template>
    <style>
      :host {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      gr-main-header,
      footer {
        color: var(--primary-text-color);
        padding: .5rem var(--default-horizontal-margin);
      }
      gr-main-header {
        background-color: var(--header-background-color, #eee);
      }
      footer {
        background-color: var(--footer-background-color, #eee);
      }
      main, iron-lazy-pages {
        display: flex;
      }
      main, iron-lazy-pages, .errorView {
        flex: 1;
      }
      .errorView {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .errorEmoji {
        font-size: 2.6em;
      }
      .errorText,
      .errorMoreInfo {
        margin-top: .75em;
      }
      .errorText {
        font-size: 1.2em;
      }
      .errorMoreInfo {
        color: #999;
      }
      .feedback {
        color: #b71c1c;
      }
    </style>
    <gr-main-header search-query="{{params.query}}"></gr-main-header>
    <main>
      <iron-lazy-pages id="pages" selected="[[params.view]]" attr-for-selected="data-page">
        <template is="iron-lazy-page" data-page="gr-change-list-view"
            path="/elements/change-list/gr-change-list-view/gr-change-list-view.html">
          <gr-change-list-view
              params="[[params]]"
              view-state="{{_viewState.changeListView}}"
              logged-in="[[_computeLoggedIn(_account)]]"></gr-change-list-view>
        </template>
        <template is="iron-lazy-page" data-page="gr-dashboard-view"
            path="/elements/change-list/gr-dashboard-view/gr-dashboard-view.html">
          <gr-dashboard-view
              account="[[_account]]"
              params="[[params]]"
              view-state="{{_viewState.dashboardView}}"></gr-dashboard-view>
        </template>
        <template is="iron-lazy-page" data-page="gr-change-view"
            path="/elements/change/gr-change-view/gr-change-view.html">
          <gr-change-view
              params="[[params]]"
              server-config="[[_serverConfig]]"
              view-state="{{_viewState.changeView}}"></gr-change-view>
        </template>
        <template is="iron-lazy-page" data-page="gr-diff-view"
            path="/elements/diff/gr-diff-view/gr-diff-view.html">
          <gr-diff-view
              params="[[params]]"
              change-view-state="{{_viewState.changeView}}"></gr-diff-view>
        </template>
        <template is="iron-lazy-page" data-page="gr-settings-view"
            path="/elements/settings/gr-settings-view/gr-settings-view.html">
          <gr-settings-view></gr-settings-view>
        </template>
        <template is="iron-lazy-page" data-page="error">
          <div class="errorView">
            <div class="errorEmoji">[[_lastError.emoji]]</div>
            <div class="errorText">[[_lastError.text]]</div>
            <div class="errorMoreInfo">[[_lastError.moreInfo]]</div>
            <a href="/">Back to home</a>
          </div>
        </template>
      </iron-lazy-pages>
    </main>
    <footer role="contentinfo">
      Powered by <a href="https://www.gerritcodereview.com/" target="_blank">Gerrit Code Review</a>
      ([[_version]])
      |
      <a class="feedback"
          href="https://bugs.chromium.org/p/gerrit/issues/entry?template=PolyGerrit%20Issue"
          target="_blank">
        Report PolyGerrit Bug
      </a>
    </footer>
    <gr-overlay id="keyboardShortcuts" with-backdrop>
      <gr-keyboard-shortcuts-dialog
          view="[[params.view]]"
          on-close="_handleKeyboardShortcutDialogClose"></gr-keyboard-shortcuts-dialog>
    </gr-overlay>
    <gr-error-manager></gr-error-manager>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-app.js"></script>
</dom-module>
