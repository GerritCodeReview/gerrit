<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="gr-avatar">
  <template>
    <style>
      :host {
        display: inline-block;
        border-radius: 50%;
        background-size: 100%;
      }
    </style>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-avatar',

      properties: {
        account: {
          type: Object,
          observer: '_accountChanged',
        },
      },

      created: function() {
        this.hidden = true;
      },

      ready: function() {
        app.configReady.then(function(cfg) {
          var showAvatar = !!(cfg && cfg.plugin && cfg.plugin.has_avatars);
          if (showAvatar) {
            this.hidden = false;
            this._updateAvatarURL(this.account); // src needs to be set if avatar becomes visible
          }
        }.bind(this));
      },

      _accountChanged: function(account) {
        this._updateAvatarURL(account);
      },

      _updateAvatarURL: function(account) {
        if (!this.hidden && account) {
          var url = this._buildAvatarURL(this.account);
          this.style.backgroundImage = 'url("' + url + '")';
        }
      },

      _buildAvatarURL: function(account) {
        if (!account) { return ''; }
        var size = parseInt(this.getComputedStyleValue('height')) * 2; // *2: for HiDPI support
        return '/accounts/' + account._account_id + '/avatar?s=' + size;
      },

    });
  })();
  </script>
</dom-module>
