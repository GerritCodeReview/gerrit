<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gr-ajax.html">
<link rel="import" href="gr-request.html">

<dom-module id="gr-change-actions">
  <template>
    <style>
      :host {
        display: block;
      }
      button:before {
        content: attr(data-label);
      }
      button {
        background-color: #448aff;
        border: none;
        border-radius: 2px;
        color: #fff;
        cursor: pointer;
        font: inherit;
        padding: .5em .75em;
      }
      button[loading] {
        cursor: wait;
        opacity: .5;
      }
      button[loading]:before {
        content: attr(data-loading-label);
      }
      button[disabled] {
        background-color: #555961;
        opacity: .5;
      }
    </style>
    <gr-ajax id="actionsXHR"
        url="[[_computeRevisionActionsPath(changeNum, patchNum)]]"
        last-response="{{_revisionActions}}"
        loading="{{_loading}}"></gr-ajax>
    <div>
      <template is="dom-repeat" items="[[_computeChangeActionValues(changeActions)]]" as="action">
        <button title$="[[action.title]]"
            hidden$="[[!action.enabled]]"
            data-action-key$="[[action.__key]]"
            data-label$="[[action.label]]"
            on-tap="_handleActionTap"></button>
      </template>
      <template is="dom-repeat" items="[[_computeRevisionActionValues(_revisionActions)]]" as="action">
        <button title$="[[action.title]]"
            disabled$="[[!action.enabled]]"
            data-action-key$="[[action.__key]]"
            data-label$="[[action.label]]"
            data-loading-label$="[[_computeLoadingLabel(action.__key)]]"
            on-tap="_handleActionTap"></button>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-change-actions',

      /**
       * Fired when the change should be reloaded.
       *
       * @event reload-change
       */

      properties: {
        changeActions: {
          type: Object,
        },
        changeNum: String,
        patchNum: String,
        _loading: {
          type: Boolean,
          value: true,
        },
        _revisionActions: {
          type: Object,
          observer: '_actionsChanged',
        },
      },

      reload: function() {
        if (!this.changeNum || !this.patchNum) {
          return Promise.resolve();
        }
        return this.$.actionsXHR.generateRequest().completes;
      },

      _actionsChanged: function(actions) {
        this.hidden = actions.submit == null &&
            this.changeActions.abandon == null &&
            this.changeActions.restore == null;
      },

      _computeRevisionActionsPath: function(changeNum, patchNum) {
        return Changes.baseURL(changeNum, patchNum) + '/actions';
      },

      _computeChangeActionValues: function(actions) {
        var result = [];
        for (var a in actions) {
          // TODO(davido): Add the rest of the change actions.
          // Some of them need a popup dialog.
          if (a != 'abandon' && a != 'restore') { continue; }
          actions[a].__key = a;
          result.push(actions[a]);
        }
        return result;
      },

      _computeRevisionActionValues: function(actions) {
        var result = [];
        for (var a in actions) {
          // TODO(andybons): Add the rest of the revision actions.
          if (a != 'submit') { continue; }
          actions[a].__key = a;
          result.push(actions[a]);
        }
        return result;
      },

      _computeLoadingLabel: function(action) {
        return {
          'submit': 'Submitting...',
        }[action];
      },

      _handleActionTap: function(e) {
        e.preventDefault();
        var el = Polymer.dom(e).rootTarget;
        var key = el.getAttribute('data-action-key');
        if (key == 'submit') {
          this._fireRevisionAction('/' + key, this._revisionActions[key]);
        } else {
          this._fireChangeAction('/' + key, this.changeActions[key]);
        }
      },

      _fireChangeAction: function(endpoint, action) {
        this._send(action.method, {}, endpoint).then(
          function() {
            this.fire('reload-change', null, {bubbles: false});
          }.bind(this)).catch(function(err) {
            alert('Oops. Something went wrong. Check the console and bug the ' +
                'PolyGerrit team for assistance.');
          throw err;
        });
      },

      _fireRevisionAction: function(endpoint, action) {
        var buttonEl = this.$$('[data-action-key="' + action.__key + '"]');
        buttonEl.setAttribute('loading', true);
        buttonEl.disabled = true;

        this._send(action.method, {}, endpoint, true).then(
          function() {
            this.fire('reload-change', null, {bubbles: false});
            buttonEl.setAttribute('loading', false);
            buttonEl.disabled = false;
          }.bind(this)).catch(function(err) {
            alert('Oops. Something went wrong. Check the console and bug the ' +
                'PolyGerrit team for assistance.');
            buttonEl.setAttribute('loading', false);
            buttonEl.disabled = false;
            throw err;
        });
      },

      _send: function(method, payload, actionEndpoint, revisionAction) {
        var xhr = document.createElement('gr-request');
        this._xhrPromise = xhr.send({
          method: method,
          url: Changes.baseURL(this.changeNum,
              revisionAction ? this.patchNum : null) + actionEndpoint,
          body: payload,
        });

        return this._xhrPromise;
      },
    });
  })();
  </script>
</dom-module>
