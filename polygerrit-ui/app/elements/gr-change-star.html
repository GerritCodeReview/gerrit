<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gr-request.html">

<dom-module id="gr-change-star">
  <template>
    <style>
      :host {
        display: inline;
      }
      .starButton {
        color: #fbc02d;
        cursor: pointer;
        background-color: transparent;
        border-color: transparent;
      }
    </style>
    <button class="starButton star" hidden$="{{!change.starred}}" on-click="_handleStarClick">&#9733;</button>
    <button class="starButton unstar" hidden$="{{change.starred}}" on-click="_handleUnstarClick">&#9734;</button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-change-star',

      properties: {
        change: {
          type: Object,
          notify: true,
        },

        _xhrPromise: Object,  // Used for testing.
      },

      _handleStarClick: function() {
        this.set('change.starred', false);
        this._send('DELETE', this._restEndpoint()).catch(function(err) {
          this.set('change.starred', true);
        }.bind(this));
      },

      _handleUnstarClick: function() {
        this.set('change.starred', true);
        this._send('PUT', this._restEndpoint()).catch(function(err) {
          this.set('change.starred', false);
        }.bind(this));
      },

      _send: function(method, url) {
        var xhr = document.createElement('gr-request');
        this._xhrPromise = xhr.send({
          method: method,
          url: url,
          body: '{}',
        });
        return this._xhrPromise;
      },

      _restEndpoint: function() {
        return '/accounts/self/starred.changes/' + this.change._number;
      },

    });
  })();
  </script>
</dom-module>
