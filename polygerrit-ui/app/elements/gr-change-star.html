<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gr-request.html">

<dom-module id="gr-change-star">
  <template>
    <style>
      :host {
        display: inline;
      }
      .starButton {
        color: #fbc02d;
        cursor: pointer;
        background-color: transparent;
        border-color: transparent;
      }
    </style>
    <span hidden$="[[!_loggedIn]]">
      <button class="starButton" on-tap="_handleStarClick">
        <span class="star" hidden$="[[!change.starred]]">&#9733;</span>
        <span class="unstar" hidden$="[[change.starred]]">&#9734;</span>
      </button>
    </span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-change-star',

      properties: {
        change: {
          type: Object,
          notify: true,
        },
        _loggedIn: {
          type: Boolean,
          value: false,
        },

        _xhrPromise: Object,  // Used for testing.
      },

      ready: function() {
        app.accountReady.then(function() {
          this._loggedIn = app.loggedIn;
        }.bind(this));
      },

      _handleStarClick: function() {
        var method = this.change.starred ? 'DELETE' : 'PUT';
        this.set('change.starred', !this.change.starred);
        this._send(method, this._restEndpoint()).catch(function(err) {
          this.set('change.starred', !this.change.starred);
          alert('Change couldnâ€™t be starred. Check the console and contact ' +
              'the PolyGerrit team for assistance.');
        }.bind(this));
      },

      _send: function(method, url) {
        var xhr = document.createElement('gr-request');
        this._xhrPromise = xhr.send({
          method: method,
          url: url,
          body: '{}',
        });
        return this._xhrPromise;
      },

      _restEndpoint: function() {
        return '/accounts/self/starred.changes/' + this.change._number;
      },

    });
  })();
  </script>
</dom-module>
