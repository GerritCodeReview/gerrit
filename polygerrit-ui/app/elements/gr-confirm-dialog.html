<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="gr-confirm-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
      .header {
        border-bottom: 1px solid #ddd;
        font-weight: bold;
      }
      .header,
      .mainContent,
      .footer {
        padding: .5em .65em;
      }
      .footer {
        display: flex;
        justify-content: space-between;
      }
      button {
        background-color: #f1f2f3;
        border: 1px solid #aaa;
        border-radius: 2px;
        cursor: pointer;
        font: inherit;
        padding: .5em .75em;
      }
      .confirm {
        background-color: #448aff;
        border-color: #448aff;
        color: #fff;
      }
    </style>
    <div class="header"><content select=".header"></content></div>
    <div class="mainContent"><content select=".main"></content></div>
    <div class="footer">
      <button class="confirm" on-tap="_handleConfirmTap">[[confirmLabel]]</button>
      <button class="cancel" on-tap="_handleCancelTap">Cancel</button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-confirm-dialog',

      /**
       * Fired when the confirm button is pressed.
       *
       * @event confirm
       */

      /**
       * Fired when the cancel button is pressed.
       *
       * @event cancel
       */

      properties: {
        confirmLabel: {
          type: String,
          value: 'Confirm',
        }
      },

      _handleConfirmTap: function(e) {
        e.preventDefault();
        this.fire('confirm', null, {bubbles: false});
      },

      _handleCancelTap: function(e) {
        e.preventDefault();
        this.fire('cancel', null, {bubbles: false});
      },
    });
  })();
  </script>
</dom-module>
