<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="gr-dashboard-view">
  <template>
    <style>
      :host {
        background-color: var(--view-background-color);
        display: block;
        margin: 0 1.25rem;
      }
      .loading {
        margin-top: 1em;
        color: #666;
        background-color: #f1f2f3;
      }
      gr-change-list {
        margin-top: 1em;
        width: 100%;
      }
    </style>
    <gr-ajax
        auto
        url="/changes/"
        params="[[_computeQueryParams()]]"
        last-response="{{_results}}"
        loading="{{_loading}}"></gr-ajax>
    <div class="loading" hidden$="[[!_loading]]">Loading...</div>
    <div hidden$="[[_loading]]" hidden>
      <gr-change-list
          show-star
          selected-index="{{viewState.selectedChangeIndex}}"
          groups="{{_results}}"
          group-titles="[[_groupTitles]]"></gr-change-list>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-dashboard-view',

      /**
       * Fired when the title of the page should change.
       *
       * @event title-change
       */

      attached: function() {
        this.fire('title-change', {title: 'My Reviews'});
      },

      properties: {
        viewState: Object,

        _results: Array,
        _groupTitles: {
          type: Array,
          value: [
            'Outgoing reviews',
            'Incoming reviews',
            'Recently closed',
          ],
        },

        /**
         * For showing a "loading..." string during ajax requests.
         */
        _loading: {
          type: Boolean,
          value: true,
        },
      },

      _computeQueryParams: function() {
        var options = Changes.listChangesOptionsToHex(
            Changes.ListChangesOption.LABELS,
            Changes.ListChangesOption.DETAILED_ACCOUNTS,
            Changes.ListChangesOption.REVIEWED
        );
        return {
          O: options,
          q: [
            'is:open owner:self',
            'is:open reviewer:self -owner:self',
            'is:closed (owner:self OR reviewer:self) -age:4w limit:10',
          ],
        };
      },

    });
  })();
  </script>
</dom-module>
