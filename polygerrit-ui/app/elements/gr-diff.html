<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gr-ajax.html">
<link rel="import" href="gr-diff-side.html">

<dom-module id="gr-diff">
  <template>
    <style>
      :host {
        border-bottom: 1px solid #eee;
        border-top: 1px solid #eee;
        font-family: 'Source Code Pro', monospace;
        display: flex;
        white-space: pre;
      }
      gr-diff-side:nth-of-type(2) {
        border-right: 1px solid #ddd;
      }
    </style>
    <gr-ajax id="diffXHR"
        auto="[[auto]]"
        url="[[_computeDiffPath(changeNum, patchNum, path)]]"
        params="[[_computeDiffQueryParams(basePatchNum)]]"
        on-response="_handleDiffResponse"></gr-ajax>
    <gr-diff-side
        change-num="[[changeNum]]"
        patch-num="[[basePatchNum]]"
        diff-content="{{_diff.leftSide}}">
    </gr-diff-side>
    <gr-diff-side
        change-num="[[changeNum]]"
        patch-num="[[patchNum]]"
        diff-content="{{_diff.rightSide}}">
    </gr-diff-side>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'gr-diff',

      properties: {
        auto: {
          type: Boolean,
          value: false,
        },
        changeNum: String,
        patchNum: String,
        basePatchNum: String,
        path: String,
        sideWidth: {
          type: Number,
          value: 80,
        },

        _diff: Object,
      },

      _computeDiffPath: function(changeNum, patchNum, path) {
        return Changes.baseURL(changeNum, patchNum) + '/files/' +
            encodeURIComponent(path) + '/diff';
      },

      _computeDiffQueryParams: function(basePatchNum) {
        var params =  {
          context: 'ALL',
          intraline: null
        };
        if (basePatchNum != 'PARENT') {
          params.base = basePatchNum;
        }
        return params;
      },

      _handleDiffResponse: function(e) {
        var leftSide = [];
        var rightSide = [];
        for (var i = 0; i < e.detail.response.content.length; i++) {
          var obj = e.detail.response.content[i];
          if (obj.ab) {
            for (var j = 0; j < obj.ab.length; j++) {
              // Blank lines within a diff content array indicate a newline.
              leftSide.push({
                content: obj.ab[j] || '\n',
              });
              rightSide.push({
                content: obj.ab[j] || '\n',
              });
            }
          }
        }
        this._diff = {
          leftSide: leftSide,
          rightSide: rightSide,
        };
      },

    });
  })();
  </script>
</dom-module>
