<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-settings-view</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>

<link rel="import" href="../../../bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="gr-change-table-editor.html">

<test-fixture id="basic">
  <template>
    <gr-change-table-editor></gr-change-table-editor>
  </template>
</test-fixture>

<script>
  suite('gr-change-table-editor tests', function() {
    var element;
    var columns;

    setup(function() {
      element = fixture('basic');
      columns = [
        'Subject',
        'Status',
        'Owner',
        'Project',
        'Branch',
        'Updated',
      ];

      element.set('changeTableDisplayed', columns);
      flushAsynchronousOperations();
    });

    test('renders', function() {
      var rows = element.$$('tbody').querySelectorAll('tr');
      var tds;

      assert.equal(rows.length, element.CHANGE_TABLE_COLUMNS.length);
      for (var i = 0; i < columns.length; i++) {
        tds = rows[i].querySelectorAll('td');
        assert.equal(tds[0].textContent, columns[i]);
      }
    });

    test('hide item', function() {
      var toggleBtn = element.$$('table gr-button');
      var columnName = element.$$('table tr td').innerHTML;
      var isShown = element._changeTableColumnsWithState[0].isShown;
      var displayedLength = element.changeTableDisplayed.length;
      assert.isTrue(isShown);
      assert.equal(element.$$('table').style.display, '');

      MockInteractions.tap(toggleBtn);
      flushAsynchronousOperations();

      assert.isTrue(element._changeTableColumnsWithState[0].isShown ===
          !isShown);

      assert.equal(element.changeTableDisplayed.length,
          displayedLength - 1);
    });

    test('remove item', function() {
      var toggleBtn = element.$$('table gr-button');
      var columnName = element.$$('table tr td').innerHTML;
      var isShown = element._changeTableColumnsWithState[0].isShown;
      var displayedLength = element.changeTableDisplayed.length;
      assert.isTrue(isShown);
      assert.equal(element.$$('table').style.display, '');

      MockInteractions.tap(toggleBtn);
      flushAsynchronousOperations();

      assert.isTrue(element._changeTableColumnsWithState[0].isShown ===
          !isShown);

      assert.equal(element.changeTableDisplayed.length,
          displayedLength - 1);
    });

    test('hide item', function() {
      var toggleBtn = element.$$('table gr-button');
      var columnName = element.$$('table tr td').innerHTML;
      var isShown = element._changeTableColumnsWithState[0].isShown;
      var displayedLength = element.changeTableDisplayed.length;
      assert.isTrue(isShown);
      assert.equal(element.$$('table').style.display, '');

      MockInteractions.tap(toggleBtn);
      flushAsynchronousOperations();

      assert.isTrue(element._changeTableColumnsWithState[0].isShown ===
          !isShown);

      assert.equal(element.changeTableDisplayed.length,
          displayedLength - 1);
    });

    test('_getButtonText', function() {
      var isShown = true;
      assert.equal(element._getButtonText(isShown), 'Hide');
      isShown = false;
      assert.equal(element._getButtonText(isShown), 'Show');
    });

    suite('change table item manipulation', function() {
      var stateArray;
      var nameArray;
      setup(function() {
        stateArray = [
          {
            'column': 'Subject',
            'isShown': true
          },
          {
            'column': 'Status',
            'isShown': false
          },
          {
            'column': 'Owner',
            'isShown': true
          },
          {
            'column': 'Project',
            'isShown': false
          },
          {
            'column': 'Branch',
            'isShown': true
          },
          {
            'column': 'Updated',
            'isShown': false
          },{
            'column': 'Size',
            'isShown': true
          }
        ];
        nameArray = ['Subject', 'Owner', 'Branch', 'Size'];
      });

      test('_getChangeTableColumnNames', function() {
        assert.deepEqual(element._getChangeTableColumnNames(stateArray),
            nameArray);
      });

      test('_getColumnsWithState', function() {
        var expectedOutput = ['Subject', 'Owner', 'Branch', 'Size'];
        assert.deepEqual(element._getColumnsWithState(nameArray),
            stateArray);
      });
    });
  });
</script>
