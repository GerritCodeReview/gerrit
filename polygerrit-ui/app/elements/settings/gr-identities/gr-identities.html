<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../admin/gr-confirm-delete-item-dialog/gr-confirm-delete-item-dialog.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-identities">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-form-styles">
      .deleteButton {
        min-width: 10em;
      }
      .deleteButton:not(.show) {
        display: none;
      }
      .statusColumn.Untrusted {
        white-space: nowrap;
        color: red;
        font-weight: bold;
      }
    </style>
    <div class="gr-form-styles">
      <table id="identities">
        <thead>
          <!--
      #identities {
        min-width: 11em;
        width: auto;
      }
      .emailAddressHeader {
        min-width: 10em;
      }
      .identityHeader {
        min-width: 10em;
      }-->
          <tr>
            <th class="statusHeader">Status</th>
            <th class="emailAddressHeader">Email Address</th>
            <th class="identityHeader">Identity</th>
            <th class="deleteHeader"></th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="[[_identities]]" filter="filterIdentities">
            <tr>
              <td class$="statusColumn [[_computeIsTrusted(item.trusted)]]">
                [[_computeIsTrusted(item.trusted)]]
              </td>
              <td class="emailAddressHeader">[[item.email_address]]</td>
              <td class="identityHeader">[[_computeIdentityHeader(item.identity)]]</td>
              <td class="deleteHeader">
                <gr-button
                    link
                    class$="deleteButton [[_computeHideDeleteClass(item.can_delete)]]"
                    on-tap="_handleDeleteItem">
                  Delete
                </gr-button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <gr-overlay id="overlay" with-backdrop>
        <gr-confirm-delete-item-dialog
            class="confirmDialog"
            on-confirm="_handleDeleteItemConfirm"
            on-cancel="_handleConfirmDialogCancel"
            item="[[_idName]]"
            item-type="id"></gr-confirm-delete-item-dialog>
      </gr-overlay>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-identities.js"></script>
</dom-module>
