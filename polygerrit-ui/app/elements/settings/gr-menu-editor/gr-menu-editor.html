<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/gr-form-styles.html">

<dom-module id="gr-menu-editor">
  <template>
    <style include="shared-styles">
      .buttonColumn {
        width: 2em;
      }
      .moveUpButton,
      .moveDownButton {
        width: 100%
      }
      tbody tr:first-of-type td .moveUpButton,
      tbody tr:last-of-type td .moveDownButton {
        display: none;
      }
      td.urlCell {
        word-break: break-word;
      }
      .newUrlInput {
        min-width: 23em;
      }
      .navLinks {
        align-items: center;
        display: flex;
        white-space: nowrap;
      }
    </style>
    <style include="gr-form-styles"></style>
    <div class="gr-form-styles">
      <table>
        <thead>
          <tr>
            <th class="nameHeader">Name</th>
            <th class="url-header">URL</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="[[menuItems]]">
            <tr>
              <td>[[item.name]]</td>
              <td class="urlCell">[[item.url]]</td>
              <td class="buttonColumn">
                <gr-button
                    link
                    data-index="[[index]]"
                    on-tap="_handleMoveUpButton"
                    class="moveUpButton">↑</gr-button>
              </td>
              <td class="buttonColumn">
                <gr-button
                    link
                    data-index="[[index]]"
                    on-tap="_handleMoveDownButton"
                    class="moveDownButton">↓</gr-button>
              </td>
              <td>
                <gr-button
                    link
                    data-index="[[index]]"
                    on-tap="_handleDeleteButton"
                    class="remove-button">Delete</gr-button>
              </td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <th>
              <input
                  is="iron-input"
                  placeholder="New Title"
                  on-keydown="_handleInputKeydown"
                  bind-value="{{_newName}}">
            </th>
            <th>
              <input
                  class="newUrlInput"
                  is="iron-input"
                  placeholder="New URL"
                  on-keydown="_handleInputKeydown"
                  bind-value="{{_newUrl}}">
            </th>
            <th></th>
            <th></th>
            <th>
              <div class="navLinks">
                <gr-button
                    link
                    disabled$="[[_computeAddDisabled(_newName, _newUrl)]]"
                    on-tap="_handleAddButton">Add</gr-button>
                <span class="separator"></span>
                <gr-button
                    id="resetButton"
                    link
                    on-tap="_handleResetButton">Reset</gr-button>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-menu-editor.js"></script>
</dom-module>
