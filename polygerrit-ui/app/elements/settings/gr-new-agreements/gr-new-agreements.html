<link rel="import" href="../../../behaviors/base-url-behavior/base-url-behavior.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-new-agreements">
  <template>
    <style include="shared-styles">
      #agreements .nameColumn {
        min-width: 11em;
        width: auto;
      }
      #agreements .descriptionColumn {
        width: auto;
      }
      .agreementsUrl {
        margin-left: 20px;
        margin-right: 20px;
        padding: 5px 5px 5px 5px;
        border: 1px solid #b0bdcc;
      }
      .claNewAgreements2 {
        display: none;
      }
      .claNewAgreements2.block {
        display: block;
      }
    </style>
    <style include="gr-form-styles"></style>
    <div class="gr-form-styles">
      Select an agreement type:
        <div>
          <template is="dom-repeat" items="[[_serverConfig.auth.contributor_agreements]]">
            <div id="claNewAgreements">
              <input id$="claNewAgreementsInput[[item.name]]"
                  name="claNewAgreementsRadio"
                  type="radio"
                  on-tap="_handleAgreements">
              <label id$="claNewAgreementsLabel">
                [[item.name]]
              </label>
              <div>[[item.description]]</div>
              <div id="claNewAgreements2" class$="claNewAgreements2 [[_hideCla]]">
                Review the agreement:
                [[_getAgreementsUrl(item.url)]]
                <div id="agreementsUrl" class="agreementsUrl"></div>
              </div>
            </div>
          </template>
        </div>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-new-agreements.js"></script>
</dom-module>
