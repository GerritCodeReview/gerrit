<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../core/gr-navigation/gr-navigation.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-registration-dialog">
  <template>
    <style include="gr-form-styles"></style>
    <style include="shared-styles">
      :host {
        display: block;
      }
      main {
        max-width: 46em;
      }
      hr {
        margin-top: 1em;
        margin-bottom: 1em;
      }
      header {
        border-bottom: 1px solid var(--border-color);
        font-family: var(--font-family-bold);
        margin-bottom: 1em;
      }
      .container {
        padding: .5em 1.5em;
      }
      footer {
        display: flex;
        justify-content: flex-end;
      }
      footer gr-button {
        margin-left: 1em;
      }
      input {
        width: 20em;
      }
    </style>
    <div class="container gr-form-styles">
      <header>Please confirm your contact information</header>
      <main>
        <p>
          The following contact information was automatically obtained when you
          signed in to the site. This information is used to display who you are
          to others, and to send updates to code reviews you have either started
          or subscribed to.
        </p>
        <hr>
        <section>
          <div class="title">Full Name</div>
          <input
              is="iron-input"
              id="name"
              bind-value="{{_account.name}}"
              disabled="[[_saving]]">
        </section>
        <section>
          <div class="title">Username</div>
          <input
              is="iron-input"
              id="username"
              bind-value="{{_account.username}}"
              disabled="[[_saving]]">
        </section>
        <section>
          <div class="title">Preferred Email</div>
          <select
              id="email"
              disabled="[[_saving]]">
            <option value="[[_account.email]]">[[_account.email]]</option>
            <template is="dom-repeat" items="[[_account.secondary_emails]]">
              <option value="[[item]]">[[item]]</option>
            </template>
          </select>
        </section>
        <hr>
        <p>
          More configuration options for Gerrit may be found in the
          <a on-tap="close" href$="[[settingsUrl]]">settings</a>.
        </p>
      </main>
      <footer>
        <gr-button
            id="closeButton"
            link
            disabled="[[_saving]]"
            on-tap="_handleClose">Close</gr-button>
        <gr-button
            id="saveButton"
            primary
            link
            disabled="[[_computeSaveDisabled(_account.name, _account.username, _account.email, _saving)]]"
            on-tap="_handleSave">Save</gr-button>
      </footer>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-registration-dialog.js"></script>
</dom-module>
