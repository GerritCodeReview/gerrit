<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-registration-dialog</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-registration-dialog.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-registration-dialog></gr-registration-dialog>
  </template>
</test-fixture>

<test-fixture id="blank">
  <template>
    <div></div>
  </template>
</test-fixture>

<script>
  suite('gr-registration-dialog tests', () => {
    let element;
    let account;
    let config;
    let _listeners;

    setup(done => {
      _listeners = {};

      account = {
        username: 'username',
        name: 'name',
        email: 'email',
        secondary_emails: [
          'email2',
          'email3',
        ],
      };

      config = {auth: {editable_account_fields: []}};

      stub('gr-rest-api-interface', {
        getLoggedIn() {
          return Promise.resolve(true);
        },
        getAccount() {
        // Once the account is resolved, we can let the test proceed.
          flush(done);
          return Promise.resolve(account);
        },
        getConfig() {
          return Promise.resolve(config);
        },
        setAccountUsername(username) {
          account.username = username;
          return Promise.resolve();
        },
        setAccountName(name) {
          account.name = name;
          return Promise.resolve();
        },
        setPreferredAccountEmail(email) {
          account.email = email;
          return Promise.resolve();
        },
      });

      element = fixture('basic');
    });

    teardown(() => {
      for (const eventType in _listeners) {
        if (_listeners.hasOwnProperty(eventType)) {
          element.removeEventListener(eventType, _listeners[eventType]);
        }
      }
    });

    function listen(eventType) {
      return new Promise(resolve => {
        _listeners[eventType] = function() { resolve(); };
        element.addEventListener(eventType, _listeners[eventType]);
      });
    }

    function save(opt_action) {
      const promise = listen('account-detail-update');
      if (opt_action) {
        opt_action();
      } else {
        MockInteractions.tap(element.$.saveButton);
      }
      return promise;
    }

    function close(opt_action) {
      const promise = listen('close');
      if (opt_action) {
        opt_action();
      } else {
        MockInteractions.tap(element.$.closeButton);
      }
      return promise;
    }

    test('fires the close event on close', done => {
      close().then(done);
    });

    test('fires the close event on save', done => {
      close(() => {
        MockInteractions.tap(element.$.saveButton);
      }).then(done);
    });

    test('saves username, name and preferred email', done => {
      const serverConfig = ['FULL_NAME', 'USER_NAME', 'REGISTER_NEW_EMAIL'];
      element.set('_serverConfig',
          {auth: {editable_account_fields: serverConfig}});
      flush(() => {
        element.$.usernameInput.bindValue = 'new username';
        element.$.nameInput.bindValue = 'new name';
        element.$.emailSelect.bindValue = 'email3';

        // Nothing should be committed yet.
        assert.equal(account.username, 'username');
        assert.equal(account.name, 'name');
        assert.equal(account.email, 'email');

        // Save and verify new values are committed.
        save().then(() => {
          assert.equal(account.username, 'new username');
          assert.equal(account.name, 'new name');
          assert.equal(account.email, 'email3');
        }).then(done);
      });
    });

    test('pressing enter saves name', done => {
      const serverConfig = ['FULL_NAME', 'USER_NAME', 'REGISTER_NEW_EMAIL'];
      element.set('_serverConfig',
          {auth: {editable_account_fields: serverConfig}});
      element.$.nameInput.bindValue = 'entered name';
      save(() => {
        // 'enter'
        MockInteractions.pressAndReleaseKeyOn(element.$.nameInput, 13);
      }).then(() => {
        assert.equal(account.name, 'entered name');
      }).then(done);
    });

    test('pressing enter saves username', done => {
      const serverConfig = ['FULL_NAME', 'USER_NAME', 'REGISTER_NEW_EMAIL'];
      element.set('_serverConfig',
          {auth: {editable_account_fields: serverConfig}});
      element.$.usernameInput.bindValue = 'entered username';
      save(() => {
        // 'enter'
        MockInteractions.pressAndReleaseKeyOn(element.$.usernameInput, 13);
      }).then(() => {
        assert.equal(account.username, 'entered username');
      }).then(done);
    });

    test('check username dialog for being disabled', () => {
      const serverConfig = ['FULL_NAME', 'REGISTER_NEW_EMAIL'];
      element.set('_serverConfig',
          {auth: {editable_account_fields: serverConfig}});

      flushAsynchronousOperations();

      assert.isTrue(element.$.username.hasAttribute('disabled'));

      assert.equal(account.username, element.$.usernameInput.bindValue);
    });
  });
</script>
