<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/gr-form-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-overlay/gr-overlay.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../gr-confirm-set-username-dialog/gr-confirm-set-username-dialog.html">

<dom-module id="gr-registration-view">
  <template>
    <style include="gr-form-styles"></style>
    <style include="shared-styles">
      :host {
        display: block;
      }
      h1 {
        margin-bottom: .6em;
      }
      hr {
        margin-top: 1em;
        margin-bottom: 1em;
      }
      header {
        border-bottom: 1px solid #cdcdcd;
        font-family: var(--font-family-bold);
      }
      header,
      footer {
        padding: .5em 1.5em;
      }
      footer {
        display: flex;
        justify-content: space-between;
      }
      main {
        margin: 2em auto;
        max-width: 50em;
      }
    </style>
    <main class="gr-form-styles">
      <h1>Welcome to Gerrit Code Review</h1>
      <header>Please confirm your contact information</header>
      <main>
        <p>
          The following contact information was automatically obtained when you
          signed in to the site. This information is used to display who you are
          to others, and to send updates to code reviews you have either started
          or subscribed to.
        </p>
        <hr>
        <section disabled$="[[!_serverConfig.editable_account_fields.USER_NAME]]">
          <div class="title">Username</div>
          <input
              is="iron-input"
              id="userNameInput"
              bind-value="[[_account.username]]"
              on-keydown="_handleUserNameKeydown"
              disabled$="[[_account.username]]">
          <gr-button
              class="setUserName"
              on-tap="_handleSetUsername"
              hidden$="[[_account.username]]">
            Select Username
          </gr-button>
        </section>
        <section disabled$="[[!_serverConfig.editable_account_fields.FULL_NAME]]">
          <div class="title">Full Name</div>
          <input
              is="iron-input"
              id="nameInput"
              bind-value="[[_account.name]]"
              on-keydown="_handleNameKeydown"
              disabled$="[[_saving]]">
        </section>
        <section>
          <div class="title">New Email</div>
          <input
              is="iron-input"
              id="emailInput"
              disabled$="[[_saving]]"
              on-keydown="_handleEmailKeydown">
        </section>
        <section  hidden="[[!_account.email]]">
          <div class="title">Preferred Email</div>
          <select
              id="emailSelect"
              bind-value="[[_account.email]]"
              disabled="[[_saving]]">
            <option value="[[_account.email]]">[[_account.email]]</option>
            <template is="dom-repeat" items="[[_account.secondary_emails]]">
              <option value="[[item]]">[[item]]</option>
            </template>
          </select>
        </section>
      </main>
      <footer>
        <gr-button
            id="saveButton"
            primary
            disabled="[[_saving]]"
            on-tap="_handleSave">Save</gr-button>
        <gr-button
            id="continueButton"
            on-tap="_handleContinue">Continue</gr-button>
      </footer>
    </main>
    <gr-overlay id="overlay" with-backdrop>
      <gr-confirm-set-username-dialog
          id="confirmDialog"
          on-confirm="_handleSettingUsername"
          on-cancel="_handleConfirmDialogCancel"></gr-confirm-set-username-dialog>
    </gr-overlay>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-registration-view.js"></script>
</dom-module>
