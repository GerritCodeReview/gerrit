<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-registration-view</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-registration-view.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-registration-view></gr-registration-view>
  </template>
</test-fixture>

<test-fixture id="blank">
  <template>
    <div></div>
  </template>
</test-fixture>

<script>
  suite('gr-registration-view tests', () => {
    let element;
    let account;
    let config;
    let _listeners;
    let sandbox;

    setup(done => {
      sandbox = sinon.sandbox.create();
      _listeners = {};

      account = {
        name: 'name',
        email: 'email',
        secondary_emails: [
          'email2',
          'email3',
        ],
      };

      config = {auth: {editable_account_fields: []}};

      stub('gr-rest-api-interface', {
        getLoggedIn() {
          return Promise.resolve(true);
        },
        getAccount() {
          // Once the account is resolved, we can let the test proceed.
          return Promise.resolve(account);
        },
        getConfig() {
          return Promise.resolve(config);
        },
        setAccountName(name) {
          account.name = name;
          return Promise.resolve();
        },
        setPreferredAccountEmail(email) {
          account.email = email;
          return Promise.resolve();
        },
      });

      element = fixture('basic');

      // Allow the element to render.
      element._loadingPromise.then(done);
    });

    teardown(() => {
      for (const eventType in _listeners) {
        if (_listeners.hasOwnProperty(eventType)) {
          element.removeEventListener(eventType, _listeners[eventType]);
        }
      }
      sandbox.restore();
    });

    function listen(eventType) {
      return new Promise(resolve => {
        _listeners[eventType] = function() { resolve(); };
        element.addEventListener(eventType, _listeners[eventType]);
      });
    }

    function save(opt_action) {
      const promise = listen('account-detail-update');
      if (opt_action) {
        opt_action();
      } else {
        MockInteractions.tap(element.$.saveButton);
      }
      return promise;
    }

    test('saves name and preferred email', done => {
      const serverConfig = ['FULL_NAME', 'USER_NAME', 'REGISTER_NEW_EMAIL'];
      element.set('_serverConfig',
          {auth: {editable_account_fields: serverConfig}});
      flush(() => {
        element.$.nameInput.bindValue = 'new name';
        element.$.emailSelect.bindValue = 'email3';

        // Nothing should be committed yet.
        assert.equal(account.name, 'name');
        assert.equal(account.email, 'email');

        // Save and verify new values are committed.
        save().then(() => {
          assert.equal(account.name, 'new name');
          assert.equal(account.email, 'email3');
        }).then(done);
      });
    });

    test('pressing enter saves name', done => {
      const serverConfig = ['FULL_NAME', 'USER_NAME', 'REGISTER_NEW_EMAIL'];
      element.set('_serverConfig',
          {auth: {editable_account_fields: serverConfig}});
      element.$.nameInput.bindValue = 'entered name';
      save(() => {
        // 'enter'
        MockInteractions.pressAndReleaseKeyOn(element.$.nameInput, 13);
      }).then(() => {
        assert.equal(account.name, 'entered name');
      }).then(done);
    });

    test('email select properly populated', done => {
      element._account = {email: 'foo', secondary_emails: ['bar', 'baz']};
      flush(() => {
        assert.equal(element.$.emailSelect.bindValue, 'foo');
        done();
      });
    });

    suite('set username', () => {
      test('_handleSetUsername opens modal', () => {
        const openStub = sandbox.stub(element.$.overlay, 'open');
        element._handleSetUsername();
        assert.isTrue(openStub.called);
      });

      test('_handleConfirmDialogCancel called when cancel fired', () => {
        sandbox.stub(element, '_handleConfirmDialogCancel');
        element.$.confirmDialog.fire('cancel');
        assert.isTrue(element._handleConfirmDialogCancel.called);
      });
    });
  });
</script>
