<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">

<dom-module id="gr-settings-view">
  <template>
    <style>
      :host {
        background-color: var(--view-background-color);
        display: block;
      }
      fieldset {
        border: none;
        display: table;
      }
      section {
        display: table-row;
      }
      section:not(:first-of-type) {
        margin-top: 1em;
      }
      section:not(:first-of-type) .title,
      section:not(:first-of-type) .value {
        padding-top: .5em;
      }
      .title,
      .value {
        display: table-cell;
        vertical-align: top;
      }
      .title {
        color: #666;
        font-weight: bold;
        padding-right: .5em;
      }
      .loading {
        color: #666;
        padding: 1em var(--default-horizontal-margin);
      }
      @media only screen and (max-width: 50em) {
        .loading {
          padding: 0 var(--default-horizontal-margin);
        }
      }
    </style>
    <div class="loading" hidden$="[[!_loading]]">Loading...</div>
    <div hidden$="[[_loading]]" hidden>
      <h1>User Settings</h1>
      <h2>Profile</h2>
      <fieldset>
        <section>
          <span class="title">ID</span>
          <span class="value">[[account._account_id]]</span>
        </section>
        <section>
          <span class="title">Name</span>
          <span class="value">[[account.name]]</span>
        </section>
        <section>
          <span class="title">Email</span>
          <span class="value">[[account.email]]</span>
        </section>
        <section hidden$="[[!account.username]]">
          <span class="title">Username</span>
          <span class="value">[[account.username]]</span>
        </section>
        <section>
          <span class="title">Registered</span>
          <span class="value">
            <gr-date-formatter
                date-str="[[account.registered_on]]"></gr-date-formatter>
          </span>
        </section>
      </fieldset>
    </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="../../../scripts/util.js"></script>
  <script src="gr-settings-view.js"></script>
</dom-module>
