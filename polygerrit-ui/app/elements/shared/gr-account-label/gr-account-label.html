<link rel="import" href="../../../behaviors/gr-display-name-behavior/gr-display-name-behavior.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../gr-avatar/gr-avatar.html">
<link rel="import" href="../gr-hovercard/gr-hovercard.html">
<link rel="import" href="../gr-hovercard-account/gr-hovercard-account.html">
<link rel="import" href="../gr-rest-api-interface/gr-rest-api-interface.html">
<script src="../../../scripts/util.js"></script>

<dom-module id="gr-account-label">
  <template>
    <style include="shared-styles">
      :host {
        display: inline;
      }
      :host::after {
        content: var(--account-label-suffix);
      }
      gr-avatar {
        height: var(--line-height-normal);
        width: var(--line-height-normal);
        vertical-align: top;
      }
      .text {
        @apply --gr-account-label-text-style;
      }
      .text:hover {
        @apply --gr-account-label-text-hover-style;
      }
      iron-icon {
        width: 14px;
        height: 14px;
        vertical-align: top;
        position: relative;
        top: 2px;
      }
    </style>
    <span>
      <gr-hovercard>
        <gr-hovercard-account account="[[account]]"></gr-hovercard-account>
      </gr-hovercard>
      <template is="dom-if" if="[[!hideAvatar]]">
        <gr-avatar account="[[account]]" image-size="32"></gr-avatar>
      </template>
      <span class="text">
        <span class="name">
          [[_computeName(account, _serverConfig)]]</span>
        <template is="dom-if" if="[[account.status]]">
          <iron-icon icon="gr-icons:calendar"></iron-icon>
        </template>
      </span>
    </span>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-account-label.js"></script>
</dom-module>
