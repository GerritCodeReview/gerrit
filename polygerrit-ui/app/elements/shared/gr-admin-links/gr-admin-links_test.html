<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-admin-links</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-admin-links.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-admin-links></gr-admin-links>
  </template>
</test-fixture>

<script>
  suite('gr-admin-links tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });

    test('_loadAccountCapabilities admin', done => {
      sandbox.stub(element.$.restAPI, 'getAccountCapabilities', () => {
        return Promise.resolve({
          createGroup: true,
          createProject: true,
          viewPlugins: true,
        });
      });
      element._loadAccountCapabilities().then(() => {
        assert.equal(element._adminLinks.length, 3);
        assert.equal(element.adminTopLinks.length, 3);
        assert.equal(element.adminSideLinks.length, 3);
        assert.equal(element.adminSideLinks[0].links.length, 2);
        assert.equal(element.adminSideLinks[1].links.length, 2);
        assert.equal(element.adminSideLinks[2].links.length, 1);
        done();
      });
    });

    test('_loadAccountCapabilities non admin', done => {
      sandbox.stub(element.$.restAPI, 'getAccountCapabilities', () => {
        return Promise.resolve({});
      });
      element._loadAccountCapabilities().then(() => {
        assert.equal(element._adminLinks.length, 2);
        assert.equal(element.adminTopLinks.length, 2);
        assert.equal(element.adminSideLinks.length, 2);
        assert.equal(element.adminSideLinks[0].links.length, 1);
        assert.equal(element.adminSideLinks[1].links.length, 1);
        done();
      });
    });

    test('adminTopLinks non admin', () => {
      assert.equal(element.adminTopLinks.length, 1);
      assert.equal(element.adminSideLinks.length, 1);
      assert.equal(element.adminSideLinks[0].links.length, 1);
    });
  });
</script>
