<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/keyboard-shortcut-behavior/keyboard-shortcut-behavior.html">
<link rel="import" href="../../shared/gr-autocomplete/gr-autocomplete.html">
<link rel="import" href="../../shared/gr-cursor-manager/gr-cursor-manager.html">
<link rel="import" href="../../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="gr-autogrow-textarea">
  <template>
    <style>
      gr-autocomplete {
        display:inline-block
      }
      #suggestions {
        background-color: #fff;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        position: absolute;
        z-index: 10;
      }
    </style>
    <!--<gr-autocomplete
        id="autocomplete"
        borderless="[[borderless]]"
        threshold="[[suggestFrom]]"
        query="[[query]]"
        on-commit="_handleSelectEmoji"
        clear-on-commit
        text="[[_emojiText]]"
        hidden=[[_hideAutocomplete]]>
    </gr-autocomplete>-->
    <iron-autogrow-textarea
        id="textarea"
        class="message"
        autocomplete="on"
        on-keydown="_handleKeydown"
        on-focus="_onInputFocus"
        placeholder="Say something nice..."
        disabled="{{disabled}}"
        rows="4"
        max-rows="15"
        bind-value="{{draft}}"></iron-autogrow-textarea>

    <div
        id="suggestions"
        role="listbox">
      <ul>
        <template is="dom-repeat" items="[[_suggestions]]">
          <li
              data-index$="[[index]]"
              tabindex="-1"
              aria-label$="[[item.name]]"
              on-keydown="_handleKeydown"
              role="option"
              on-tap="_handleSuggestionTap">[[item.name]]</li>
        </template>
      </ul>
    </div>
    <gr-cursor-manager
        id="cursor"
        index="{{_index}}"
        cursor-target-class="selected"
        scroll-behavior="keep-visible"
        focus-on-move
        stops="[[_suggestionEls]]"></gr-cursor-manager>
  </template>
  <script src="gr-autogrow-textarea.js"></script>
</dom-module>
