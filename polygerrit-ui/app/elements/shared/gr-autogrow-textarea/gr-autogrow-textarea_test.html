<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-autogrow-textarea</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>

<link rel="import" href="gr-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/iron-test-helpers/iron-test-helpers.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-autogrow-textarea></gr-autogrow-textarea>
  </template>
</test-fixture>

<script>
  suite('gr-autogrow-textarea tests', function() {
    var element;
    var sandbox;

    setup(function() {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(function() {
      sandbox.restore();
    });

    test('monospace is set properly',
        function() {
      assert.isFalse(element.$.textarea.classList.contains('monospace'));
      element.monospace = true;
      element.ready();
      assert.isTrue(element.$.textarea.classList.contains('monospace'));
    });

    test('hideBorder is set properly',
        function() {
      assert.isFalse(element.$.textarea.classList.contains('no-border'));
      element.hideBorder = true;
      element.ready();
      assert.isTrue(element.$.textarea.classList.contains('no-border'));
    });

    test('background color is set properly',
        function() {
      assert.equal(getComputedStyle(element.$.textarea).backgroundColor,
          'rgb(255, 255, 255)');
      element.backgroundColor = 'pink';
      element.ready();
      assert.equal(getComputedStyle(element.$.textarea).backgroundColor,
          'rgb(255, 192, 203)');
    });

    test('emoji selector is not open with the textarea lacks focus',
        function() {
      element.text = ':';
      assert.isFalse(element.$.emojiSuggestions.isOpen);
    });

    test('emoji selector is not open when a general text is entered',
        function() {
      MockInteractions.focus(element.$.textarea);
      element.text = 'some text';
      assert.isFalse(element.$.emojiSuggestions.isOpen);
    });

    test('emoji selector opens when a colon is typed & the textarea has focus',
        function() {
      MockInteractions.focus(element.$.textarea);
      flushAsynchronousOperations();
      element.text = ':';
      element.text = ':t';
      assert.isTrue(element.$.emojiSuggestions.isOpen);
      assert.equal(element._colonIndex, 0);
      assert.isFalse(element._hideAutocomplete);
      assert.equal(element._currentSearchString, 't');
    });

    test('emoji selector closes when text changes before the colon',
        function() {
      var resetStub = sandbox.stub(element, '_resetEmojiDropdown');
      MockInteractions.focus(element.$.textarea);
      flushAsynchronousOperations();
      element.text = 'test test ';
      element.text = 'test test :';
      element.text = 'test test :smi';

      assert.equal(element._currentSearchString, 'smi');
      assert.isFalse(resetStub.called);
      element.text = 'test test test :smi';
      assert.isTrue(resetStub.called);
    });

    test('_resetEmojiDropdown', function() {
      var closeSpy = sandbox.spy(element, 'closeDropdown');
      element._resetEmojiDropdown();
      assert.equal(element._currentSearchString, '');
      assert.isTrue(element._hideAutocomplete);
      assert.equal(element._colonIndex, null);

      element.$.emojiSuggestions.open();
      flushAsynchronousOperations();
      element._resetEmojiDropdown();
      assert.isTrue(closeSpy.called);
    });

    test('_determineSuggestions', function() {
      var emojiText = 'tear';
      var formatSpy = sandbox.spy(element, '_formatSuggestions');
      element._determineSuggestions(emojiText);
      assert.isTrue(formatSpy.called);
      assert.isTrue(formatSpy.lastCall.calledWithExactly(
          [{ value: 'ðŸ˜¢', match: 'tear', text: 'ðŸ˜¢ tear' },
          { value: 'ðŸ˜‚', match: 'tears', text: 'ðŸ˜‚ tears'}]));
    });

    test('_formatSuggestions', function() {
      var matchedSuggestions = [{ value: 'ðŸ˜¢', match: 'tear' },
          { value: 'ðŸ˜‚', match: 'tears' }];
      element._formatSuggestions(matchedSuggestions);
      assert.deepEqual(
          [{ value: 'ðŸ˜¢', match: 'tear', text: 'ðŸ˜¢ tear' },
          { value: 'ðŸ˜‚', match: 'tears', text: 'ðŸ˜‚ tears'}],
          element._suggestions);
    });

    test('_handleEmojiSelect', function() {
      element.text = 'test test :tears';
      element._colonIndex = 10;
      var selectedItem = {dataset: {value: 'ðŸ˜‚'}};
      element._handleEmojiSelect(selectedItem);
      assert.equal(element.text, 'test test ðŸ˜‚ ');
    });

    test('_getPositionOfCursor', function() {
      element.text = 'test';
      element._getPositionOfCursor();
      assert.deepEqual(element.$.hiddenText.innerHTML, element.text +
          '<span></span>');
    });

    test('_updateSelectorPosition', function() {
      var setPositionSpy =
          sandbox.spy(element.$.emojiSuggestions, 'setPosition');
      sandbox.stub(element, '_getPositionOfCursor', function() {
        return {top: 100, left: 30};
      });
      sandbox.stub(element, '_getFontSize', function() {
        return 12;
      });
      element._updateSelectorPosition();
      assert.isTrue(setPositionSpy.lastCall.calledWithExactly('119px', '30px'));
    });

    test('emoji dropdown is closed when dropdown-closed is fired', function() {
      var resetSpy = sandbox.spy(element, '_resetAndFocus');
      element.$.emojiSuggestions.fire('dropdown-closed');
      assert.isTrue(resetSpy.called);
    });

    suite('keyboard shortcuts', function() {
      function setupDropdown() {
        MockInteractions.focus(element.$.textarea);
        flushAsynchronousOperations();
        element.text = ':';
        element.text = ':1';
      }

      test('escape key', function() {
        var resestSpy = sandbox.spy(element, '_resetAndFocus');
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 27);
        assert.isFalse(resestSpy.called);
        setupDropdown();
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 27);
        assert.isTrue(resestSpy.called);
        assert.isFalse(element.$.emojiSuggestions.isOpen);
      });

      test('up key', function() {
        var upSpy = sandbox.spy(element.$.emojiSuggestions, 'up');
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 38);
        assert.isFalse(upSpy.called);
        setupDropdown();
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 38);
        assert.isTrue(upSpy.called);
      });

      test('down key', function() {
        var downSpy = sandbox.spy(element.$.emojiSuggestions, 'down');
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 40);
        assert.isFalse(downSpy.called);
        setupDropdown();
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 40);
        assert.isTrue(downSpy.called);
      });

      test('enter key', function() {
        var enterSpy = sandbox.spy(element.$.emojiSuggestions,
            'getCursorTarget');
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 13);
        assert.isFalse(enterSpy.called);
        setupDropdown();
        MockInteractions.pressAndReleaseKeyOn(element.$.textarea, 13);
        assert.isTrue(enterSpy.called);
        assert.equal(element._selected.dataset.value, 'ðŸ’¯');
        // A space is automatically added at the end.
        assert.equal(element.text, 'ðŸ’¯ ');
      });
    });
  });
</script>
