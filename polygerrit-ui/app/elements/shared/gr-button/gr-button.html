<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/gr-tooltip-behavior/gr-tooltip-behavior.html">
<link rel="import" href="../../../behaviors/keyboard-shortcut-behavior/keyboard-shortcut-behavior.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-button">
  <template strip-whitespace>
    <style include="shared-styles">
      :host {
        --color-primary-border: #0d55cb;
        --color-primary-background: #4184f3;
        --color-primary-border-hover: #0b47aa;
        border: 1px solid #d1d2d3;
        border-radius: 2px;
        box-sizing: border-box;
        /* box-shadow: 0 0.05rem 0.05rem rgba(0, 0, 0, 0.35); */
        color: var(--color-link);
        cursor: pointer;
        display: inline-block;
        font-family: var(--font-family);
        font-size: 13px;
        font-weight: bold;
        outline-width: 0;
        padding: .4em .85em;
        position: relative;
        text-align: center;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      :host([hidden]) {
        display: none;
      }
      :host([primary]),
      :host([secondary]) {
        color: #fff;
      }
      :host([primary]) {
        background-color: var(--color-primary-background);
        border-color: var(--color-primary-border);
      }
      :host([secondary]) {
        background-color: #d14836;
        border-color: transparent;
      }
      :host([small]) {
        font-size: 12px;
      }
      :host([link]){
        background-color: transparent;
        border: none;
        color: var(--color-link);
        font-size: inherit;
        font-weight: normal;
        padding: 0;
        text-decoration: underline;
      }
      :host([loading]),
      :host([disabled]) {
        background-color: #efefef;
        color: #aaa;
      }
      :host([disabled]) {
        cursor: default;
      }
      :host([loading]),
      :host([loading][disabled]) {
        cursor: wait;
      }
      :host:focus:not([link]),
      :host:hover:not([link]) {
        background-color: #f8f8f8;
        border-color: #aaa;
      }
      :host(:active) {
        border-color: #d1d2d3;
        color: #aaa;
      }
      :host([primary]:focus),
      :host([secondary]:focus),
      :host([primary]:active),
      :host([secondary]:active) {
        color: #fff;
      }
      :host([primary]:focus) {
        box-shadow: 0 0 1px var(--color-blue);
        background-color: #4d90fe;
      }
      :host([primary]:not([disabled]):hover) {
        background-color: var(--color-primary-background);
        border-color: var(--color-primary-border-hover);
        box-shadow: 0 0.1rem 0.3rem rgba(0, 0, 0, 0.35);
      }
      :host([primary]:active),
      :host([secondary]:active) {
        box-shadow: none;
      }
      :host([primary]:active) {
        box-shadow: inset 0 0 0 0.1rem white;
        border-color: var(--color-primary-border);
      }
      :host([secondary]:focus) {
        box-shadow: 0 0 1px #f00;
        background-color: #d14836;
      }
      :host([secondary]:not([disabled]):hover) {
        background-color: #c53727;
        border: 1px solid #b0281a;
      }
      :host([secondary]:active) {
        border-color: #941c0c;
      }
      :host([primary][loading]) {
        background-color: #7caeff;
        border-color: transparent;
        color: #fff;
      }
      :host([primary][disabled]) {
        background-color: #4d90fe;
        color: #fff;
        opacity: .5;
      }
    </style>
    <content></content>
  </template>
  <script src="gr-button.js"></script>
</dom-module>
