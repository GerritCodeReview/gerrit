<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="gr-chip-list">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
      }
      .chips ::content > * {
        align-items: center;
        background: #eee;
        border-radius: .75em;
        display: inline-flex;
        padding: 0 .5em;
      }
      #input ::content input[type="text"] {
        border: none;
      }
      .chips, #input {
        display: inline-block;
      }
    </style>
    <div class="chips">
      <content select=".chip"></content>
      <template id="chips" is="dom-repeat" items="[[chips]]">
        <template bind="[[item]]" ref=".chip"></template>
      </template>
    </div>
    <div id="input">
      <content select=".input">
      </content>
    </div>
  </template>
  <script src="gr-chip-list.js"></script>
</dom-module>
