<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../gr-button/gr-button.html">

<dom-module id="gr-confirm-dialog">
  <template>
    <style>
      :host {
        display: block;
        max-height: 90vh;
      }
      .container {
        display: flex;
        flex-direction: column;
        max-height: 90vh;
      }
      header {
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
        font-weight: bold;
      }
      main {
        display: flex;
        flex-shrink: 1;
        width: 100%;
      }
      header,
      main,
      footer {
        padding: .5em .65em;
      }
      footer {
        display: flex;
        flex-shrink: 0;
        justify-content: space-between;
      }
    </style>
    <div class="container">
      <header><content select=".header"></content></header>
      <main><content select=".main"></content></main>
      <footer>
        <gr-button primary on-tap="_handleConfirmTap" disabled="[[disabled]]">
          [[confirmLabel]]
        </gr-button>
        <gr-button on-tap="_handleCancelTap">Cancel</gr-button>
      </footer>
    </div>
  </template>
  <script src="gr-confirm-dialog.js"></script>
</dom-module>
