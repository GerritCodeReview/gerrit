<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-icons/gr-icons.html">

<dom-module id="gr-copy-clipboard">
  <template>
    <style include="shared-styles">
      .text {
        align-items: center;
        display: flex;
        flex-wrap: wrap;
      }
      .copyText {
        flex-grow: 1;
        margin-right: .3em;
      }
      .hideInput {
        display: none;
      }
      input {
        font-family: var(--monospace-font-family);
        font-size: inherit;
        @apply --text-container-style;
      }
      #icon {
        height: 1.2em;
        width: 1.2em;
      }
    </style>
    <div class="text">
        <input id="input" is="iron-input"
            class$="copyText [[_computeInputClass(hideInput)]]"
            type="text"
            bind-value="[[text]]"
            on-tap="_handleInputTap"
            readonly>
        <gr-button id="button"
            link
            has-tooltip="[[hasTooltip]]"
            class="copyToClipboard"
            title="[[buttonTitle]]"
            on-tap="_copyToClipboard">
          <iron-icon id="icon" icon="gr-icons:content-copy"></iron-icon>
        </gr-button>
    </div>
  </template>
  <script src="gr-copy-clipboard.js"></script>
</dom-module>
