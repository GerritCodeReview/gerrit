<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-copy-clipboard">
  <template>
    <style include="shared-styles">
      .text {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: .5em;
        width: 60em;
      }
      .text label {
        flex: 0 0 100%;
      }
      .copyText {
        flex-grow: 1;
        margin-right: .3em;
      }
      .hideInput {
        display: none;
      }
      input {
        font-family: var(--monospace-font-family);
        font-size: inherit;
      }
    </style>
    <div class="text">
        <label hidden$=[[hideLabel]]>[[title]]</label>
        <input id="input" is="iron-input"
            class$="copyText [[_computeInputClass(hideInput)]]"
            type="text"
            bind-value="[[text]]"
            on-tap="_handleInputTap"
            readonly>
        <gr-button id="button"
            class="copyToClipboard"
            on-tap="_copyToClipboard">
          copy
        </gr-button>
      </div>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script src="gr-copy-clipboard.js"></script>
</dom-module>
