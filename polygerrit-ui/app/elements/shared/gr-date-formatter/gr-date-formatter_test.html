<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-date-formatter</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<script src="../../../scripts/util.js"></script>

<link rel="import" href="gr-date-formatter.html">

<test-fixture id="basic">
  <template>
    <gr-date-formatter date-str="2015-09-24 23:30:17.033000000"></gr-date-formatter>
  </template>
</test-fixture>

<script>
  suite('gr-date-formatter tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
    });

    test('invalid dates are quitely rejected', function() {
      assert.notOk((new Date('foo')).valueOf());
      element.dateStr = 'foo';
      var result = Polymer.dom(element.root).querySelector('span').textContent;
      assert.equal(result, '');
    });

    /**
     * Parse server-formatter date and normalize into current timezone.
     */
    function normalizedDate(dateStr) {
      var d = new Date(util.parseDate(dateStr));
      d.setMinutes(d.getMinutes() + d.getTimezoneOffset());
      return d;
    }

    function testDates(nowStr, dateStr, expected) {
      // Normalize and convert the date to mimic server response.
      dateStr = normalizedDate(dateStr)
          .toJSON().replace('T', ' ').slice(0, -1);
      var clock = sinon.useFakeTimers(
          new Date(normalizedDate(nowStr)).getTime());
      element.dateStr = dateStr;
      var result = Polymer.dom(element.root).querySelector('span').textContent;
      assert.equal(result, expected);
      clock.restore();
    }

    test('Within 24 hours on same day for HHMM_12', function(done) {
      var prefsStub = sinon.stub(element.$.restAPI, 'getPreferences', function() {
        return Promise.resolve({time_format: 'HHMM_12'});
      });
      element.$.restAPI.getPreferences().then(function() {
        prefsStub.restore();
        try {
          testDates('2015-07-29 20:34:14.985000000',
                    '2015-07-29 15:34:14.985000000',
                    '15:34');
          testDates('2016-01-27 17:41:14.985000000',
                    '2016-01-27 12:41:14.985000000',
                    '12:41');
          done();
        } catch(e) {
          done(e);
        }
      });
    });

    test('Within 24 hours on same day for HHMM_24', function(done) {
      var prefsStub = sinon.stub(element.$.restAPI, 'getPreferences', function() {
        return Promise.resolve({time_format: 'HHMM_24'});
      });
      element.attached();
      element.$.restAPI.getPreferences().then(function() {
        prefsStub.restore();
        try {
          testDates('2015-07-29 20:34:14.985000000',
                    '2015-07-29 15:34:14.985000000',
                    '15:34');
          testDates('2016-01-27 17:41:14.985000000',
                    '2016-01-27 12:41:14.985000000',
                    '12:41');
          done();
        } catch(e) {
          done(e);
        }
      });
    });

    test('Within 24 hours on same day uses to HHMM_24', function() {
      testDates('2015-07-29 20:34:14.985000000',
                '2015-07-29 15:34:14.985000000',
                '15:34');
      testDates('2016-01-27 17:41:14.985000000',
                '2016-01-27 12:41:14.985000000',
                '12:41');
    });

    test('Within 24 hours on different days', function() {
      testDates('2015-07-29 03:34:14.985000000',
                '2015-07-28 20:25:14.985000000',
                'Jul 28');
    });

    test('More than 24 hours but less than six months', function() {
      testDates('2015-07-29 20:34:14.985000000',
                '2015-06-15 03:25:14.985000000',
                'Jun 15');
    });

    test('More than six months', function() {
      testDates('2015-09-15 20:34:00.000000000',
                '2015-01-15 03:25:00.000000000',
                'Jan 15, 2015');
    });
  });
</script>
