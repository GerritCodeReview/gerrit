<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">
<link rel="import" href="../../shared/gr-select/gr-select.html">


<dom-module id="gr-dropdown-list">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
      }
      #trigger {
        -moz-user-select: text;
        -ms-user-select: text;
        -webkit-user-select: text;
        user-select: text;
      }
      .downArrow {
        display: inline-block;
        font-size: .6em;
        user-select: none;
        vertical-align: middle;
      }
      .dropdown-trigger {
        cursor: pointer;
        padding: 0;
      }
      .dropdown-content {
        background-color: #fff;
        box-shadow: 0 1px 5px rgba(0, 0, 0, .3);
        max-height: 70vh;
        margin-top: 1.5em;
        width: 266px;
      }
      paper-listbox {
        --paper-listbox: {
          padding: 0;
        }
      }
      paper-item {
        cursor: pointer;
        flex-direction: column;
        --paper-item: {
          min-height: 0;
          padding: 10px 16px;
        }
        --paper-item-selected: {
          background-color: rgba(161,194,250,.12);
        }
        --paper-item-focused-before: {
          background-color: rgba(161,194,250,.20);
        }
        --paper-item-focused: {
          background-color: rgba(161,194,250,.20);
        }
      }
      paper-item:not(:last-of-type) {
        border-bottom: 1px solid #ddd;
      }
      gr-button {
        color: black;
        font: inherit;
        padding: .3em 0;
        text-decoration: none;
      }
      .bottomContent {
        color: rgba(0,0,0,.54);
        font-size: .85em;
        line-height: 16px;
      }
      .bottomContent,
      .topContent {
        display: flex;
        line-height: 16px;
        justify-content: space-between;
        flex-direction: row;
        width: 100%;
      }
      gr-date-formatter {
        color: rgba(0,0,0,.54);
        margin-left: 2em;
      }
      gr-select {
        display: none;
      }
      @media only screen and (max-width: 50em) {
        gr-select {
          display: inline;
        }
        gr-button,
        iron-dropdown {
          display: none;
        }
        select {
          max-width: 5.25em;
        }
      }
    </style>
    <gr-button
        link
        id="trigger"
        class="dropdown-trigger"
        on-tap="_showDropdownTapHandler">
      <span>[[text]]</span>
      <span
          class="downArrow"
          on-tap="_showDropdownTapHandler">&#9660;</span>
    </gr-button>
    <iron-dropdown id="dropdown">
      <paper-listbox
          class="dropdown-content"
          slot="dropdown-content"
          attr-for-selected="value"
          on-tap="_handleDropdownTap"
          selected="{{value}}">
        <template is="dom-repeat" items="[[items]]">
            <paper-item
                disabled="[[item.disabled]]"
                value="[[item.value]]">
              <div class="topContent">
                <div>[[item.text]]</div>
                <template is="dom-if" if="[[item.date]]">
                    <gr-date-formatter
                        date-str="[[item.date]]"></gr-date-formatter>
                </template>
              </div>
              <template is="dom-if" if="[[item.bottomText]]">
                <div class="bottomContent">
                  <div>[[item.bottomText]]</div>
                </div>
              </template>
          </paper-item>
          </template>
      </paper-listbox>
    </iron-dropdown>
    <gr-select bind-value="{{value}}">
      <select>
        <template is="dom-repeat" items="[[items]]">
          <option
              disabled$="[[item.disabled]]"
              value="[[item.value]]">
            [[_computeMobileText(item)]]
          </option>
        </template>
      </select>
    </gr-select>
  </template>
  <script src="gr-dropdown-list.js"></script>
</dom-module>
