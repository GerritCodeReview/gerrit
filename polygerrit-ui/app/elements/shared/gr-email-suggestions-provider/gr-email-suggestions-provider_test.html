<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-email-suggestions-provider</title>
<script src="/test/common-test-setup.js"></script>
<script src="/bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>

<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-email-suggestions-provider.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-email-suggestions-provider></gr-email-suggestions-provider>
  </template>
</test-fixture>

<script>
  suite('gr-email-suggestions-provider tests', () => {
    let sandbox;
    let element;
    const account1 = {
      name: 'Some name',
      email: 'some@example.com',
    };
    const account2 = {
      email: 'other@example.com',
      _account_id: 3,
    };

    setup(() => {
      sandbox = sinon.sandbox.create();

      stub('gr-rest-api-interface', {
        getConfig() { return Promise.resolve({}); },
      });
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });

    test('getSuggestions', done => {
      const getSuggestedAccountsStub =
          sandbox.stub(element.$.restAPI, 'getSuggestedAccounts')
            .returns(Promise.resolve([account1, account2]));

      element.getSuggestions('Some input').then(res => {
        assert.deepEqual(res, [account1, account2]);
        assert.isTrue(getSuggestedAccountsStub.calledOnce);
        assert.equal(getSuggestedAccountsStub.lastCall.args[0], 'Some input');
        done();
      });
    });

    test('makeSuggestionItem', () => {
      assert.deepEqual(element.makeSuggestionItem(account1), {
        name: 'Some name <some@example.com>',
        value: {
          account: account1,
          count: 1,
        },
      });

      assert.deepEqual(element.makeSuggestionItem(account2), {
        name: 'other@example.com <other@example.com>',
        value: {
          account: account2,
          count: 1,
        },
      });
    });
  });
</script>
