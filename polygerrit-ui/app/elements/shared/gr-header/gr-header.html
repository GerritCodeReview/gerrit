<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="gr-header">
  <template>
    <style>
      :host {
        height: var(--header-height);
      }
      header {
        background: inherit;
        border: inherit;
        left: 0;
        position: fixed;
        transform: translatez(0); /* force layer to reduce jank */
        width: 100%;
        z-index: 1;
      }
      .spacer {
        height: var(--header-height);
      }
    </style>
    <header id="header">
      <div class="contentWrapper">
        <content></content>
      </div>
    </header>
    <div class="spacer"></div>
  </template>
  <script src="gr-header.js"></script>
</dom-module>
