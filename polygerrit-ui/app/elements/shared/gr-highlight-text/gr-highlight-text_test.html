<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-editable-label</title>
<script src="/test/common-test-setup.js"></script>
<script src="/bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>

<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-highlight-text.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template is="dom-template">
    <gr-highlight-text>
        <p>test query highlight test</p>
    </gr-highlight-text>
  </template>
</test-fixture>

<test-fixture id="htmlpartials">
  <template is="dom-template">
    <gr-highlight-text>
      <p><em>t</em>e<i>s</i>t <em>qu</em>ery highlight test</p>
    </gr-highlight-text>
  </template>
</test-fixture>

<test-fixture id="withPrevMatch">
  <template is="dom-template">
    <gr-highlight-text>
      <p>query <em>qu</em> query</p>
    </gr-highlight-text>
  </template>
</test-fixture>

<test-fixture id="partialMatch">
  <template is="dom-template">
    <gr-highlight-text>
      <p>do don</p>
    </gr-highlight-text>
  </template>
</test-fixture>

<script>
  suite('gr-highlight-text tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
    });

    teardown(() => {
      sandbox.restore();
    });

    suite('show highlight on text only content', () => {
      test('no highlight if no keyword', () => {
        element = fixture('basic');
        assert.equal(element._highlights.length, 0);
        assert.equal(
            element.innerHTML.trim(),
            '<p>test query highlight test</p>'
        );
      });

      test('highlight when match one keyword', () => {
        element = fixture('basic');
        element.highlightText = 'query';
        assert.equal(element._highlights.length, 1);
        assert.equal(
            element.innerHTML.trim(),
            '<p>test <strong class="highlight-text">query</strong> ' +
          'highlight test</p>'
        );
      });

      test('highlight when match multiple keyword', () => {
        element = fixture('basic');
        element.highlightText = 'test';
        assert.equal(element._highlights.length, 2);
        assert.equal(
            element.innerHTML.trim(),
            '<p><strong class="highlight-text">test</strong> ' +
          'query highlight <strong class="highlight-text">test</strong></p>'
        );
      });

      test('reset highlight when keyword changed', () => {
        element = fixture('basic');
        element.highlightText = 'query';
        assert.equal(element._highlights.length, 1);
        assert.equal(
            element.innerHTML.trim(),
            '<p>test <strong class="highlight-text">query</strong> ' +
          'highlight test</p>'
        );
        element.highlightText = 'test';
        assert.equal(element._highlights.length, 2);
        assert.equal(
            element.innerHTML.trim(),
            '<p><strong class="highlight-text">test</strong> ' +
          'query highlight <strong class="highlight-text">test</strong></p>'
        );
      });
    });

    suite('show highlight on complex html partials content', () => {
      test('no highlight when no match', () => {
        element = fixture('htmlpartials');
        assert.equal(element._highlights.length, 0);
      });

      test('one keyword match', () => {
        element = fixture('htmlpartials');
        assert.equal(element._highlights.length, 0);
        element.highlightText = 'query';
        // one for qu and one for ery
        assert.equal(element._highlights.length, 2);
        assert.equal(
            element.innerHTML.trim(),
            '<p><em>t</em>e<i>s</i>t <em><strong class="highlight-text">' +
          'qu</strong></em><strong class="highlight-text">ery</strong> ' +
          'highlight test</p>'
        );
      });

      test('multiple matches', () => {
        element = fixture('htmlpartials');
        assert.equal(element._highlights.length, 0);
        element.highlightText = 'test';
        // 4 for t,e,s,t and one for test at the end
        assert.equal(element._highlights.length, 5);
        assert.equal(
            element.innerHTML.trim(),
            '<p><em><strong class="highlight-text">t</strong></em>' +
          '<strong class="highlight-text">e</strong><i>' +
          '<strong class="highlight-text">s</strong></i>' +
          '<strong class="highlight-text">t</strong> <em>qu</em>' +
          'ery highlight <strong class="highlight-text">test</strong></p>'
        );
      });

      test('reset keyword', () => {
        element = fixture('htmlpartials');
        assert.equal(element._highlights.length, 0);
        element.highlightText = 'query';
        assert.equal(element._highlights.length, 2);
        assert.equal(
            element.innerHTML.trim(),
            '<p><em>t</em>e<i>s</i>t <em><strong class="highlight-text">' +
          'qu</strong></em><strong class="highlight-text">ery</strong> ' +
          'highlight test</p>'
        );

        element.highlightText = 'test';
        assert.equal(element._highlights.length, 5);
        assert.equal(
            element.innerHTML.trim(),
            '<p><em><strong class="highlight-text">t</strong></em>' +
          '<strong class="highlight-text">e</strong><i>' +
          '<strong class="highlight-text">s</strong></i>' +
          '<strong class="highlight-text">t</strong> <em>qu</em>' +
          'ery highlight <strong class="highlight-text">test</strong></p>'
        );
      });
    });

    suite('special cases', () => {
      test('with prefix carrying over after match', () => {
        element = fixture('withPrevMatch');
        element.highlightText = 'query';
        assert.equal(element._highlights.length, 2);
        assert.equal(
            element.innerHTML.trim(),
            '<p><strong class="highlight-text">query</strong> <em>qu</em> ' +
          '<strong class="highlight-text">query</strong></p>'
        );
      });

      test('with prefix continous match in text node only', () => {
        element = fixture('partialMatch');
        element.highlightText = 'done';
        assert.equal(element._highlights.length, 0);
        assert.equal(
            element.innerHTML.trim(),
            '<p>do don</p>'
        );
      });
    });
  });
</script>
