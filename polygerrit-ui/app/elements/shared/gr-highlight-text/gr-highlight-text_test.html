<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-editable-label</title>
<script src="/test/common-test-setup.js"></script>
<script src="/bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>

<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-highlight-text.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template is="dom-template">
    <gr-highlight-text
        content="[[content]]"
        keyword="[[keyword]]">
    </gr-highlight-text>
  </template>
</test-fixture>

<script>
  suite('gr-highlight-text tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
    });

    teardown(() => {
      sandbox.restore();
    });

    test('show content when no keyword', () => {
      element = fixture('basic', {content: 'test query highlight'});
      assert.equal(element.innerText, 'test query highlight');
      assert.equal(element.$.container.children.length, 0);
    });

    test('can highlight the right word', () => {
      element = fixture('basic', {
        content: 'test query highlight',
        keyword: 'test',
      });
      assert.equal(element.innerText, 'test query highlight');
      assert.equal(element.$.container.children.length, 1);
    });

    test('can highlight the right word if it appears multiple times', () => {
      element = fixture('basic', {
        content: 'test query highlight test',
        keyword: 'test',
      });
      assert.equal(element.innerText, 'test query highlight test');
      assert.equal(element.$.container.children.length, 2);
    });
  });
</script>
