<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../gr-avatar/gr-avatar.html">
<link rel="import" href="../gr-button/gr-button.html">

<dom-module id="gr-hovercard-account">
  <template>
    <style include="shared-styles">
      .top,
      .attention,
      .status {
        padding: var(--spacing-m) var(--spacing-l);
      }
      .top {
        padding-top: var(--spacing-xl);
        min-width: 300px;
      }
      gr-avatar {
        height: 48px;
        width: 48px;
        margin-right: var(--spacing-l);
      }
      .top {
        display: flex;
      }
      .email {
        color: var(--deemphasized-text-color);
      }
      .status iron-icon {
        width: 14px;
        height: 14px;
        vertical-align: top;
        position: relative;
        top: 2px;
      }
      .title {
        color: var(--deemphasized-text-color);
      }
      .action {
        border-top: 1px solid var(--border-color);
        padding: var(--spacing-s) var(--spacing-l);
        --gr-button: {
          padding: var(--spacing-s) 0;
        };
      }
      :host(:not([attention])) .attention {
        display: none;
      }
      .attention {
        background-color: var(--emphasis-color);
      }
      .attention iron-icon {
        vertical-align: top;
      }
      /* TODO(brohlfs): Implement support for actions. */
      .action {
        display: none;
      }
    </style>
    <div class="top">
      <div class="avatar">
        <gr-avatar account="[[account]]" image-size="56"></gr-avatar>
      </div>
      <div class="account">
        <h3 class="name">[[account.name]]</h3>
        <div class="email">[[account.email]]</div>
      </div>
    </div>
    <template is="dom-if" if="[[account.status]]">
      <div class="status">
        <span class="title">
          <iron-icon icon="gr-icons:calendar"></iron-icon>
          Status:
        </span>
        <span class="value">[[account.status]]</span>
      </div>
    </template>
    <div class="attention">
      <iron-icon icon="gr-icons:attention"></iron-icon>
      <span>It is this user's turn to take action.</span>
    </div>
    <div class="actions">
      <div class="action addAttention">
        <gr-button link no-uppercase>Add to attention set</gr-button>
      </div>
      <div class="action addReviewer">
        <gr-button link no-uppercase>Add as reviewer</gr-button>
      </div>
      <div class="action addCC">
        <gr-button link no-uppercase>Add to CC</gr-button>
      </div>
    </div>
  </template>
  <script src="gr-hovercard-account.js"></script>
</dom-module>
