<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-annotation-actions-context</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<script src="../../diff/gr-diff-highlight/gr-annotation.js"></script>

<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-js-api-interface.html"/>

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <div></div>
  </template>
</test-fixture>

<script>
  suite('gr-annotation-actions-context tests', () => {
    let instance;
    let sandbox;
    let el;
    let lineNumberEl;

    setup(() => {
      sandbox = sinon.sandbox.create();
      const str = 'lorem ipsum blah blah';
      const line = {text: str};
      el = document.createElement('div');
      el.textContent = str;
      el.setAttribute('data-side', 'right');
      lineNumberEl = document.createElement('td');
      lineNumberEl.classList.add('right');
      instance = new GrAnnotationActionsContext(
          el, lineNumberEl, line, 'dummy/path', '123', '1');
    });

    teardown(() => {
      sandbox.restore();
    });

    test('test annotateRange', () => {
      annotateElementSpy = sandbox.spy(GrAnnotation, 'annotateElement');
      const start = 0;
      const end = 100;
      const cssClass = Gerrit.css('background-color: #000000');

      // Assert annotateElement is not called when side is different.
      instance.annotateRange(start, end, cssClass, 'left');
      assert.equal(annotateElementSpy.callCount, 0);

      // Assert annotateElement is called once when side is the same.
      instance.annotateRange(start, end, cssClass, 'right');
      assert.equal(annotateElementSpy.callCount, 1);
      const args = annotateElementSpy.getCalls()[0].args;
      assert.equal(args[0], el);
      assert.equal(args[1], start);
      assert.equal(args[2], end);
      assert.equal(args[3], cssClass);
    });

    test('test annotateLineNumber', () => {
      const cssClass = Gerrit.css('background-color: #000000');

      // Assert that css class is *not* applied when side is different.
      instance.annotateLineNumber(cssClass, 'left');
      assert.isFalse(lineNumberEl.classList.contains(cssClass));

      // Assert that css class is applied when side is the same.
      instance.annotateLineNumber(cssClass, 'right');
      assert.isTrue(lineNumberEl.classList.contains(cssClass));
    });

    test('test addLink', () => {
      // The content should initially not have any children.
      assert.equal(el.childElementCount, 0);
      instance.addLink('http://testlink/', 'testText');

      // The content should now have a <br> and an <a> child that points to the
      // link we provided.
      assert.equal(el.childElementCount, 2);
      assert.equal(el.children[0].nodeName, 'BR');
      assert.equal(el.children[1].nodeName, 'A');
      assert.equal(el.children[1].href, 'http://testlink/');
      assert.equal(el.children[1].innerHTML, 'testText');
    });

    function getElementCount(element, elementName) {
      let count = 0;
      if (element.nodeName === elementName) {
        count++;
      }
      for (const child of element.children) {
        count += getElementCount(child, elementName);
      }
      return count;
    }

    test('test addLink without content', () => {
      const initialAnchorCount = document.anchors.length;
      const initialBreakCount = getElementCount(document.documentElement, 'BR');
      instance._contentEl = undefined;
      instance.addLink('http://testlink', 'testText');
      assert.equal(document.anchors.length, initialAnchorCount);
      assert.equal(getElementCount(document.documentElement, 'BR'),
          initialBreakCount);
    });

    test('test addImage', () => {
      // The content should initially not have any children.
      assert.equal(el.childElementCount, 0);
      instance.addImage('http://testimagelink/');

      // The content should now have a <br> and an <img> child that points to
      // the link we provided.
      assert.equal(el.childElementCount, 2);
      assert.equal(el.children[0].nodeName, 'BR');
      assert.equal(el.children[1].nodeName, 'IMG');
      assert.equal(el.children[1].src, 'http://testimagelink/');
    });

    test('test addImage without content', () => {
      const initialImageCount = getElementCount(
          document.documentElement, 'IMG');
      const initialBreakCount = getElementCount(document.documentElement, 'BR');
      instance._contentEl = undefined;
      instance.addImage('http://testimagelink/');
      assert.equal(getElementCount(document.documentElement, 'IMG'),
          initialImageCount);
      assert.equal(getElementCount(document.documentElement, 'BR'),
          initialBreakCount);
    });

    test('test getContent', () => {
      assert.equal(instance.getContent(), 'lorem ipsum blah blah');
    });

    test('test getContent without content', () => {
      instance._contentEl = undefined;
      assert.equal(instance.getContent(), undefined);
    });
  });
</script>
