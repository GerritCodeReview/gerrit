<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-api-interface</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-js-api-interface.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-js-api-interface></gr-js-api-interface>
  </template>
</test-fixture>

<script>
  suite('gerrit-event-interface tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
      element._removeEventCallbacks();
      Gerrit._resetPlugins();
    });

    test('listen on events from plugin', done => {
      const eventName = 'test-plutin-event';
      let p;
      Gerrit.on(eventName, e => {
        assert.equal(e.detail, 'test');
        assert.equal(e.fromPlugin, true);
        assert.equal(e.plugin, p);
        done();
      });
      Gerrit.install(plugin => {
        p = plugin;
        plugin.emit(eventName, 'test');
      }, '0.1',
          'http://test.com/plugins/testplugin/static/test.js');
    });

    test('listen on events from core', done => {
      const eventName = 'test-plutin-event';
      Gerrit.on(eventName, e => {
        assert.equal(e.detail, 'test');
        assert.equal(e.fromPlugin, false);
        assert.equal(e.plugin, undefined);
        done();
      });

      Gerrit.emit(eventName, 'test');
    });

    test('listen on events from plugin and core', done => {
      const cbStub = sinon.stub();
      const eventName = 'test-plutin-event';
      Gerrit.on(eventName, cbStub);
      Gerrit.install(plugin => {
        plugin.emit(eventName);
        Gerrit.emit(eventName);
        assert.isTrue(cbStub.calledTwice);
        done();
      }, '0.1',
          'http://test.com/plugins/testplugin/static/test.js');
    });

    test('listen with filter on events from plugin and core', done => {
      const cbStub = sinon.stub();
      const eventName = 'test-plutin-event';
      Gerrit.on(eventName, e => {
        if (e.fromPlugin) cbStub();
      });
      Gerrit.install(plugin => {
        plugin.emit(eventName);
        Gerrit.emit(eventName);
        assert.isTrue(cbStub.calledOnce);
        done();
      }, '0.1',
          'http://test.com/plugins/testplugin/static/test.js');
    });

    test('communicate across plugins', done => {
      const eventName = 'test-plutin-event';
      Gerrit.install(plugin => {
        Gerrit.on(eventName, e => {
          assert.isTrue(e.fromPlugin);
          assert.equal(e.plugin.getPluginName(), 'testB');
          done();
        });
      }, '0.1',
          'http://test.com/plugins/testA/static/testA.js');

      Gerrit.install(plugin => {
        plugin.emit(eventName);
      }, '0.1',
          'http://test.com/plugins/testB/static/testB.js');
    });
  });
</script>
