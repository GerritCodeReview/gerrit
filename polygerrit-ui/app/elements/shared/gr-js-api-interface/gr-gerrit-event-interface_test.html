<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-api-interface</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-js-api-interface.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-js-api-interface></gr-js-api-interface>
  </template>
</test-fixture>

<script>
  suite('gerrit-event-interface tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
      element._removeEventCallbacks();
      Gerrit._resetPlugins();
    });

    test('listen on events from plugin', (done) => {
      let eventName = 'test-plutin-event';
      Gerrit.on(eventName, (...args) => {
        assert.equal(args[0], 'test-param-one');
        assert.equal(args[1], 'test-param-two');
        done();
      });
      Gerrit.install(plugin => {
        plugin.emit(eventName, 'test-param-one', 'test-param-two');
      }, '0.1',
        'http://test.com/plugins/testplugin/static/test.js');
    });

    test('listen on events from plugin and core', (done) => {
      let cbStub = sinon.stub();
      let eventName = 'test-plutin-event';
      Gerrit.on(eventName, cbStub);
      Gerrit.install(plugin => {
        plugin.emit(eventName);
        Gerrit.emit(eventName);
        assert.isTrue(cbStub.calledTwice);
        done();
      }, '0.1',
        'http://test.com/plugins/testplugin/static/test.js');
    });

    test('should be able to skip events from plugin', (done) => {
      let eventName = 'test-plutin-event';
      Gerrit.on(eventName, (...args) => {
        assert.equal(args[0], 'test-param');
        done();
      }, { skipPluginEvents: true });
      Gerrit.install(plugin => {
        plugin.emit(eventName, 'test-param-one', 'test-param-two');
        Gerrit.emit(eventName, 'test-param');
      }, '0.1',
        'http://test.com/plugins/testplugin/static/test.js');
    });

    test('should be able to communicate within Gerrit core', (done) => {
      let eventName = 'test-plutin-event';
      Gerrit.on(eventName, (...args) => {
        assert.equal(args[0], 'test-param');
        done();
      });
      Gerrit.emit(eventName, 'test-param');
    });
  });
</script>
