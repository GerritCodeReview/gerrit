<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-keyboard-shortcuts-directory</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<link rel="import" href="gr-keyboard-shortcuts-directory.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-keyboard-shortcuts-directory></gr-keyboard-shortcuts-directory>
  </template>
</test-fixture>

<test-fixture id="blank">
  <template>
    <div></div>
  </template>
</test-fixture>

<script>
  suite('gr-keyboard-shortcuts-directory tests', () => {
    let element;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
    });

    teardown(() => {
      sandbox.restore();
    });

    test('_normalizeKeySpec', () => {
      assert.deepEqual(
          element._normalizeKeySpec({binding: 'a', description: 'd'}),
          {binding: [['a']], description: 'd'});
      assert.deepEqual(
          element._normalizeKeySpec({binding: [['a']], description: 'd'}),
          {binding: [['a']], description: 'd'});
    });

    test('provider attach/detach', () => {
      const provider = {
        localName: 'provider',
        keyBindingDocs: {
          navigation: [{binding: 'u', description: 'go up'}],
        },
      };

      sandbox.stub(element, '_notifyAllInstances');
      element.attachProvider(provider);
      assert.isTrue(element._notifyAllInstances.calledOnce);
      assert.deepEqual(
          element._directory.get('provider'),
          {navigation: [{binding: 'u', description: 'go up'}]});
      element.detachProvider(provider);
      assert.isFalse(element._directory.has('provider'));
      assert.isTrue(element._notifyAllInstances.calledTwice);
    });

    test('event broadcast', () => {
      // Generate a few providers.
      const providers = [0, 1, 2].map(i => {
        const p = {
          localName: `provider${i}`,
          keyBindingDocs: {
            common: [{binding: `${i}`, description: `do ${i}`}],
          },
        };
        p.keyBindingDocs[`section${i}`] = [
          {binding: [['Ctrl', `${i}`]], description: `undo ${i}`},
        ];
        return p;
      });

      // Set up listeners.
      const updatedStub = sandbox.stub();
      const updatedStub2 = sandbox.stub();
      const dirElem = document.createElement('gr-keyboard-shortcuts-directory');
      dirElem.addEventListener('keyboard-shortcuts-updated', updatedStub);
      fixture('blank').appendChild(dirElem);
      element.addEventListener('keyboard-shortcuts-updated', updatedStub2);

      // Attach providers.
      providers.forEach(p => element.attachProvider(p));
      Polymer.dom.flush();

      assert.isTrue(updatedStub.calledThrice);

      const expected = new Map();
      expected.set('common', [{binding: [['0']], description: 'do 0'}]);
      expected.set(
          'section0', [{binding: [['Ctrl', '0']], description: 'undo 0'}]);
      assert.deepEqual(updatedStub.firstCall.args[0].detail, expected);

      expected.get('common').push({binding: [['1']], description: 'do 1'});
      expected.set(
          'section1', [{binding: [['Ctrl', '1']], description: 'undo 1'}]);
      assert.deepEqual(updatedStub.secondCall.args[0].detail, expected);

      expected.get('common').push({binding: [['2']], description: 'do 2'});
      expected.set(
          'section2', [{binding: [['Ctrl', '2']], description: 'undo 2'}]);
      assert.deepEqual(updatedStub.thirdCall.args[0].detail, expected);

      assert.isTrue(updatedStub2.calledThrice);
      assert.deepEqual(
          updatedStub.firstCall.args[0].detail,
          updatedStub2.firstCall.args[0].detail);
      assert.deepEqual(
          updatedStub.secondCall.args[0].detail,
          updatedStub2.secondCall.args[0].detail);
      assert.deepEqual(
          updatedStub.thirdCall.args[0].detail,
          updatedStub2.thirdCall.args[0].detail);
    });
  });
</script>
