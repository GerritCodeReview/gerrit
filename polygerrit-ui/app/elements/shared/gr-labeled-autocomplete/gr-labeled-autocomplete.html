<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/gr-autocomplete/gr-autocomplete.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="gr-labeled-autocomplete">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 12em;
      }
      #container {
        background: var(--chip-background-color);
        border-radius: 1em;
        padding: .5em;
      }
      #header {
        color: var(--deemphasized-text-color);
        font-weight: var(--font-weight-bold);
        font-size: var(--font-size-small);
      }
      #body {
        display: flex;
      }
      gr-autocomplete {
        height: 1.5em;
        --gr-autocomplete: {
          border: none;
        }
      }
      #trigger {
        border-left: 1px solid var(--deemphasized-text-color);
        color: var(--deemphasized-text-color);
        cursor: pointer;
        padding-left: .4em;
      }
      #trigger:hover {
        color: var(--primary-text-color);
      }
    </style>
    <div id="container">
      <div id="header">[[label]]</div>
      <div id="body">
        <gr-autocomplete
            id="autocomplete"
            threshold="[[_autocompleteThreshold]]"
            query="[[query]]"
            disabled="[[disabled]]"
            placeholder="[[placeholder]]"
            borderless></gr-autocomplete>
        <div id="trigger" on-tap="_handleTriggerTap">â–¼</div>
      </div>
    </div>
  </template>
  <script src="gr-labeled-autocomplete.js"></script>
</dom-module>
