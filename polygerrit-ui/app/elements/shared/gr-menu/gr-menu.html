<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-menu-behavior/iron-menu-behavior.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../styles/gr-menu-shared-styles.html">

<dom-module id="gr-menu">
  <template>
    <style include="gr-menu-shared-styles"></style>
    <style>
      :host {
        display: block;
        padding: 8px 0;

        background: var(--paper-menu-background-color, --primary-background-color);
        color: var(--paper-menu-color, --primary-text-color);

        @apply(--paper-menu);
      }
    </style>

    <div class="selectable-content">
      <slot></slot>
    </div>
  </template>
  <script src="gr-menu.js"></script>
</dom-module>
