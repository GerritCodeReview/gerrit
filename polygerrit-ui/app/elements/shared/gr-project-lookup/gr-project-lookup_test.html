<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-project-lookup</title>

<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<script src="../../../bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="../../../test/common-test-setup.html"/>
<script src="../../../scripts/util.js"></script>

<link rel="import" href="gr-project-lookup.html">

<script>void(0);</script>

<test-fixture id="basic">
  <template>
    <gr-project-lookup></gr-project-lookup>
  </template>
</test-fixture>

<script>
  suite('gr-rest-api-interface tests', () => {
    let element;
    let sandbox;

    setup(() => {
      sandbox = sinon.sandbox.create();
      element = fixture('basic');
      element._lookup = {};
    });

    teardown(() => {
      sandbox.restore();
    });

    test('set', () => {
      element.set('test', 'project');
      assert.deepEqual(element._lookup, {test: 'project'});
    });

    test('get', () => {
      element._lookup = {test: 'project'};
      sandbox.stub(element, '_getProject');
    });

    suite('_getProject', () => {
      test('getChange fails', () => {
        sandbox.stub(element.$.restAPI, 'getChange')
            .returns(Promise.resolve());
        return element._getProject().then(val => {
          assert.strictEqual(val, undefined);
          assert.deepEqual(element._lookup, {});
        });
      });

      test('getChange succeeds, no project', () => {
        sandbox.stub(element.$.restAPI, 'getChange')
            .returns(Promise.resolve({}));
        return element._getProject().then(val => {
          assert.strictEqual(val, undefined);
          assert.deepEqual(element._lookup, {});
        });
      });

      test('getChange succeeds with project', () => {
        sandbox.stub(element.$.restAPI, 'getChange')
            .returns(Promise.resolve({project: 'project'}));
        return element._getProject('test').then(val => {
          assert.equal(val, 'project');
          assert.deepEqual(element._lookup, {test: 'project'});
        });
      });
    });
  });
</script>
