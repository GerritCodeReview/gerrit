<dom-module id="my-plugin">
  <script>
    Gerrit.install(plugin => {
      plugin.changeReply().addReplyTextChangedCallback(function(text) {
        const label = 'Code-Review';
        const labelValue = this.changeReply().getLabelValue(label);
        if (labelValue &&
            labelValue === ' 0' &&
            text.indexOf('LGTM') === 0) {
          this.changeReply().setLabelValue(label, '+1');
        }
      }.bind(plugin));
    });
  </script>
</dom-module>
