<dom-module id="gr-form-styles">
  <template>
    <style>
      .gr-form-styles h1 {
        margin-bottom: .1em;
      }
      .gr-form-styles fieldset {
        border: none;
        margin: 0 0 2em 2em;
      }
      .gr-form-styles.full-width fieldset {
        margin: 0 0 2em 0;
      }
      .gr-form-styles section {
        margin-bottom: .5em;
      }
      .gr-form-styles .title,
      .gr-form-styles .value {
        display: inline-block;
        vertical-align: top;
      }
      .gr-form-styles .title {
        color: #666;
        font-weight: bold;
        padding-right: .5em;
        width: 11em;
      }
      .gr-form-styles.full-width .title {
        color: #666;
        font-weight: bold;
        padding-right: .5em;
        width: 22em;
      }
      .gr-form-styles input {
        font-size: 1em;
      }
      .gr-form-styles iron-autogrow-textarea {
        font-size: 1em;
      }
      .gr-form-styles th {
        color: #666;
        text-align: left;
      }
      .gr-form-styles tbody tr:nth-child(even) {
        background-color: #f4f4f4;
      }
      @media only screen and (max-width: 40em) {
        .gr-form-styles section {
          margin-bottom: 1em;
        }
        .gr-form-styles .title,
        .gr-form-styles .value {
          display: block;
        }
      }
    </style>
  </template>
</dom-module>
