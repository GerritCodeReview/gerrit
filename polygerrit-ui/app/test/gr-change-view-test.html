<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>gr-change-view</title>

<script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<script src="../../bower_components/web-component-tester/browser.js"></script>
<script src="../../bower_components/page/page.js"></script>
<script src="../scripts/changes.js"></script>

<link rel="import" href="../../bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="../elements/gr-change-view.html">

<test-fixture id="basic">
  <template>
    <gr-change-view></gr-change-view>
  </template>
</test-fixture>

<script>
  suite('gr-change-view tests', function() {
    var element;

    setup(function() {
      element = fixture('basic');
    });

    test('keyboard shortcuts', function(done) {
      var showStub = sinon.stub(page, 'show');
      var loggedIn = false;
      // Sinon doesn't support getters, so this is done a bit more old school.
      var oldApp = window.app;
      window.app = {
        accountReady: function(cb) { return cb(); },
        get loggedIn() { return loggedIn; },
      };

      MockInteractions.pressAndReleaseKeyOn(element, 85);  // 'u'
      assert(showStub.lastCall.calledWithExactly('/q/status:open'),
          'Should navigate to /q/status:open');

      loggedIn = true;
      MockInteractions.pressAndReleaseKeyOn(element, 85);  // 'u'
      assert(showStub.lastCall.calledWithExactly('/dashboard/self'),
          'Should navigate to /dashboard/self');
      showStub.restore();
      window.app = oldApp;

      // TODO(andybons): Actually test the effect once _showReplyField is
      // implemented.
      sinon.stub(element, '_showReplyField', function() {
        element._showReplyField.restore();
        done();
      });
      MockInteractions.pressAndReleaseKeyOn(element, 65);  // 'a'
    });

  });
</script>
