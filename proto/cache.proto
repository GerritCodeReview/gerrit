syntax = "proto3";

package gerrit.cache;

option java_package = "com.google.gerrit.server.cache.proto";

message ChangeKindKeyProto {
  int32 version = 1;

  bytes prior = 2;
  bytes next = 3;
  string strategy_name = 4;

  // NEXT ID: 5;
}

message ChangeKindProto {
  int32 version = 1;

  // Must match java/com/google/gerrit/extensions/client/ChangeKind.java
  enum Kind {
    REWORK = 0;
    TRIVIAL_REBASE = 1;
    MERGE_FIRST_PARENT_UPDATE = 2;
    NO_CODE_CHANGE = 3;
    NO_CHANGE = 4;

    // NEXT ID: 5
  }
  Kind kind = 2;

  // NEXT ID: 3
}
