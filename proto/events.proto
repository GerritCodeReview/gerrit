syntax = "proto2";

package devtools.gerritcodereview;

option java_package = "com.google.gerrit.proto";

// Next Id: 5
message GerritEvent {
   optional string host = 1;
   optional int64 timestamp_usec = 2;
   optional AccountInfo updater = 3;
   optional ChangeEvent change_event = 4;

   Next Id: 6
   message ChangeEvent {
     optional string project_name = 1;
     optional string target_ref = 2;
     optional int64 change_number = 3;
     optional string current_patch_set_id = 4;
     optional string previous_patch_set_id = 4;
     repeated CommentAddedEvent comment_added_event = 5;

     // Next Id: 3
     message CommentAddedEvent {
       optional AccountInfo poster = 1;
       optional string text = 2;
     }
  }
}

Next Id: 3
message AccountInfo {
   optional int64 gerrit_account_id  = 1;
   repeated string external_id = 2;
}  
